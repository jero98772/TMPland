<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jero98772</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Include jQuery and Bootstrap JS -->
    <script src="jquery/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <!-- p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    
    <style>
        /* Dark background and green text */
        body {
            background-color: #000;
            color: #00FF00;
            position: relative;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        /* Wave container for p5.js canvas */
        #wave-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* Darker navigation bar */
        .navbar {
            background-color: rgba(17, 17, 17, 0.95);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(5px);
        }
        
        /* Green links */
        .navbar-dark .navbar-nav .nav-link {
            color: #00FF00;
        }
        .navbar-dark .navbar-toggler-icon {
            background-color: #00FF00;
        }
        
        /* Custom styling for main content */
        .container {
            background-color: rgba(34, 34, 34, 0.85);
            padding: 20px;
            border-radius: 10px;
            position: relative;
            z-index: 5;
            backdrop-filter: blur(3px);
            box-shadow: 0 8px 32px 0 rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.2);
        }
        
        /* Additional styles for links */
        .navbar-dark .navbar-nav .nav-link:hover {
            color: #33FF33;
        }
        
        /* Green button */
        .btn-green {
            background-color: #00FF00;
            color: #000;
        }
        .btn-green:hover {
            background-color: #33FF33;
            color: #000;
        }
        
        /* Demo content for visualization */
        .demo-content {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
<!-- Wave Background Container -->
<div id="wave-container"></div>

{% include 'bar.html' %}

<!-- Main Content -->
<div class="container my-5">
    {% block content %}
    {% endblock %}
</div>

<!-- Add your footer here if needed -->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>

<!-- Load the Fourier waves script -->
<script src="{{ url_for('static', filename='js/blog/background.js')}}"></script>
</body>
</html>
