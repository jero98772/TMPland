ents and starts simulation\n2. **CPU.java**: RISC-V processor implementation with instruction decoding and execution\n3. **ALU.java**: Arithmetic Logic Unit for performing operations\n4. **ROM.java**: Read-Only Memory for storing instructions\n5. **RAM.java**: Random Access Memory for data storage\n\n### Key Components\n- **Instruction Support**:\n  - LUI, AUIPC\n  - JAL, JALR\n  - Branch instructions (BEQ, BNE, BLT, etc.)\n  - Load/Store (LW, SW, LB, SB, etc.)\n  - Arithmetic operations (ADD, SUB, AND, OR, XOR, etc.)\n  - Shift operations (SLL, SRL, SRA)\n- **Memory System**:\n  - ROM: 4KB (1024 instructions)\n  - RAM: 128KB (32768 words)\n- **Register File**:\n  - 32 registers (x0 hardwired to zero)\n\n## Configuration\n- **ROM Size**: Configured in `Main.java` (default: 1024 instructions)\n- **RAM Size**: Configured in `Main.java` (default: 32768 words)\n- **ROM File**: Specify filename in `Main.java` (default: \"rom.txt\")\n\n## Limitations\n- Supports only aligned memory accesses\n- Limited error handling for unsupported instructions\n- No pipeline or performance optimizations\n- No support for system calls or interrupts\n\n## Future Enhancements\n1. Add support for more RISC-V extensions (M, C, etc.)\n2. Implement memory-mapped I/O\n3. Add debugger interface\n4. Support for exception handling\n5. Performance statistics collection\n6. Add vector operation insted of scalar operations\n\n", "title": "RiscV-Computer-Simulator", "url": "https://github.com/jero98772/RiscV-Computer-Simulator"}, {"description": null, "readme": "# Proyecto 3 \u2013Automatizaci\u00f3n del an\u00e1lisis de datos clim\u00e1ticos con PySpark en AWS\n\nEste proyecto tiene como objetivo automatizar un pipeline completo de ingenier\u00eda de datos en una arquitectura batch. La soluci\u00f3n implementada abarca desde la captura e ingesta autom\u00e1tica de datos hist\u00f3ricos del clima desde una API p\u00fablica, hasta su almacenamiento, transformaci\u00f3n y an\u00e1lisis mediante PySpark sobre Amazon EMR, simulando un flujo de datos empresarial real. Finalmente, los resultados se publican para su consulta desde Athena o mediante APIs.\n\n### Integrantes\n* Felipe Uribe Correa\n* Laura Danniela Z\u00e1rate Guerrero\n* Victor Daniela Arango Sohm\n\n## 1. Descripci\u00f3n General\n\nEl proyecto implementa una arquitectura de datos escalable y automatizada:\n\n- API p\u00fablica (`Open-Meteo`) para captura de datos meteorol\u00f3gicos hist\u00f3ricos.\n- Motor de procesamiento distribuido con PySpark en Amazon EMR.\n- Bucket simulado con zonas:  `unsaved`, `raw`, `trusted` y `code`.\n\nToda la estructura est\u00e1 organizada en cuatro zonas del bucket S3:\n- raw/: zona donde se almacenan los datos originales sin procesar, descargados desde la fuente.\n- trusted/: datos que han sido transformados y limpiados mediante procesos ETL.\n- unsaved/: zona temporal o de descartes durante pruebas de desarrollo.\n- code/: scripts utilizados para todas las etapas del pipeline automatizado.\n\n## 2. Captura e Ingesta de Datos\n\nEl script `.sh` automatiza la descarga de datos clim\u00e1ticos hist\u00f3ricos:\n\n- Fuente: API Open-Meteo (sin autenticaci\u00f3n)\n- Variables: temperatura m\u00e1xima diaria y precipitaci\u00f3n\n- Ubicaci\u00f3n ejemplo: Medell\u00edn (lat: 6.25, lon: -75.56)\n- Periodo: a\u00f1o completo 2022\n- Salida: Archivo csv en la zona \u0027/raw/api/\u0027\n\n## 3. Almacenamiento\n\nLos archivos descargados se almacenan en la carpeta `/raw/api/` en formato CSV con nombres organizados por ciudad y fecha. Ejemplo:\n```\nraw/api/medellin_2022.csv\n```\nLa carga es directa desde el script sin intervenci\u00f3n manual. El mismo script puede ejecutarse peri\u00f3dicamente para mantener los datos actualizados.\n\n## 4. Procesamiento ETL en Spark\n\nSe utiliza PySpark en Amazon EMR para realizar la transformaci\u00f3n y preparaci\u00f3n de los datos. El script principal de esta etapa es etl_pipeline.py, ubicado en la carpeta code/.\n\nFunciones Clave implementadas:\n- Lectura de datos crudos desde `raw/`\n- Conversi\u00f3n de tipos y limpieza\n- Eliminaci\u00f3n de valores nulos o duplicados\n- Agregado de columnas derivadas (mes, a\u00f1o, categor\u00edas)\n- Escritura de datos limpios en formato Parquet en `trusted/`\n\nEste proceso puede ejecutarse como `Step`, dentro del cl\u00faster en Amazon EMR.\n\n\n## 5. Consulta de Resultados\n\nLa segunda parte del procesamiento automatizado se realiza mediante el script weather_model.py, que contiene l\u00f3gica de SparkML.\n\nFuncionalidades del an\u00e1lisis:\n- Lectura de los datos desde la zona trusted/.\n- An\u00e1lisis estad\u00edstico b\u00e1sico: media, varianza, correlaciones.\n- Generaci\u00f3n de visualizaciones descriptivas (aunque limitadas al entorno notebook local).\n- Aplicaci\u00f3n de un modelo de regresi\u00f3n lineal para predecir la temperatura m\u00e1xima en funci\u00f3n de variables como precipitaciones y fecha.\n- Evaluaci\u00f3n del modelo usando RMSE y R2.\nEscritura de los resultados y predicciones en la zona refined/ en formato CSV o Parquet.\n\nLos resultados est\u00e1n dise\u00f1ados para ser compatibles con Athena y API Gateway.\n\n## 6. Automatizaci\u00f3n\n\nLos resultados de los an\u00e1lisis se almacenan en la carpeta refined/ con formato estructurado (Parquet o CSV) para su consulta con herramientas como:\n\n- Athena, donde se puede crear una base de datos externa que apunte al bucket y ejecutar consultas SQL.\n- API Gateway + Lambda (opcional): para exponer los resultados como endpoints RESTful de consulta program\u00e1tica.\n\nTodos los procesos han sido dise\u00f1ados para correr autom\u00e1ticamente sin intervenci\u00f3n humana. La ejecuci\u00f3n completa puede orquestarse mediante:\n- Scripts bash o python invocados por cron.\n- Pasos programados en Amazon EMR para el cl\u00faster Spark.\n- Automatizaci\u00f3n de la descarga diaria desde la API.\n- Generaci\u00f3n y cierre del cl\u00faster tras cada ejecuci\u00f3n (opcional).\n\n## 7. Requisitos T\u00e9cnicos Cumplidos\n\n- Ingesta de datos desde API real (Open-Meteo)\n- Almacenamiento en S3 (raw/, trusted/, refined/)\n- Procesamiento en Spark EMR con Steps\n- Limpieza, uni\u00f3n, y transformaci\u00f3n de datos (ETL)\n- An\u00e1lisis descriptivo (SparkSQL + DataFrames)\n- Modelo de ML supervisado (regresi\u00f3n lineal con SparkML)\n- Resultados accesibles por Athena\n- C\u00f3digo y l\u00f3gica completamente automatizada\n\n## 8. Herramientas\n\n- AWS S3, EMR, Athena\n- Apache Spark (PySpark)\n- Python 3.10+\n- Open-Meteo API\n- Parquet / CSV\n", "title": "PySpark-wether-prediction", "url": "https://github.com/jero98772/PySpark-wether-prediction"}, {"description": null, "readme": "# \ud83c\udfad Saca Judas\n\n**Saca Judas** is an AI-powered, web-animated numerical methods app that integrates interactive tools with an intelligent computation backend. It uses a modern client-server architecture and allows calculations through both a web interface and backend services (via MCP and LLMStudio).\n\n---\n\n\n\n## \ud83d\ude80 Run Locally\n\n1. Install dependencies:\n\n```bash\npip install -r requirements.txt\n```\n\n2. Start the application:\n\n```bash\nuvicorn main:app --reload\n```\n\n---\n\n## \ud83c\udf10 Features\n\n- \ud83e\udd16 AI Integration: Connection to `llmstudio` via `mcp` to perform calculations with or without user interface.\n- \ud83e\udde0 Numerical Methods: Wide range of root-finding and matrix algorithms.\n- \ud83d\udda5\ufe0f Animated Web Interface: Frontend built with HTML, CSS, JavaScript.\n- \ud83c\udf10 MCP Integration: Micro-computation protocol server included.\n- \ud83d\udcc4 Report generation using LaTeX.\n- \ud83c\udf0d Multi-language ready (Python, JS, LaTeX, etc).\n\n---\n\n## \ud83d\udcda Implemented Numerical Methods\n\n- **Binary Conversion**\n  - `binary2decimal_float`\n  - `decimal2binary_float`\n\n- **Root-Finding Methods**\n  - `iterative_sqrt`\n  - `newton_method`\n  - `incremental_search`\n  - `biseccion`\n  - `fixed_point`\n  - `secante`\n  - `multiples_roots`\n\n- **Matrix Decomposition**\n  - `LU_gaussian_simple`\n  - `LU_parcial_pivot`\n  - `crout`\n  - `cholesky`\n  - `doolittle`\n\n- **Iterative Solvers**\n  - `jacobi`\n  - `gauss_seidel`\n  - `SOR`\n\n- **Curve Fitting \u0026 Interpolation**\n  - `vandermonde`\n  - `lagrange`\n  - `lineal_tracers`\n  - `cuadratic_tracers`\n  - `cubic_tracers`\n  - `spline_evaluator`\n\n- **Gaussian Elimination**\n  - `gaussian_elimination_simple`\n  - `gaussian_elimination_with_pivot_partial`\n  - `gaussian_elimination_with_pivot_total`\n\n- **Other**\n  - `formula` (custom numerical formula)\n\n---\n\n## \ud83d\udd0c Backend Architecture\n\n- `FastAPI` for API services\n- `MCP` (Model context protocol) for remote tool execution\n- Connection with `llmstudio` for AI-supported calculations\n\n---\n\n## \ud83d\udcca Future Enhancements\n\n- Additional plotting tools\n- Internationalization (i18n) support\n\n---\n\n## \ud83d\udee0 Tech Stack\n\n- Python (FastAPI)\n- JavaScript (frontend)\n- HTML + CSS\n- MCP + LLMStudio\n- LaTeX\n\n  \n## User Manual \u0026 Reports\n- LaTeX Report (https://es.overleaf.com/read/wxmgvzncvzcy#b5ca60).\n- LaTeX User Manual (https://es.overleaf.com/read/gstbxkntfqjd#a5eaaa)\n### Jype1 combination\n\nJust compile inside the folder, no make problems pls\n", "title": "Saca-judas", "url": "https://github.com/jero98772/Saca-judas"}, {"description": "useful scripts of different topics", "readme": "# SandCripts \n\t ____                  _  ____      _       _       \n\t/ ___|  __ _ _ __   __| |/ ___|_ __(_)_ __ | |_ ___ \n\t\\___ \\ / _` | \u0027_ \\ / _` | |   | \u0027__| | \u0027_ \\| __/ __|\n\t ___) | (_| | | | | (_| | |___| |  | | |_) | |_\\__ \\\n\t|____/ \\__,_|_| |_|\\__,_|\\____|_|  |_| .__/ \\__|___/\n\t                                     |_|            \nsome scripts that contribute as a grain of sand to the desert of coding.\nHere call  grain of sand to Small actions \n\tsmall actions are the building blocks of a big change -- proverb\n# list of grain\u0027s of sand (Scripts)\n\n- img/procesamiento_img.py\n- img/img2asciiart.py\n- matrixs/vecmattool.py\n- audio/1.py\n- cripto/cryptoindependence.py\n- cripto/pserandom.py\n- cripto/phoncript.py\n- flask/encriptar_data_en_bases_de_datos\n- flask/fechas_flask\n- flask/return_iframe\n- html/chatbot\n- html/html_generator\n- electronics/drawdio\n- literal_programing/calculator.org\n- literal_programing/progression_formula.org\n- logic/no_for.py\n- math_challenges/los4numeros.org\n- math_notes/progrecion\n- math_notes/escalera\n- math_notes/nota_dnaplot\n\n# important scripts \n\n### img2asciiart\ndo ascii art like [this](https://pastebin.com/R5LStkU7) or this small version . [test web version](https://jero98772.pythonanywhere.com/proyects/img2asciiart.html)\n\n\t                        \ud83d\udc1f\ufe0f\ud83d\udc1f\ufe0f\ud83d\udc1f\ufe0f            \n\t                     \ud83d\udc1f\ufe0f\ud83d\udc1f\ufe0f   \ud83d\udc1f\ufe0f\ud83d\udc1f\ufe0f         \n\t                  \ud83d\udc1f\ufe0f               \ud83d\udc1f\ufe0f      \n\t   \ud83d\udc1f\ufe0f         \ud83d\udc1f\ufe0f                           \n\t   \ud83d\udc1f\ufe0f\ud83d\udc1f\ufe0f   \ud83d\udc1f\ufe0f                        \ud83d\udc1f\ufe0f   \n\t   \ud83d\udc1f\ufe0f   \ud83d\udc1f\ufe0f            \ud83d\udc1f\ufe0f                  \n\t                                       \ud83d\udc1f\ufe0f   \n\t      \ud83d\udc1f\ufe0f                              \ud83d\udc1f\ufe0f   \n\t         \ud83d\udc1f\ufe0f            \ud83d\udc1f\ufe0f                  \n\t   \ud83d\udc1f\ufe0f\ud83d\udc1f\ufe0f   \ud83d\udc1f\ufe0f                        \ud83d\udc1f\ufe0f   \n\t   \ud83d\udc1f\ufe0f         \ud83d\udc1f\ufe0f                  \ud83d\udc1f\ufe0f      \n\t                  \ud83d\udc1f\ufe0f            \ud83d\udc1f\ufe0f         \n\t                     \ud83d\udc1f\ufe0f\ud83d\udc1f\ufe0f\ud83d\udc1f\ufe0f\ud83d\udc1f\ufe0f            \n\t                                             \n\n\n- scripts/matrixs/vecmattool.py\n\nmatrix and vectors operators ,like transposed ,inner product , matrix product and addition... \n\nsee more at [scripts descriptions](https://github.com/jero98772/SandCripts/blob/main/docs/scripts_descriptions.md)\n\n### edebdb (encriptar_data_en_bases_de_datos) \n\nencript data in data base,the user is the only one who can see your data \nway to respect the user\u0027s privacy and the ethics of the project.\n\n![edebdb](https://github.com/jero98772/SandCripts/blob/main/docs/screenshots/encdb.png?raw=true)\n\n\n![termianlAnimation](https://github.com/jero98772/SandCripts/blob/main/docs/screenshots/termianlAnimation.gif?raw=true)\n\n", "title": "SandCripts", "url": "https://github.com/jero98772/SandCripts"}, {"description": "ScaledHangar is the project developed for Special Topics of Software Engineer", "readme": "\u003cp align=\"center\"\u003e\u003ca href=\"https://laravel.com\" target=\"_blank\"\u003e\u003cimg src=\"https://raw.githubusercontent.com/laravel/art/master/logo-lockup/5%20SVG/2%20CMYK/1%20Full%20Color/laravel-logolockup-cmyk-red.svg\" width=\"400\" alt=\"Laravel Logo\"\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cp align=\"center\"\u003e\n\u003ca href=\"https://github.com/laravel/framework/actions\"\u003e\u003cimg src=\"https://github.com/laravel/framework/workflows/tests/badge.svg\" alt=\"Build Status\"\u003e\u003c/a\u003e\n\u003ca href=\"https://packagist.org/packages/laravel/framework\"\u003e\u003cimg src=\"https://img.shields.io/packagist/dt/laravel/framework\" alt=\"Total Downloads\"\u003e\u003c/a\u003e\n\u003ca href=\"https://packagist.org/packages/laravel/framework\"\u003e\u003cimg src=\"https://img.shields.io/packagist/v/laravel/framework\" alt=\"Latest Stable Version\"\u003e\u003c/a\u003e\n\u003ca href=\"https://packagist.org/packages/laravel/framework\"\u003e\u003cimg src=\"https://img.shields.io/packagist/l/laravel/framework\" alt=\"License\"\u003e\u003c/a\u003e\n\u003c/p\u003e\n\n## About Laravel\n\nLaravel is a web application framework with expressive, elegant syntax. We believe development must be an enjoyable and creative experience to be truly fulfilling. Laravel takes the pain out of development by easing common tasks used in many web projects, such as:\n\n- [Simple, fast routing engine](https://laravel.com/docs/routing).\n- [Powerful dependency injection container](https://laravel.com/docs/container).\n- Multiple back-ends for [session](https://laravel.com/docs/session) and [cache](https://laravel.com/docs/cache) storage.\n- Expressive, intuitive [database ORM](https://laravel.com/docs/eloquent).\n- Database agnostic [schema migrations](https://laravel.com/docs/migrations).\n- [Robust background job processing](https://laravel.com/docs/queues).\n- [Real-time event broadcasting](https://laravel.com/docs/broadcasting).\n\nLaravel is accessible, powerful, and provides tools required for large, robust applications.\n\n## Learning Laravel\n\nLaravel has the most extensive and thorough [documentation](https://laravel.com/docs) and video tutorial library of all modern web application frameworks, making it a breeze to get started with the framework.\n\nYou may also try the [Laravel Bootcamp](https://bootcamp.laravel.com), where you will be guided through building a modern Laravel application from scratch.\n\nIf you don\u0027t feel like reading, [Laracasts](https://laracasts.com) can help. Laracasts contains thousands of video tutorials on a range of topics including Laravel, modern PHP, unit testing, and JavaScript. Boost your skills by digging into our comprehensive video library.\n\n## Laravel Sponsors\n\nWe would like to extend our thanks to the following sponsors for funding Laravel development. If you are interested in becoming a sponsor, please visit the [Laravel Partners program](https://partners.laravel.com).\n\n### Premium Partners\n\n- **[Vehikl](https://vehikl.com/)**\n- **[Tighten Co.](https://tighten.co)**\n- **[WebReinvent](https://webreinvent.com/)**\n- **[Kirschbaum Development Group](https://kirschbaumdevelopment.com)**\n- **[64 Robots](https://64robots.com)**\n- **[Curotec](https://www.curotec.com/services/technologies/laravel/)**\n- **[Cyber-Duck](https://cyber-duck.co.uk)**\n- **[DevSquad](https://devsquad.com/hire-laravel-developers)**\n- **[Jump24](https://jump24.co.uk)**\n- **[Redberry](https://redberry.international/laravel/)**\n- **[Active Logic](https://activelogic.com)**\n- **[byte5](https://byte5.de)**\n- **[OP.GG](https://op.gg)**\n\n## Contributing\n\nThank you for considering contributing to the Laravel framework! The contribution guide can be found in the [Laravel documentation](https://laravel.com/docs/contributions).\n\n## Code of Conduct\n\nIn order to ensure that the Laravel community is welcoming to all, please review and abide by the [Code of Conduct](https://laravel.com/docs/contributions#code-of-conduct).\n\n## Security Vulnerabilities\n\nIf you discover a security vulnerability within Laravel, please send an e-mail to Taylor Otwell via [taylor@laravel.com](mailto:taylor@laravel.com). All security vulnerabilities will be promptly addressed.\n\n## License\n\nThe Laravel framework is open-sourced software licensed under the [MIT license](https://opensource.org/licenses/MIT).\n", "title": "ScaledHangar", "url": "https://github.com/jero98772/ScaledHangar"}, {"description": "Colecci\u00f3n de confusiones entre los idiomas ruso y espa\u00f1ol.", "readme": "# \ud83d\udcd6 Russian-Spanish Confusions Book  \n## \u0421\u0431\u043e\u0440\u043d\u0438\u043a \u043f\u0443\u0442\u0430\u043d\u0438\u0446 \u043c\u0435\u0436\u0434\u0443 \u0440\u0443\u0441\u0441\u043a\u0438\u043c \u0438 \u0438\u0441\u043f\u0430\u043d\u0441\u043a\u0438\u043c \u044f\u0437\u044b\u043a\u0430\u043c\u0438  \n## Colecci\u00f3n de confusiones entre los idiomas ruso y espa\u00f1ol  \n\n\u0414\u043e\u0431\u0440\u043e \u043f\u043e\u0436\u0430\u043b\u043e\u0432\u0430\u0442\u044c \u0432 \u044d\u0442\u043e\u0442 \u0441\u0431\u043e\u0440\u043d\u0438\u043a \u044f\u0437\u044b\u043a\u043e\u0432\u044b\u0445 \u0437\u0430\u0431\u0430\u0432\u043d\u044b\u0445 \u043e\u0448\u0438\u0431\u043e\u043a \u0438 \u043d\u0435\u0434\u043e\u0440\u0430\u0437\u0443\u043c\u0435\u043d\u0438\u0439, \u0432\u043e\u0437\u043d\u0438\u043a\u0430\u044e\u0449\u0438\u0445 \u043f\u0440\u0438 \u0438\u0437\u0443\u0447\u0435\u043d\u0438\u0438 \u0438 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u0438 \u0440\u0443\u0441\u0441\u043a\u043e\u0433\u043e \u0438 \u0438\u0441\u043f\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u044f\u0437\u044b\u043a\u043e\u0432.  \n\nBienvenido a esta colecci\u00f3n de errores ling\u00fc\u00edsticos y malentendidos divertidos que ocurren al aprender y usar los idiomas ruso y espa\u00f1ol.  \n\n### \u270d\ud83c\udffb \u041a\u0430\u043a \u0432\u043d\u0435\u0441\u0442\u0438 \u0441\u0432\u043e\u0439 \u0432\u043a\u043b\u0430\u0434 | C\u00f3mo contribuir  \n\u0415\u0441\u043b\u0438 \u0443 \u0432\u0430\u0441 \u0435\u0441\u0442\u044c \u043f\u043e\u0445\u043e\u0436\u0438\u0439 \u043e\u043f\u044b\u0442 \u0438\u043b\u0438 \u0432\u044b \u0445\u043e\u0442\u0438\u0442\u0435 \u0432\u043d\u0435\u0441\u0442\u0438 \u0438\u0437\u043c\u0435\u043d\u0435\u043d\u0438\u044f, \u043c\u044b \u0431\u0443\u0434\u0435\u043c \u0440\u0430\u0434\u044b \u0432\u0430\u0448\u0435\u043c\u0443 \u0443\u0447\u0430\u0441\u0442\u0438\u044e!  \n\nSi has tenido experiencias similares o quieres hacer cambios, \u00a1eres bienvenido!  \n\n### \u26a0\ufe0f \u0412\u0430\u0436\u043d\u043e\u0435 \u0437\u0430\u043c\u0435\u0447\u0430\u043d\u0438\u0435 | Nota importante  \n\u0412 \u043a\u043d\u0438\u0433\u0435 \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u0442\u0441\u044f \u043f\u0440\u0438\u043c\u0435\u0440\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043c\u043e\u0433\u0443\u0442 \u0432\u043a\u043b\u044e\u0447\u0430\u0442\u044c:  \n- \u041e\u0441\u043a\u043e\u0440\u0431\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u0441\u043b\u043e\u0432\u0430 \u0438 \u0432\u044b\u0440\u0430\u0436\u0435\u043d\u0438\u044f, \u0432\u043e\u0437\u043d\u0438\u043a\u0430\u044e\u0449\u0438\u0435 \u0438\u0437-\u0437\u0430 \u043d\u0435\u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e\u0433\u043e \u043f\u0440\u043e\u0438\u0437\u043d\u043e\u0448\u0435\u043d\u0438\u044f.  \n- \u041e\u0448\u0438\u0431\u043a\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0434\u0435\u043b\u0430\u044e\u0442 \u0440\u0443\u0441\u0441\u043a\u043e\u044f\u0437\u044b\u0447\u043d\u044b\u0435, \u0433\u043e\u0432\u043e\u0440\u044f \u043f\u043e-\u0438\u0441\u043f\u0430\u043d\u0441\u043a\u0438, \u0438 \u043d\u0430\u043e\u0431\u043e\u0440\u043e\u0442.  \n- \u041a\u043e\u043c\u0438\u0447\u043d\u044b\u0435 \u0438\u043b\u0438 \u043d\u0435\u043e\u0436\u0438\u0434\u0430\u043d\u043d\u044b\u0435 \u0441\u043b\u0443\u0447\u0430\u0438 \u044f\u0437\u044b\u043a\u043e\u0432\u044b\u0445 \u043f\u0443\u0442\u0430\u043d\u0438\u0446.  \n\nEl libro contiene ejemplos que pueden incluir:  \n- Palabras y expresiones ofensivas causadas por una mala pronunciaci\u00f3n.  \n- Errores que cometen los hablantes de ruso al hablar espa\u00f1ol y viceversa.  \n- Casos divertidos o inesperados de confusiones ling\u00fc\u00edsticas.  \n\n### \ud83d\udccc \u0420\u0430\u0437\u0434\u0435\u043b\u044b \u043a\u043d\u0438\u0433\u0438 | Secciones del libro  \n\n1\ufe0f. \u0414\u043b\u044f \u0440\u0443\u0441\u0441\u043a\u043e\u044f\u0437\u044b\u0447\u043d\u044b\u0445, \u0433\u043e\u0432\u043e\u0440\u044f\u0449\u0438\u0445 \u043f\u043e-\u0438\u0441\u043f\u0430\u043d\u0441\u043a\u0438\n\n2\ufe0f. \u0414\u043b\u044f \u0438\u0441\u043f\u0430\u043d\u043e\u044f\u0437\u044b\u0447\u043d\u044b\u0445, \u0433\u043e\u0432\u043e\u0440\u044f\u0449\u0438\u0445 \u043f\u043e-\u0440\u0443\u0441\u0441\u043a\u0438\n\n3. \u0438\u043c\u0435\u043d\u0430\n\n4. \u0414\u0440\u0443\u0433\u0438\u0435 \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u0438\n\n1\ufe0f. Para ruso hablantes hablando espa\u00f1ol\n\n2\ufe0f. Para hispanohablantes hablando ruso\n\n3. Nombres\n\n4. Otras situaciones\n\n\n**\u0415\u0441\u043b\u0438 \u0443 \u0432\u0430\u0441 \u0435\u0441\u0442\u044c \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f \u0438\u043b\u0438 \u0438\u0441\u0442\u043e\u0440\u0438\u0438, \u0441\u0432\u044f\u0436\u0438\u0442\u0435\u0441\u044c \u0441 \u043d\u0430\u043c\u0438!**\n\n**\u00a1Si tienes sugerencias o an\u00e9cdotas, cont\u00e1ctanos!**  \n\n**\u041d\u0435 \u0437\u0430\u0431\u0443\u0434\u044c\u0442\u0435 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c, \u043f\u043e\u0441\u0442\u0430\u0432\u0438\u0432 \u2b50 \u0437\u0432\u0435\u0437\u0434\u0443 \u0440\u0435\u043f\u043e\u0437\u0438\u0442\u043e\u0440\u0438\u044e!**\n\n**No olvides apoyar dandole una star \u2b50 al reposito**\n\n---\n\n## \u0414\u043b\u044f \u0440\u0443\u0441\u0441\u043a\u043e\u044f\u0437\u044b\u0447\u043d\u044b\u0445, \u0433\u043e\u0432\u043e\u0440\u044f\u0449\u0438\u0445 \u043f\u043e-\u0438\u0441\u043f\u0430\u043d\u0441\u043a\u0438\n\n## Para ruso hablantes hablando espa\u00f1ol\n\n\n\u0418\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u0431\u0443\u0434\u0443\u0442 \u0441\u043b\u043e\u0432\u043e\u043c \u043d\u0430 \u0438\u0441\u043f\u0430\u043d\u0441\u043a\u043e\u043c.\n\nlas imagenes seran de la palabra en espa\u00f1ol\n\n---\n\n\n\"Papa\" \u0432 \u0438\u0441\u043f\u0430\u043d\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435 \u043c\u043e\u0436\u0435\u0442 \u043e\u0437\u043d\u0430\u0447\u0430\u0442\u044c: \u043f\u0430\u043f\u0430 (\u043e\u0442\u0435\u0446), \u043f\u0430\u043f\u0430 (\u043a\u0430\u0440\u0442\u043e\u0448\u043a\u0430) \u0438 \u041f\u0430\u043f\u0430 (\u0420\u0438\u043c\u0441\u043a\u0438\u0439).\n\n\u043f\u0430\u043f\u0430 en espa\u00f1ol puede significar, pap\u00e1,papa y papa (father, potato and pope)\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n![](https://pixahive.com/wp-content/uploads/2020/10/Father-and-child-147745-pixahive.jpg)\n\n_Father_\n\n_\u043e\u0442\u0435\u0446_\n\n_Papa_\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n![potato](https://ganar-ganar.mx/wp-content/uploads/2022/05/datos-de-la-papa.jpg)\n\n_Potato_\n\n_\u043a\u0430\u0440\u0442\u043e\u0448\u043a\u0430_\n\n_Papa_\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n![pope](https://www.americamagazine.org/sites/default/files/main_image/2023/10/18/20231018T0745-POPE-AUDIENCE-ZEAL-FOUCAULD-1767294.JPG.JPG)\n\n_Pope_\n\n_\u0420\u0438\u043c\u0441\u043a\u0438\u0439_\n\n_Papa_\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n![](https://latinflavors.wordpress.com/wp-content/uploads/2012/11/ajiaco-bogotano-ns0.jpg)\n\n\u0410\u0445\u0438\u0430\u043a\u043e-\u0441\u0443\u043f \u0441 3 \u0432\u0438\u0434\u0430\u043c\u0438 \u043a\u0430\u0440\u0442\u043e\u0444\u0435\u043b\u044f.\n\nsopa de ajiaco con 3 tipos de papas\n\nSi vas a un restaurante y  te dicen que hay papa ahi,  no te vas a comer a tu padre tranquilo.\ud83d\ude0a\n\n\u0415\u0441\u043b\u0438 \u0442\u044b \u043f\u043e\u0439\u0434\u0451\u0448\u044c \u0432 \u0440\u0435\u0441\u0442\u043e\u0440\u0430\u043d \u0438 \u0442\u0435\u0431\u0435 \u0441\u043a\u0430\u0436\u0443\u0442, \u0447\u0442\u043e \u0442\u0430\u043c \u0435\u0441\u0442\u044c \"papa\", \u043d\u0435 \u043f\u0435\u0440\u0435\u0436\u0438\u0432\u0430\u0439 \u2013 \u0442\u044b \u043d\u0435 \u0441\u044a\u0435\u0448\u044c \u0441\u0432\u043e\u0435\u0433\u043e \u043e\u0442\u0446\u0430. \ud83d\ude0a\n\n---\n\u003cbr\u003e\n\u003cbr\u003e\n\n## Ojuela\n\n![](https://i.pinimg.com/originals/cd/9d/02/cd9d025963fb9b9ebf8e7e6d9a2b0291.jpg)\n\n\u042d\u0442\u0430 \u0435\u0434\u0430 \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f \"ojuela\", \u0438 \u043d\u0430 \u0438\u0441\u043f\u0430\u043d\u0441\u043a\u043e\u043c \u044d\u0442\u043e \u043d\u0435 \u0440\u0443\u0433\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e.\n\n\u041a\u043e\u0433\u0434\u0430 \u044f \u0431\u044b\u043b \u0432 \u0421\u0430\u043d\u043a\u0442-\u041f\u0435\u0442\u0435\u0440\u0431\u0443\u0440\u0433\u0435 \u0432 \u043a\u0430\u0444\u0435, \u044f \u0443\u0432\u0438\u0434\u0435\u043b \u043e\u0431\u044b\u0447\u043d\u043e\u0435 \u0434\u043b\u044f \u041b\u0430\u0442\u0438\u043d\u0441\u043a\u043e\u0439 \u0410\u043c\u0435\u0440\u0438\u043a\u0438 \u0431\u043b\u044e\u0434\u043e, \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u043c\u043e\u0435 \"ojuela\". \u042f \u043f\u043e\u043f\u0440\u043e\u0441\u0438\u043b \u0443 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u0432 \u043a\u0430\u0444\u0435 \u0434\u0430\u0442\u044c \u043c\u043d\u0435 \u043e\u0434\u043d\u0443 \"ojuela\", \u0438 \u043e\u043d \u043e\u0442\u0432\u0435\u0442\u0438\u043b \u043c\u043d\u0435 \u043e\u0441\u043a\u043e\u0440\u0431\u043b\u0435\u043d\u0438\u044f\u043c\u0438.\n\nEsta comida se llama ojuela, y en espa\u00f1ol no es una groseria, En ruso se confunde facilmente con una groserial\n\ncuando estaba en san petersburgo en una cafeteria vi una comida comun en latinoamerica llamada ojuela, le pedi a la persona del cafe que me diera una ojuela y me respondio con insultos \n\n---\n\u003cbr\u003e\n\u003cbr\u003e\n\n## Huesos\n\n![](https://s.libertaddigital.com/2016/03/15/1920/1080/fit/Sima-de-los-Huesos-7.jpg)\n\n**\"Huesos\"** significa las partes duras que forman el esqueleto de los vertebrados. Son estructuras \u00f3seas que proporcionan soporte y protecci\u00f3n a los \u00f3rganos internos... Huesos es un \"hijo de puta\" en ruso \n\n**\"Huesos\"** \u0432 \u0438\u0441\u043f\u0430\u043d\u0441\u043a\u043e\u043c \u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 \u043a\u043e\u0441\u0442\u0438 \u2014 \u0442\u0432\u0435\u0440\u0434\u044b\u0435 \u0447\u0430\u0441\u0442\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0442 \u0441\u043a\u0435\u043b\u0435\u0442 \u043f\u043e\u0437\u0432\u043e\u043d\u043e\u0447\u043d\u044b\u0445 \u0436\u0438\u0432\u043e\u0442\u043d\u044b\u0445. \u042d\u0442\u043e \u043a\u043e\u0441\u0442\u043d\u044b\u0435 \u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043e\u0431\u0435\u0441\u043f\u0435\u0447\u0438\u0432\u0430\u044e\u0442 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443 \u0438 \u0437\u0430\u0449\u0438\u0442\u0443 \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0438\u0445 \u043e\u0440\u0433\u0430\u043d\u043e\u0432 ... \"Huesos\" \u2014 \u044d\u0442\u043e \u043d\u0435 \"\u0441\u0443\u043a\u0438\u043d \u0441\u044b\u043d\". \u0432 \u0438\u0441\u043f\u0430\u043d\u0441\u043a\u043e\u043c\n\n---\n\u003cbr\u003e\n\u003cbr\u003e\n\n## Uvas\n\n![](https://frutasyverduras.info/wp-content/uploads/2018/07/uvas.jpg)\n\n**Uvas** \u2014 \u044d\u0442\u043e \u0444\u0440\u0443\u043a\u0442 \u043d\u0430 \u0438\u0441\u043f\u0430\u043d\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043f\u0440\u043e\u0438\u0437\u043d\u043e\u0441\u0438\u0442\u0441\u044f \u0442\u0430\u043a, \u043a\u0430\u043a \u0432\u044b.\n\n**Uvas** es una fruta en espa\u00f1ol, que se pronuncia donde usted \"\u0423 \u0432\u0430\u0441\" en ruso  \n\n---\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n## Huevo\n\n![](https://cadenaser00.epimg.net/ser/imagenes/2019/02/05/gente/1549348183_033142_1549348356_noticia_normal_recorte1.jpg)\n\n**Huevo** es un alimento que proviene de ciertos animales, como aves (gallinas, patos) y algunos reptiles. Es una fuente de prote\u00edna y nutrientes, y generalmente se consume cocido, frito o en diferentes recetas.\n\nEn ruso significa mierda\n\n**Huevo** \u2014 \u044d\u0442\u043e \u043f\u0440\u043e\u0434\u0443\u043a\u0442 \u043f\u0438\u0442\u0430\u043d\u0438\u044f, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043f\u043e\u043b\u0443\u0447\u0430\u044e\u0442 \u043e\u0442 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0436\u0438\u0432\u043e\u0442\u043d\u044b\u0445, \u0442\u0430\u043a\u0438\u0445 \u043a\u0430\u043a \u043f\u0442\u0438\u0446\u044b (\u043a\u0443\u0440\u0438\u0446\u044b, \u0443\u0442\u043a\u0438) \u0438 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0440\u0435\u043f\u0442\u0438\u043b\u0438\u0438. \u042f\u0439\u0446\u043e \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u043e\u043c \u0431\u0435\u043b\u043a\u0430 \u0438 \u043f\u0438\u0442\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u0432\u0435\u0449\u0435\u0441\u0442\u0432, \u0438 \u0435\u0433\u043e \u043e\u0431\u044b\u0447\u043d\u043e \u0443\u043f\u043e\u0442\u0440\u0435\u0431\u043b\u044f\u044e\u0442 \u0432 \u0432\u0430\u0440\u0435\u043d\u043e\u043c, \u0436\u0430\u0440\u0435\u043d\u043e\u043c \u0432\u0438\u0434\u0435 \u0438\u043b\u0438 \u0432 \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0445 \u0440\u0435\u0446\u0435\u043f\u0442\u0430\u0445.\n\n\u041d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044d\u0442\u043e \u0437\u043d\u0430\u0447\u0438\u0442 \"\u0445\u0443\u0435\u0432\u043e\".\n\n---\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n## Tienda de Mascotas, no Moscotas\n\n\n![](https://ciudadevita.info/wp-content/uploads/2020/03/petsdany01.jpg)\n\n\n\u0412\u044b, \u043a\u0430\u043a \u0447\u0438\u0442\u0430\u0442\u0435\u043b\u044c \u0440\u0443\u0441\u0441\u043a\u043e\u0433\u043e \u044f\u0437\u044b\u043a\u0430, \u043c\u043e\u0436\u0435\u0442\u0435 \u043b\u0435\u0433\u043a\u043e \u043f\u0435\u0440\u0435\u043f\u0443\u0442\u0430\u0442\u044c \"\u043c\u0430\u0441\u043a\u043e\u0442\u044b\" \u0441 \"moscatas\". \"moscatas\" \u043d\u0430 \u0438\u0441\u043f\u0430\u043d\u0441\u043a\u043e\u043c \u043e\u0437\u043d\u0430\u0447\u0430\u044e\u0442 \u0431\u043e\u043b\u044c\u0448\u0438\u0435 \u043c\u0443\u0445\u0438.\n\nUsted como lector de ruso podra confundir mascotas con moscatas facilmente , moscatas quiere decir en espa\u00f1ol Moscas grandes\n\n---\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n## Traje\n\n\n![](https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstatic.vecteezy.com%2Fsystem%2Fresources%2Fpreviews%2F018%2F246%2F164%2Fnon_2x%2Fhalf-length-suit-in-black-color-free-png.png\u0026f=1\u0026nofb=1\u0026ipt=ce99871293e2335b92c41013c5ff5d970e93c34f5962f75238550dd582b4af4f\u0026ipo=images)\n\n**\"Traje\"** \u2014 \u044d\u0442\u043e \u043e\u0434\u0435\u0436\u0434\u0430, \u043e\u0431\u044b\u0447\u043d\u043e \u0441\u043e\u0441\u0442\u043e\u044f\u0449\u0430\u044f \u0438\u0437 \u0431\u0440\u044e\u043a, \u043f\u0438\u0434\u0436\u0430\u043a\u0430 \u0438 \u0438\u043d\u043e\u0433\u0434\u0430 \u0436\u0438\u043b\u0435\u0442\u0430, \u043f\u0440\u0435\u0434\u043d\u0430\u0437\u043d\u0430\u0447\u0435\u043d\u043d\u0430\u044f \u0434\u043b\u044f \u0444\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u044b\u0445 \u043c\u0435\u0440\u043e\u043f\u0440\u0438\u044f\u0442\u0438\u0439 \u0438\u043b\u0438 \u0440\u0430\u0431\u043e\u0442\u044b.\n\n\u043d\u0430 \u0438\u0441\u043f\u0430\u043d\u0441\u043a\u043e\u043c \u043d\u0435 \u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 \"\u0442\u0440\u0430\u0445\u0430\u0442\u044c\". \"\u0422\u0440\u0430\u0445\u0430\u0442\u044c\" \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 culiar.\n\n**\"Traje\"** es una prenda de vestir, generalmente compuesta por un pantal\u00f3n, una chaqueta y a veces un chaleco, que se usa para ocasiones formales o de negocio.\n\nen espa\u00f1ol no quiere decir **\"\u0442\u0440\u0430\u0445\u0430\u0442\u044c\"**, **\"\u0442\u0440\u0430\u0445\u0430\u0442\u044c\"** en ruso quiere decir **culiar**\n\n---\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n## Curva\n\n![](https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTR8tl4X7kniS0InLEHhxwc5RdCF-UXLdivA\u0026s)\n\n**\u043a\u0443\u0440\u0432\u0430**(\u0438\u0441\u043f\u0430\u043d\u0441\u043an) \u2014 \u044d\u0442\u043e \u043b\u0438\u043d\u0438\u044f \u0438\u043b\u0438 \u043f\u043e\u0432\u0435\u0440\u0445\u043d\u043e\u0441\u0442\u044c, \u043e\u0442\u043a\u043b\u043e\u043d\u044f\u044e\u0449\u0430\u044f\u0441\u044f \u043e\u0442 \u043f\u0440\u044f\u043c\u043e\u0433\u043e \u043f\u0443\u0442\u0438, \u043e\u0431\u0440\u0430\u0437\u0443\u044f \u043d\u0430\u043a\u043b\u043e\u043d \u0438\u043b\u0438 \u0434\u0443\u0433\u0443. \u0422\u0430\u043a\u0436\u0435 \u043c\u043e\u0436\u0435\u0442 \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0430\u0442\u044c \u043f\u043e\u0432\u043e\u0440\u043e\u0442 \u043d\u0430 \u0434\u043e\u0440\u043e\u0433\u0435 \u0438\u043b\u0438 \u043c\u0430\u0442\u0435\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0433\u0440\u0430\u0444\u0438\u043a.\n\n**Curva** es una l\u00ednea o superficie que se desv\u00eda de una trayectoria recta, formando una inclinaci\u00f3n o arco. Tambi\u00e9n puede referirse a un giro en una carretera o a una gr\u00e1fica matem\u00e1tica.\n\n\u0418\u0437\u0432\u0435\u0441\u0442\u043d\u043e\u0435 \u0441\u043b\u043e\u0432\u043e \u043a\u0430\u043a \u0432 \u043f\u043e\u043b\u044c\u0441\u043a\u043e\u043c, \u0442\u0430\u043a \u0438 \u0432 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \"**\u043a\u0443\u0440\u0432\u0430**\" \u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 (\u043f\u0440\u043e\u0441\u0442\u0438\u0442\u0443\u0442\u043a\u0430 \u0438\u043b\u0438 \u0441\u0443\u043a\u0430).\n\nla bien coinocida palabra tanto en polaco y en ruso \u043a\u0443\u0440\u0432\u0430 significa (prostituta o perra ) \n\n---\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n## Ebarista\n\n![](https://live.staticflickr.com/6150/5917565635_cb4de86b8c_c.jpg)\n\n**Ebarista** \u043d\u0430 \u0438\u0441\u043f\u0430\u043d\u0441\u043a\u043e\u043c \u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 \u0445\u043e\u0440\u043e\u0448\u0435\u0433\u043e \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043f\u043e\u0434\u0430\u0435\u0442 \u0442\u0435\u0431\u0435 \u043a\u043e\u0444\u0435, \u0430 \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044d\u0442\u043e \u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 \u043c\u0430\u0442\u044c\".\n\n**Ebarista** es una buena persona que te sirve cafe en espa\u00f1ol , en ruso se refiere a cabron\n\n---\n\n## \u0414\u043b\u044f \u0438\u0441\u043f\u0430\u043d\u043e\u044f\u0437\u044b\u0447\u043d\u044b\u0445, \u0433\u043e\u0432\u043e\u0440\u044f\u0449\u0438\u0445 \u043f\u043e-\u0440\u0443\u0441\u0441\u043a\u0438s\n\n## Para hispanohablantes hablando ruso\n\n\n\u0418\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u0431\u0443\u0434\u0443\u0442 \u0441\u043b\u043e\u0432\u043e\u043c \u043d\u0430 \u0438\u0441\u043f\u0430\u043d\u0441\u043a\u043e\u043c.\n\nlas imagenes seran de la palabra en espa\u00f1ol\n\n---\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n## Puede ser\n\n## \u041c\u043e\u0436\u0435\u0442  \u0431\u044b\u0442\n\n\u041a\u043e\u0433\u0434\u0430 \u0432\u044b \u0433\u043e\u0432\u043e\u0440\u0438\u0442\u0435 \u043f\u043e-\u0440\u0443\u0441\u0441\u043a\u0438, \u0443\u0431\u0435\u0434\u0438\u0442\u0435\u0441\u044c, \u0447\u0442\u043e \u043d\u0435 \u043f\u0443\u0442\u0430\u0435\u0442\u0435 \"\u044b\" \u0438 \"\u0438\", \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u044d\u0442\u043e \u043c\u043e\u0436\u0435\u0442 \u043a\u0430\u0440\u0434\u0438\u043d\u0430\u043b\u044c\u043d\u043e \u0438\u0437\u043c\u0435\u043d\u0438\u0442\u044c \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f, \u0430 \u0432\u044b \u0432\u0435\u0434\u044c \u0445\u043e\u0442\u0438\u0442\u0435 \u0431\u044b\u0442\u044c \u043c\u0438\u0440\u043d\u044b\u043c, \u043f\u0440\u0430\u0432\u0434\u0430?\n\nCuando hable en ruso asegurese de no confundir \"\u044b\" y \"\u0438\" puede cambiar el significado de la oracion drasticamente, y usted quiere ser pacifico cierto?\n\n**\u041c\u043e\u0436\u0435\u0442  \u0431\u044b\u0442**-**puede ser**\n\n**\u041c\u043e\u0436\u0435\u0442  \u0431\u0438\u0442**-**puedo golpear**\n\n---\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n## \u041a\u043d\u0438\u0433\u0430 \u0438 \u043d\u0438\u0433\u0430\n\n## Libro y nigga\n\n![](https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.comunidadbaratz.com%2Fwp-content%2Fuploads%2FInstrucciones-a-tener-en-cuenta-sobre-como-se-abre-un-libro-nuevo.jpg\u0026f=1\u0026nofb=1\u0026ipt=a53fad474a309a877d3fa0244cefec6e87d3a69c36d6f5c00688dbe6a98362fb\u0026ipo=images)\n\n\u042d\u0442\u043e \u0434\u0432\u0435 \u0440\u0430\u0437\u043d\u044b\u0435 \u0432\u0435\u0449\u0438, \u043d\u043e \u043a\u043e\u0433\u0434\u0430 \u044f \u0441\u043f\u0440\u0430\u0448\u0438\u0432\u0430\u043b, \u0433\u0434\u0435 \u043a\u043d\u0438\u0433\u0430, \u044f \u043d\u0435 \u0441\u043f\u0440\u0430\u0448\u0438\u0432\u0430\u043b \u043e \u043d\u0438\u0433\u0430.\n\nSon 2 cosas diferentes, pero cuando pregunte donde esta el libro no pregunte por el nigga\n\n---\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n## \u0421\u0443\u0431\u0431\u043e\u0442\u0430 \u0438 \u0415\u0433\u043e/\u0415\u0451 \u0431\u043e\u0442\u0438\u043d\u043e\u043a\n\n## Sabado y su bota\n\n![](https://studiofco.vteximg.com.br/arquivos/ids/1515044-4000-4284/-stfco-producto-Botas-BEIGE-S084936-1.jpg?v=638300417195600000)\n\n\u041d\u0430 \u0438\u0441\u043f\u0430\u043d\u0441\u043a\u043e\u043c \"su bota\" \u043d\u0435 \u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 \"\u0441\u0443\u0431\u0431\u043e\u0442\u0430\" (\u0421\u0443\u0431\u0431\u043e\u0442\u0430), \u044d\u0442\u043e \u0437\u043d\u0430\u0447\u0438\u0442 \"\u0435\u0433\u043e/\u0435\u0451 \u0431\u043e\u0442\u0438\u043d\u043e\u043a\".\n\nen espa\u00f1ol su bota no significa sabado(\u0421\u0443\u0431\u0431\u043e\u0442\u0430), siginifca \u0415\u0433\u043e/\u0415\u0451 \u0431\u043e\u0442\u0438\u043d\u043e\u043a\n\n---\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n## \u043c\u0438\u043d\u0435\u0442\n\n## Mi nieto\n\n![](https://img.freepik.com/vector-premium/nieto-caminando-su-abuelo_38747-531.jpg)\n\n\n\u0423 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c \u0434\u0435\u0434\u0443\u0448\u043a\u0430 \u0438 \u0431\u0430\u0431\u0443\u0448\u043a\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u0440\u0435\u043a\u0440\u0430\u0441\u043d\u043e \u0433\u043e\u0432\u043e\u0440\u044f\u0442 \u043f\u043e-\u0440\u0443\u0441\u0441\u043a\u0438, \u0438 \u0441\u043f\u0443\u0441\u0442\u044f 22 \u0433\u043e\u0434\u0430 \u044f \u043f\u043e\u043d\u044f\u043b, \u043f\u043e\u0447\u0435\u043c\u0443 \u043e\u043d\u0438 \u043d\u0435 \u043d\u0430\u0437\u044b\u0432\u0430\u043b\u0438 \u043c\u0435\u043d\u044f \"\u041c\u043e\u0439 \u0432\u043d\u0443\u043a\". \u042f \u0434\u0443\u043c\u0430\u043b, \u0447\u0442\u043e \u043e\u043d\u0438 \u043c\u043d\u043e\u0439 \u043d\u0435 \u0433\u043e\u0440\u0434\u044f\u0442\u0441\u044f, \u043d\u043e \u043f\u043e\u0442\u043e\u043c \u043f\u043e\u043d\u044f\u043b, \u0447\u0442\u043e **\"\u041c\u043e\u0439 \u0432\u043d\u0443\u043a\"** \u0437\u0432\u0443\u0447\u0438\u0442 \u043a\u0430\u043a **\"\u043c\u0438\u043d\u0435\u0442\"** \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c.\n\n\nTengo 2 abuelos que hablan ruso perfecto y despues de 22 a\u00f1os entendi por que no se referian a mi como \"Mi nieto\", pense que no estaban orgullosos de mi, luego entendi que **\"Mi nieto\"** suena como **mamada** en ruso\n\n---\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n## \u0417\u0430\u043b\u0443\u043f\u0430\n\n## Lupa\n\n![](https://definicion.de/wp-content/uploads/2018/11/lupa-1.jpg)\n\n\u041d\u0430 \u0438\u0441\u043f\u0430\u043d\u0441\u043a\u043e\u043c \u0443 \u043d\u0430\u0441 \u043d\u0435\u0442 \u0441\u043b\u043e\u0432\u0430 \"\u0437\u0430\u043b\u0443\u043f\u0430\", \u0443 \u043d\u0430\u0441 \u0435\u0441\u0442\u044c \u0441\u043b\u043e\u0432\u043e \"\u043b\u0443\u043f\u0430\", \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 \u0443\u0432\u0435\u043b\u0438\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u0441\u0442\u0435\u043a\u043b\u043e.\n\n\"\u0417\u0430\u043b\u0443\u043f\u0430\" \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u2014 \u044d\u0442\u043e \u0433\u043b\u0443\u043f\u043e\u0441\u0442\u044c, \u0430 \"\u043b\u0443\u043f\u0430\" \u043d\u0430 \u0438\u0441\u043f\u0430\u043d\u0441\u043a\u043e\u043c \u2014 \u044d\u0442\u043e \u043b\u0438\u043d\u0437\u0430.\n\nen espa\u00f1ol no tenemos una palabra como zalupa, tenemos una que es sencillamente lupa,\n\nzalupa en ruso es estupides y lupa en espa\u00f1ol es un lente\n\n---\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n## \u0427\u0443\u0432\u0430\u043a (Chuvaca)\n\n![](https://static.wikia.nocookie.net/esstarwars/images/5/51/Chewbacca_TLJ.PNG/revision/latest/thumbnail/width/360/height/360?cb=20190419143715)\n\n\u0412 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044d\u0442\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u0434\u043b\u044f \u043e\u0431\u0440\u0430\u0449\u0435\u043d\u0438\u044f \u043a \u043b\u044e\u0434\u044f\u043c, \u043a\u0430\u043a \u0432 \u0438\u0441\u043f\u0430\u043d\u0441\u043a\u043e\u043c (\u0418\u0441\u043f\u0430\u043d\u0438\u044f) \"t\u00edo\" \u0438\u043b\u0438 \"tronco\".\n\n\u041a\u043e\u0433\u0434\u0430 \u0447\u0438\u0442\u0430\u0435\u0448\u044c \u044d\u0442\u043e \u043f\u043e-\u0438\u0441\u043f\u0430\u043d\u0441\u043a\u0438, \u0437\u0432\u0443\u0447\u0438\u0442 \u043a\u0430\u043a \u0438\u043c\u044f \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436\u0430 \u0438\u0437 \"Star wars\". \u041f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u044c, \u0447\u0442\u043e \u0433\u043e\u0432\u043e\u0440\u0438\u0448\u044c \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u043c \u043b\u044e\u0434\u044f\u043c \u0432 \u0442\u0435\u0447\u0435\u043d\u0438\u0435 \u0434\u043d\u044f \"\u0447\u0443\u0432\u0430\u043a\" \u0438 \u0432\u0441\u043f\u043e\u043c\u0438\u043d\u0430\u0435\u0448\u044c \u043f\u0440\u043e \u0427\u0443\u0431\u0430\u043a\u043a\u0443...\n\nEn ruso se usa para referirse a las personas como en espa\u00f1ol de espa\u00f1a \"tio\" o \"tronco\"\n\ncuano lo lees en espa\u00f1ol suena como al personaje de star wars, piensa en decirle a varias personas en tu dia a dia chuvac y acordartede chuvaca...\n\n---\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n## Pereputal\n## \u041f\u0435\u0440\u0435\u043f\u0443\u0442\u0430\u043b\n\n\u041a\u043e\u0433\u0434\u0430 \u043c\u044b \u0441\u043b\u044b\u0448\u0438\u043c \u044d\u0442\u043e \u0441\u043b\u043e\u0432\u043e \u043d\u0430 \u0438\u0441\u043f\u0430\u043d\u0441\u043a\u043e\u043c, \u043f\u0435\u0440\u0432\u043e\u0435, \u0447\u0442\u043e \u043c\u044b \u0441\u043b\u044b\u0448\u0438\u043c, \u2014 \u044d\u0442\u043e **\"puta\"**. \u041e\u0434\u043d\u0430\u043a\u043e \u0442\u044b **\u043e\u0448\u0438\u0431\u0430\u0435\u0448\u044c\u0441\u044f**.  \u041d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c **\"\u043f\u0435\u0440\u0435\u043f\u0443\u0442\u0430\u043b\"** \u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 **\"\u043e\u0448\u0438\u0431\u0441\u044f\"** \u0438\u043b\u0438 **\"\u043f\u0435\u0440\u0435\u043f\u0443\u0442\u0430\u043b\"**, \u0430 **\"puta\"** \u043d\u0430 \u0438\u0441\u043f\u0430\u043d\u0441\u043a\u043e\u043c \u2014 \u044d\u0442\u043e **\"\u0441\u0443\u043a\u0430\"**.\n\ncuando escuchamos esta palabra en espa\u00f1ol  lo primero que esuchamos es **puta**, sin envargo estas **confundido** , en ruso **Pereputal** significa **confundido** y **puta** en espa\u00f1ol es **\u0441\u0443\u043a\u0430** \n\n---\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n## \u0438\u043c\u0435\u043d\u0430\n\n## Nombres\n---\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n## Galina\n\n![](https://lohmann-breeders.com/media/2020/07/tradition.png)\n\n\u0418\u043c\u044f \u0413\u0430\u043b\u0438\u043d\u0430 \u043b\u0435\u0433\u043a\u043e \u0430\u0441\u0441\u043e\u0446\u0438\u0438\u0440\u0443\u0435\u0442\u0441\u044f \u0441 \u0436\u0438\u0432\u043e\u0442\u043d\u044b\u043c gallina (\u043a\u0443\u0440\u0438\u0446\u0430) \u043d\u0430 \u0438\u0441\u043f\u0430\u043d\u0441\u043a\u043e\u043c.\n\nel nombre **galina** se puede asociar muy facil con el animal **gallina** en espa\u00f1ol\n\n---\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n## Hernan\n\n\u041b\u0443\u0447\u0448\u0435 \u043d\u0435 \u0435\u0445\u0430\u0442\u044c \u0432 \u0420\u043e\u0441\u0441\u0438\u044e \u0441 \u0438\u043c\u0435\u043d\u0435\u043c Hern\u00e1n, \u0442\u0430\u043a \u043a\u0430\u043a \u0435\u0433\u043e \u043c\u043e\u0436\u043d\u043e \u043f\u0435\u0440\u0435\u043f\u0443\u0442\u0430\u0442\u044c \u0441 \"\u0445\u0435\u0440\u043d\u043e\", \u0430 \u044d\u0442\u043e \u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 \u0447\u0442\u043e-\u0442\u043e \u043f\u043e\u0445\u043e\u0436\u0435\u0435 \u043d\u0430 \u0434\u0435\u0440\u044c\u043c\u043e.\n\nes mejor no ir a rusia con el nombre **hernan** , se puede confundir con **\u0445\u0435\u0440\u043do**, esto significa algo parecido a mierda\n\n---\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n## \u0421\u0435\u043c\u0451\u043d\n\n\u0415\u0441\u0442\u044c \u043b\u044e\u0434\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u0438\u0448\u0443\u0442 \u044d\u0442\u043e \u043a\u0430\u043a **Semen(\u0421\u043f\u0435\u0440\u043c\u0430)** \u0432 \u0438\u043d\u0442\u0435\u0440\u043d\u0435\u0442\u0435... \u041b\u0443\u0447\u0448\u0435 \u043f\u0438\u0448\u0438 **Simon**.\n\nhay personas que lo escriben como **Semen(\u0421\u043f\u0435\u0440\u043c\u0430)** en internet... mejor esribe Simon\n\n---\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n## \u0421\u0435\u0440\u0433\u0435\u0443\n\nCuando pronuncias este nombre en espa\u00f1ol suena a la accion de **\"ser gay\"**, en espa\u00f1ol el nombre **sergey** se traduce como **sergio**\n\n\u041a\u043e\u0433\u0434\u0430 \u043f\u0440\u043e\u0438\u0437\u043d\u043e\u0441\u0438\u0448\u044c \u044d\u0442\u043e \u0438\u043c\u044f \u043d\u0430 \u0438\u0441\u043f\u0430\u043d\u0441\u043a\u043e\u043c, \u043e\u043d\u043e \u0437\u0432\u0443\u0447\u0438\u0442 \u043a\u0430\u043a \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435 **\"\u0431\u044b\u0442\u044c \u0433\u0435\u0435\u043c\"**, \u041d\u0430 \u0438\u0441\u043f\u0430\u043d\u0441\u043a\u0438\u0439 \u0438\u043c\u044f **\u0421\u0435\u0440\u0433\u0435\u0439** \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0438\u0442\u0441\u044f \u043a\u0430\u043a **\u0421\u0435\u0440\u0445\u0438\u043e(Sergio)**..\n\n---\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n## \u0414\u0440\u0443\u0433\u0438\u0435 \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u0438\n\n## Otras situaciones\n\n\n---\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n## Vlad\n\n\u0418\u0441\u0442\u043e\u0440\u0438\u044f \u043e \u043c\u043e\u0435\u0439 \u043f\u043e\u0434\u0440\u0443\u0433\u0435 \u0441 \u043d\u0435\u043e\u0431\u044b\u0447\u043d\u044b\u043c \u0430\u043a\u0446\u0435\u043d\u0442\u043e\u043c, \u0443 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0431\u044b\u043b **\u0432\u0440\u0430\u0433** \u043f\u043e \u0438\u043c\u0435\u043d\u0438 \u0412\u043b\u0430\u0434. \u041e\u043d \u0431\u044b\u043b \u0435\u0451 \u043e\u0434\u043d\u043e\u0433\u0440\u0443\u043f\u043f\u043d\u0438\u043a\u043e\u043c \u0432 \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0435.  \n\n\u041e\u043d\u0430 \u043a \u043d\u0435\u043c\u0443 \u0438\u0441\u043f\u044b\u0442\u044b\u0432\u0430\u043b\u0430 \u0441\u0438\u043c\u043f\u0430\u0442\u0438\u044e, \u043d\u043e \u043d\u0435 \u043c\u043e\u0433\u043b\u0430 \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u043f\u0440\u043e\u0438\u0437\u043d\u0435\u0441\u0442\u0438 \u0435\u0433\u043e \u0438\u043c\u044f. \u0412\u043c\u0435\u0441\u0442\u043e **\"\u0412\u043b\u0430\u0434\"** \u043e\u043d\u0430 \u0433\u043e\u0432\u043e\u0440\u0438\u043b\u0430 **\"\u0431\u043b\u044f\u0434\u044c\"**...  \n\n\u0418\u0445 \u0434\u0440\u0443\u0436\u0431\u0430 \u043d\u0435 \u043f\u0440\u043e\u0434\u043b\u0438\u043b\u0430\u0441\u044c \u0438 \u0434\u0432\u0443\u0445 \u043d\u0435\u0434\u0435\u043b\u044c. \u041e\u043d\u0430 \u0432\u0441\u0435\u0433\u0434\u0430 \u0433\u043e\u0432\u043e\u0440\u0438\u043b\u0430 \u043c\u043d\u0435, \u0447\u0442\u043e \u043e\u043d \u0441 \u043d\u0435\u0439 \u043f\u043b\u043e\u0445\u043e \u043e\u0431\u0440\u0430\u0449\u0430\u043b\u0441\u044f.\n\nuna historia de una amiga con asento raro que tenia un **enemigo** LLamado vlad, era su compa\u00f1ero en una materia de la univeridad.\n\nella le gustaba y no era capaz de pronucniar su nombre , no podia decir **\u0412\u043b\u0430\u0434**  en su lugar ella decia **\u0431\u043b\u044f\u0434\u044c** ... \n\nno duro 2 semanas la amistad siempre me decia que el la trataba mal.\n\n---\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n## Huevos de gallina\n## \u0445\u0443\u0435\u0432\u043e \u0433\u0430\u043b\u0438\u043d\u0430\n\n\u042f \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u043b \u0434\u0440\u0443\u0433\u0443, \u0447\u0442\u043e \u043f\u043e\u0437\u043d\u0430\u043a\u043e\u043c\u0438\u043b\u0441\u044f \u0441 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u043e\u043c \u043f\u043e \u0438\u043c\u0435\u043d\u0438 \u0413\u0430\u043b\u0438\u043d\u0430, \u0438 \u0447\u0442\u043e \u044d\u0442\u043e \u0437\u0432\u0443\u0447\u0438\u0442 \u043a\u0430\u043a \"gallina\" (\u043a\u0443\u0440\u0438\u0446\u0430).\n\u041e\u043d \u0441\u043f\u0440\u043e\u0441\u0438\u043b \u043c\u0435\u043d\u044f, \u043d\u0435\u0441\u0451\u0442 \u043b\u0438 \u043e\u043d\u0430 huevos (\u0445\u0443\u0451\u0432\u043e), \u0432\u0435\u0434\u044c gallinas (\u0433\u0430\u043b\u0438\u043d\u0430\u0441) \u043d\u0435\u0441\u0443\u0442 huevos (\u0445\u0443\u0451\u0432\u043e), \u0438 \u044f \u043d\u0435 \u0437\u043d\u0430\u044e, \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u043b\u0438 \u044d\u0442\u043e...\n\nle estaba contando aun amigo que conoci una persona que se llama galina, y que suena a gallina, el me pregunto que si ella pone **huevos(\u0445\u0443\u0451\u0432\u043e)** las **gallinas(\u0433\u0430\u043b\u0438\u043d\u0430\u0441)** ponen **huevos(\u0445\u0443\u0451\u0432\u043e)** y no se si sea correcto   \n\n---\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n\n## Desayuno\n\nme preguntaron que desayune, respondi salchichas alemanas con huevos , queria saber como se decia en en ruso y me dijeron **\u043d\u0435\u043c\u0435\u0446\u043a\u0438\u0439 \u0441\u043e\u0441\u0438\u0441\u043a\u0438(salchicha alemana)** , y yo pronuncie **\u043d\u0435\u043c\u0435\u0446\u043a\u0438\u0435 \u0441\u0438\u0441\u044c\u043a\u0438(tetas alemanas)**... \n\n\n\u041c\u043d\u0435 \u0441\u043f\u0440\u043e\u0441\u0438\u043b\u0438, \u0447\u0442\u043e \u044f \u0437\u0430\u0432\u0442\u0440\u0430\u043a\u0430\u043b, \u044f \u043e\u0442\u0432\u0435\u0442\u0438\u043b, \u0447\u0442\u043e \u043d\u0435\u043c\u0435\u0446\u043a\u0438\u0435 \u0441\u043e\u0441\u0438\u0441\u043a\u0438 \u0441 \u044f\u0439\u0446\u0430\u043c\u0438. \u0425\u043e\u0442\u0435\u043b \u0443\u0437\u043d\u0430\u0442\u044c, \u043a\u0430\u043a \u044d\u0442\u043e \u0431\u0443\u0434\u0435\u0442 \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c, \u0438 \u043c\u043d\u0435 \u0441\u043a\u0430\u0437\u0430\u043b\u0438 **\u043d\u0435\u043c\u0435\u0446\u043a\u0438\u0439 \u0441\u043e\u0441\u0438\u0441\u043a\u0438 (salchicha alemana)**. \u042f \u0436\u0435 \u043f\u0440\u043e\u0438\u0437\u043d\u0435\u0441 **\u043d\u0435\u043c\u0435\u0446\u043a\u0438\u0435 \u0441\u0438\u0441\u044c\u043a\u0438 (tetas alemanas)**...\n\n---\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n## cajero\n\n![](https://www.bbva.com/wp-content/uploads/2016/03/2016-02-23_CAJERO-BBVA_04-e1476955920719-1920x1233.jpg)\n\nestaba preguntando donde habia un **cajero(\u0431\u0430\u043d\u043a\u043e\u043c\u0430\u0442)**, y no pronuncie correctamente y dije donde esta **\"\u0433\u0434\u0435 \u0431\u0430\u043d\u043a \u0435\u0431 \u043c\u0430\u0442?\"** el traductor dice que significa en espa\u00f1ol\n\n**\u00bfD\u00f3nde est\u00e1 el puto banco?**\n\n\u042f \u0441\u043f\u0440\u0430\u0448\u0438\u0432\u0430\u043b, \u0433\u0434\u0435 \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f  **\u0431\u0430\u043d\u043a\u043e\u043c\u0430\u0442(cajero)**, \u043d\u043e \u043d\u0435 \u043f\u0440\u043e\u0438\u0437\u043d\u0435\u0441 \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u0438 \u0441\u043a\u0430\u0437\u0430\u043b: **\"\u0433\u0434\u0435 \u0431\u0430\u043d\u043a \u0435\u0431 \u043c\u0430\u0442?\"**. \u041f\u0435\u0440\u0435\u0432\u043e\u0434\u0447\u0438\u043a \u0433\u043e\u0432\u043e\u0440\u0438\u0442, \u0447\u0442\u043e \u044d\u0442\u043e \u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 \u043d\u0430 \u0438\u0441\u043f\u0430\u043d\u0441\u043a\u043e\u043c: \n\n**\u00bfD\u00f3nde est\u00e1 el puto banco?**\n\n\n---\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n## Mi carro es Automatico\n\n![](https://fotos.jornaldocarro.estadao.com.br/uploads/2017/10/26144528/Fiat-Argo-SUV_F.jpg)\n\n\u042f \u0434\u0430\u0432\u0430\u043b \u0443\u0440\u043e\u043a\u0438 \u0432\u043e\u0436\u0434\u0435\u043d\u0438\u044f \u0440\u0443\u0441\u0441\u043a\u043e\u043c\u0443 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0443, \u0445\u043e\u0442\u0435\u043b \u0441\u043a\u0430\u0437\u0430\u0442\u044c \u0435\u043c\u0443, \u0447\u0442\u043e **\u043c\u043e\u044f \u043c\u0430\u0448\u0438\u043d\u0430 \u0430\u0432\u0442\u043e\u043c\u0430\u0442**, \u044f \u043f\u0440\u043e\u0438\u0437\u043d\u0435\u0441 **\u043c\u043e\u044f \u043c\u0430\u0448\u0438\u043d\u0430 \u0435\u0431 \u0442\u0432\u043e\u044e \u043c\u0430\u0442\u044c**, \u044f \u0438\u043c\u0435\u043b \u0432 \u0432\u0438\u0434\u0443 \"**\u043c\u043e\u044f \u043c\u0430\u0448\u0438\u043d\u0430 \u0430\u0432\u0442\u043e\u043c\u0430\u0442**\"\n\nEstaba dictando clases de conduccion a una persona rusa, le quieria decir que mi carro es automatico pronuncie **\u043c\u043e\u044f \u043c\u0430\u0448\u0438\u043d\u0430  \u0435\u0431 \u0442\u0432\u043e\u044e  \u043c\u0430\u0442\u044c**, quise decir \"**\u043c\u043e\u044f \u043c\u0430\u0448\u0438\u043d\u0430 \u0430\u0432\u0442\u043e\u043c\u0430\u0442**\"\n\n\n---\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n## Barbara y Varvara\n\n\u0412 \u0438\u0441\u043f\u0430\u043d\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435 \u0435\u0441\u0442\u044c 2 \u0431\u0443\u043a\u0432\u044b **b \u0438 v**, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u0440\u043e\u0438\u0437\u043d\u043e\u0441\u044f\u0442\u0441\u044f \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e, \u043c\u043d\u0435 \u0431\u044b\u043b\u043e \u043e\u0447\u0435\u043d\u044c \u0441\u043b\u043e\u0436\u043d\u043e \u043e\u0442\u043b\u0438\u0447\u0438\u0442\u044c **v \u043e\u0442 b**, \u0434\u043e\u0447\u044c \u043c\u043e\u0435\u0433\u043e \u0434\u0440\u0443\u0433\u0430 \u0437\u0432\u0430\u043b\u0438 **\u0432\u0430\u0440\u0432\u0430\u0440\u0430**, \u0430 \u043d\u0435  **\u0411\u0430\u0440\u0431\u0430\u0440\u0430**\n\nen espa\u00f1ol existen 2 letras **b y v** que se pronuncian igual, para mi era muy dificil diferenciar entre la **v y b**, la hija de mi amiga se llamaba **Varvara** y no **barbara**\n\n---\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n## Pastas con mariscos o maricas\n\n![](https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.cocinacaserayfacil.net%2Fwp-content%2Fuploads%2F2023%2F03%2FPasta-alfredo-con-camarones.jpg\u0026f=1\u0026nofb=1\u0026ipt=52965ab47287f52f87160d1fdeb868885dd3b11672eb0f48f58154f33546b71b\u0026ipo=images)\n\n\u041f\u043e\u0434\u0440\u0443\u0433\u0430 \u0437\u0430\u0448\u043b\u0430 \u0432 \u0440\u0435\u0441\u0442\u043e\u0440\u0430\u043d \u0438 \u044f \u0445\u043e\u0447\u0443 \u0437\u0430\u043a\u0430\u0437\u0430\u0442\u044c **\"\u043f\u0430\u0441\u0442\u044b \u0441 \u043c\u043e\u0440\u0435\u043f\u0440\u043e\u0434\u0443\u043a\u0442\u0430\u043c\u0438\"**, \u043a\u043e\u0433\u0434\u0430 \u043f\u0440\u0438\u0448\u0435\u043b \u043e\u0444\u0438\u0446\u0438\u0430\u043d\u0442, \u043e\u043d\u0430 \u0437\u0430\u043a\u0430\u0437\u0430\u043b\u0430 **\"\u043f\u0430\u0441\u0442\u044b \u0441 \u043e\u0433\u0443\u0440\u0446\u0430\u043c\u0438\"**, \u043e\u0444\u0438\u0446\u0438\u0430\u043d\u0442 \u0431\u044b\u043b \u0441\u0435\u0440\u044c\u0435\u0437\u0435\u043d\n\nuna amiga fue a un restaurante y quiero pedir **\"pastas con mariscos\"**, cuando llego el mesero, ella pidio **\"pastas con maricas\"** , el mesero serio\n\n---\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n## Tienda y masajes\n\n\u042f \u043d\u0435 \u0437\u043d\u0430\u044e, \u043f\u043e\u0447\u0435\u043c\u0443 \u043b\u044e\u0434\u0438 \u043f\u043e\u043d\u044f\u043b\u0438, \u0447\u0442\u043e \u044f \u0445\u043e\u0447\u0443 \u043f\u043e\u0439\u0442\u0438 \u043d\u0430 \u043c\u0430\u0441\u0441\u0430\u0436(masaje) \u0438 \u043d\u0435 \u043f\u043e\u043d\u044f\u043b\u0438, \u0447\u0442\u043e \u044f \u0445\u043e\u0447\u0443 \u043f\u043e\u0439\u0442\u0438 \u0432 \u043c\u0430\u0433\u0430\u0437\u0438\u043d(Tienda)\n\nno se porque la gente me entiende que queria ir al masaje(\u043c\u0430\u0441\u0441\u0430\u0436) y no me entendia que queria ir a la tienda(\u043c\u0430\u0433\u0430\u0437\u0438\u043d)\n\n---\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n## Pantalones calientes\n\n\u042f \u0431\u044b\u043b \u0432 \u0421\u0430\u043d\u043a\u0442-\u041f\u0435\u0442\u0435\u0440\u0431\u0443\u0440\u0433\u0435 \u0438 \u0437\u0430\u043c\u0435\u0440\u0437\u043b\u0438 \u043d\u043e\u0433\u0438. \u042f \u0438\u0441\u043a\u0430\u043b \u0432 \u0438\u043d\u0442\u0435\u0440\u043d\u0435\u0442\u0435, \u0433\u0434\u0435 \u043f\u0440\u043e\u0434\u0430\u044e\u0442 \u0442\u0451\u043f\u043b\u044b\u0435 \u0448\u0442\u0430\u043d\u044b, \u043d\u0430\u0448\u0451\u043b \u043c\u0430\u0433\u0430\u0437\u0438\u043d, \u043d\u043e \u043a\u043e\u0433\u0434\u0430 \u043f\u0440\u0438\u0435\u0445\u0430\u043b, \u043e\u043a\u0430\u0437\u0430\u043b\u043e\u0441\u044c, \u0447\u0442\u043e \u044d\u0442\u043e \u044d\u0440\u043e\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u043c\u0430\u0433\u0430\u0437\u0438\u043d... \u041e\u043a\u0430\u0437\u0430\u043b\u043e\u0441\u044c, \u0447\u0442\u043e \u043e\u043d\u0438 \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442\u0441\u044f \u0442\u0435\u0440\u043c\u043e\u0431\u0440\u044e\u043a\u0438, \u0430 \u043d\u0435 \u044d\u0440\u043e\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0435.\n\nEstaba en sanit peters burgo y tenia frio en mis piernas, busque en internet donde venden pantalones calientes, me encontre que los venden una tienda lejana y cuando llege era una **tienda erotica**... resulta que se llaman **pantalones termicos** y no **eroticos**\n\n---\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n## \u0411\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u043e\u0441\u0442\u0438\n## Agradecimientos\n\n\u042f \u043e\u0447\u0435\u043d\u044c \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u0435\u043d \u0441\u0432\u043e\u0438\u043c \u0434\u0440\u0443\u0437\u044c\u044f\u043c \u2014 \u0440\u0443\u0441\u0441\u043a\u0438\u043c, \u0443\u043a\u0440\u0430\u0438\u043d\u0446\u0430\u043c \u0438 \u0431\u0435\u043b\u043e\u0440\u0443\u0441\u0430\u043c \u2014 \u0437\u0430 \u043e\u043f\u044b\u0442, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043c\u044b \u043f\u0435\u0440\u0435\u0436\u0438\u043b\u0438 \u0432\u043c\u0435\u0441\u0442\u0435.\n\n\u0410 \u0442\u0430\u043a\u0436\u0435 \u0434\u0440\u0443\u0437\u044c\u044f\u043c, \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u044f \u0432\u0441\u0442\u0440\u0435\u0442\u0438\u043b \u043e\u043d\u043b\u0430\u0439\u043d \u0438 \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u043e\u0434\u0435\u043b\u0438\u043b\u0438\u0441\u044c \u0441\u043e \u043c\u043d\u043e\u0439 \u0441\u0432\u043e\u0438\u043c\u0438 \u0437\u043d\u0430\u043d\u0438\u044f\u043c\u0438.\n\nestoy muy agradecido con mis amigos, rusos, ukranianos y bielorusos por las experiencias que hemos vivido\n\nlos amigos que hecho online que me han compartido su conocimineto\n\n\n", "title": "Russian-Spanish_Confusions", "url": "https://github.com/jero98772/Russian-Spanish_Confusions"}, {"description": "a dummy search engine using c++,python, javascript and more", "readme": "# Search_engine\n\na dummy search engine using c++,python, javascript and more\n\n![](https://raw.githubusercontent.com/jero98772/Search_engine/main/pictures/0.png)\n\n### Fabulous Search Engine\n\nThe Fabulous Search Engine is a project developed in Python using FastAPI, websockets, and pybind11 for efficient page ranking calculations with C++ integration.\n\n## Getting Started\n\n### Prerequisites\n\nBefore running the search engine, ensure you have Python 3.x installed along with the necessary dependencies listed in `requirements.txt`. You can install them using pip:\n\n```bash\npip install -r requirements.txt\n```\n\n### Installation\n\n1. Clone the repository:\n\n   ```bash\n   git clone https://github.com/jero98772/Search_engine\n   cd fabulous-search-engine\n   ```\n\n2. Install dependencies:\n\n   ```bash\n   pip install setuptools pybind11\n   python setup.py install\n   ```\n\n### Running the Search Engine\n\nTo start the search engine, use the following command:\n\n```bash\npython3 -m uvicorn main:app --reload\n```\n\n\n\nThis will launch the FastAPI server with auto-reload enabled.\n\n### Data Storage\n\nThe search engine uses JSON for storing data. Ensure the necessary permissions are set for the data directory.\n\n### Integration with C++ Page Rank Algorithm\n\nThe search engine utilizes pybind11 to connect Python with C++ for efficient page ranking calculations. Make sure C++ compiler and pybind11 are properly set up for seamless integration.\n\n## Contributing\n\nContributions are welcome! Please fork the repository and submit pull requests.\n\n## License\n\nThis project is licensed under the gplv3 License - see the [LICENSE](LICENSE) file for details.\n\n## Acknowledgments\n\n- Thanks to [FastAPI](https://fastapi.tiangolo.com/) and [pybind11](https://pybind11.readthedocs.io/) for their excellent libraries.\n", "title": "Search_engine", "url": "https://github.com/jero98772/Search_engine"}, {"description": null, "readme": "# Members:\n- Felipe Uribe Correa\n- Laura Danniela Z\u00e1rate Guerrero\n- Victor Daniela Arango Sohm\n\n# BookStore AWS Deployment\n\nThis project demonstrates a scalable deployment of a monolithic Python Flask application using AWS infrastructure, including:\n\n- EC2 + Docker + NGINX\n- Auto Scaling Group\n- Load Balancer (ALB)\n- Amazon RDS for MySQL\n- Amazon EFS\n- Custom Domain via Cloudflare\n\n## Structure\n- `app.py` \u2013 Flask application\n- `Dockerfile` \u2013 App containerization\n- `docker-compose.yml` \u2013 Service definition\n- `infra/` \u2013 Infrastructure setup notes\n\n---\n\n## Project Description\n\nBookStore is a monolithic e-commerce system that enables users to sell and purchase second-hand books. The application includes:\n\n* User authentication (register, login, logout)\n* Catalog visualization\n* Book purchase (stock management)\n* Simulated payment\n* Simulated delivery\n\nInitially deployed as two Docker containers (Python Flask + MySQL) using Docker Compose on a single VM.\n\n---\n\n## Objectives Covered\n\n* Objective 1: Deploy monolithic BookStore on AWS EC2 with a domain, SSL certificate, and NGINX reverse proxy.\n* Objective 2: Scale the monolithic app in AWS using Auto Scaling, external RDS database, and shared file system (EFS or NFS).\n\n---\n\n## Technologies Used\n\n| Component      | Technology                                | Purpose                             |\n| -------------- | ----------------------------------------- | ----------------------------------- |\n| Cloud Provider | AWS                                       | Hosting infrastructure              |\n| Compute        | EC2 (Ubuntu 22.04, t2.micro)              | Base instance for deployment        |\n| Containers     | Docker, Docker Compose                    | Containerized app + DB              |\n| Proxy          | NGINX                                     | Expose app via HTTP (port 80)       |\n| Image          | AMI                                       | Custom image for auto scaling       |\n| Scaling        | Launch Template, Auto Scaling Group (ASG) | Define and scale instances          |\n| Load Balancer  | Application Load Balancer (ALB/ELB)       | Traffic distribution and failover   |\n| Database       | Amazon RDS (MySQL 8.0)                    | External managed database           |\n| Shared Storage | Amazon EFS                                | Shared file system across instances |\n\n---\n\n## \u2699\ufe0f Configuration Summary and Executed Steps\n\nThis section summarizes all the configurations applied and steps executed to deploy and scale the BookStore application on AWS infrastructure, fulfilling Objectives 1 and 2 of the project.\n\n### 1. EC2 Base Instance\n\n* OS: Ubuntu 22.04 LTS\n* Instance type: t2.micro\n* Installed: Docker, Docker Compose, NGINX, mysql-client, nfs-common\n* Security Group Inbound Rules:\n\n  * TCP 22 (SSH)\n  * TCP 80 (HTTP)\n  * TCP 5000 (Flask development)\n  * TCP 3306 (MySQL RDS)\n  * TCP 2049 (EFS)\n\n### 2. Application Setup\n\n* BookStore app deployed with Docker Compose:\n\n  * flaskapp (Flask + SQLAlchemy)\n  * db (MySQL 8, used only locally)\n* NGINX reverse proxy routes port 80 to Flask\u2019s port 5000\n* Flask SQLAlchemy was configured to connect to RDS in production\n\n### 3. Create AMI\n\n* From EC2 -\u003e Instance -\u003e Actions -\u003e Create Image\n* Issue: initial IAM role denied AMI creation\n* Fix: permissions updated to allow creation.\n\n### 4. Create Launch Template\n\n* AMI: custom image created above\n* Instance type: t2.micro\n* Key pair: same as original\n* Network and Security Group: same as base EC2\n\n### 5. Create Auto Scaling Group\n\n* Minimum: 2 instances / Maximum: 4\n* Subnets: us-east-1a, 1e, 1f\n* Launch Template: selected\n* Load Balancer: created Application Load Balancer (ALB)\n* Target Group: created and attached\n* Listener: HTTP on port 80 -\u003e forwards to target group\n\n### 6. Configure Amazon RDS \n\n* Engine: MySQL 8.0\n* Instance type: db.t3.micro\n* Public access: enabled \n* Username: admin / Password: \\ secure_password\n* Connected from EC2:\n\n```bash\nmysql -h \u003crds-endpoint\u003e -u admin -p\nCREATE DATABASE bookstore;\nEXIT;\n```\n\n* Flask app.py connection string:\n\n```python\napp.config[\u0027SQLALCHEMY_DATABASE_URI\u0027] = \u0027mysql+pymysql://admin:\u003cpwd\u003e@\u003cendpoint\u003e/bookstore\u0027\n```\n\n* Restarted app with:\n\n```bash\nsudo docker-compose down\nsudo docker-compose up --build -d\n```\n\n### 7. Create and Mount Amazon EFS\n\n* EFS created in the same VPC\n* Mount targets in subnets us-east-1a, 1e, and 1f\n* Security Group for EFS allowed TCP 2049 from EC2 SG or VPC CIDR\n* On EC2:\n\n```bash\nsudo apt install -y nfs-common\nsudo mkdir /mnt/bookstore-efs\nsudo mount -t nfs4 -o nfsvers=4.1 \u003cefs-dns\u003e:/ /mnt/bookstore-efs\n```\n\n* Test:\n\n```bash\ndf -h | grep efs\necho \"EFS OK!\" | sudo tee /mnt/bookstore-efs/test.txt\ncat /mnt/bookstore-efs/test.txt\n```\n\n### 8. Custom Domain Integration (salchicha.space)\n\n* Domain registered via Namecheap\n* Attempted to use Route 53, but IAM policy denied:\n\n  * route53\\:CreateHostedZone\n  * acm\\:RequestCertificate\n* Used Cloudflare for DNS and SSL proxy:\n\n  * Configured Cloudflare nameservers in Namecheap\n  * CNAME record: [www.salchicha.space](http://www.salchicha.space) -\u003e bookstore-alb-xxxxxx.us-east-1.elb.amazonaws.com\n  * Enabled Full SSL mode and \u201cAlways Use HTTPS\u201d\n\nDue to subsequent IAM restrictions in the lab environment, access to EC2, Target Groups, and Load Balancer was lost. This prevented final Cloudflare validation (error 521: connection refused).\n\n---\n\n## What we accomplished:\n\n* The application is now deployed across multiple EC2 instances\n* Auto scaling enabled to meet load demands\n* Traffic distributed via Application Load Balancer\n* Centralized persistent database hosted on RDS\n* Shared storage between instances enabled via EFS\n* NGINX handles reverse proxying on each instance\n\n---\n\n", "title": "Second_proyect_telematics", "url": "https://github.com/jero98772/Second_proyect_telematics"}, {"description": null, "readme": "# sensorLuz\n\ncodigo para leer datos de un sensor foto electrico desde adruino\n\nno hay mucho que explicar , los datos los da en el serial.\n\nsirve para esp8266 y arduino.\n\ndiagrama para arduino \n\n![arduino](https://raw.githubusercontent.com/entifais/sensorLuz/main/misc/1.png)\n\npara el esp8266 seria conectar una pata a A0 y otra al 3.3v, es una resistenicia no requere polaridad (no importa a cual de los pines se conecte ) .\nrecuerde la restisencia de 10k , si no la usa no dar los datos de lectura.\n\n\n\nuse el prototipo hecho en tinkercad\n\n[aqui](https://www.tinkercad.com/things/9OPmBAK0RTr)\n", "title": "sensorLuz", "url": "https://github.com/jero98772/sensorLuz"}, {"description": "Kernel audio driver for Macs with 8409 HDA chip + MAX98706/SSM3515 amps", "readme": "# snd_hda_macbookpro\n\nThis is a kernel driver for sound on Macs with Cirrus 8409 HDA chips.\nSound output is now reasonably complete and integrated with Linux.\nSound input still needs work.\n\n\nIt will play audio through Internal speakers or headphones.\n\nThe primary audio should be set to  Analogue Stereo Output in the Settings Audio dialog.\n\n\nSound recording from internal mike and headset mike is not yet fully interfaced with Linux user side.\n\nThe recorded sound level is very low but this is the sound level as returned in OSX.\nAmplification will be required eg using something like PulseEffects.\n\n\nThe hardware device sound format is limited to 2/4 channel 44.1 kHz S24_LE S32_LE.\nAs long as use the default device volume control, other formats, frequencies work.\n\n\nNOTA BENE: The direct hardware device (hw:0,0) and plughw:0,0 device have NO volume control so will be VERY loud!\n\n\nCurrently this works with MAX98706, SSM3515 and TAS5764L amplifiers.\nIt will NOT work with other amplifiers as each amplifier requires specific programming.\n\n\nPower down/sleep completely unknown and untested.\nAt the moment everything is permanently powered on.\n\n\nThe Apple speaker setup is 4 speakers as a left tweeter, left woofer, right tweeter and right woofer\nso this is actually a classic HiFi stereo (ie 2 channel) speaker system.\n(These names are listed in the layout files under AppleHDA.kext/Contents/Resources).\n\nThe channel order for Linux has been modified to left tweeter, right tweeter and left woofer, right woofer\nas this fits in with the Linux way much better.\n\nThe driver also has been modified to duplicate a stereo sound source onto the second stereo channel so all\nspeakers are driven (this essentially replicates the snd_hda_multi_out_analog_prepare function).\n\nThis will not sound the same as Apple (which is known to be using specific digital filter effects in CoreAudio).\n\nTo create a more Apple-like sound requires creating eg an Alsa pseudo device to channel duplicate a stereo sound\nand apply different digital filters to the tweeter and woofer channels.\n\n\nNOTE. My primary testing kernel is now Ubuntu LTS 24.04 6.8.\n\n\n\nThe following installation setup provided by leifliddy.\n\n\n\nCompiling and installing driver:\n-------------\n\n**fedora package install**\n```\ndnf install gcc kernel-devel make patch wget\n```\n**ubuntu package install**  \n```\napt install gcc linux-headers-generic make patch wget\n```\n**arch package install**\n```\npacman -S gcc linux-headers make patch wget\n```\n**void package install**\n```\nxbps-install -S gcc make linux-headers patch wget\n```\n\n**build driver**  \n```\ngit clone https://github.com/jero98772/snd_hda_macbookpro.git\ncd snd_hda_macbookpro/\n#run the following command as root or with sudo, 2 times\nsudo ./install.cirrus.driver.sh\nsudo ./install.cirrus.driver.sh\n\nreboot\n```\n", "title": "snd_hda_macbookpro", "url": "https://github.com/jero98772/snd_hda_macbookpro"}, {"description": "proyect of hackaton appspacechalleng", "readme": "# Sky-eye\n\n![logo](https://github.com/jero98772/Sky-eye/blob/main/misc/logo.png?raw=true)\n\nproject of hackaton [spaceappschallenge](https://2022.spaceappschallenge.org/challenges/2022-challenges/resources-gateway/teams/lambdacard/project)\n\n\n\n### features \n### Screenshots\n### Installing\n\n**Download repositories**\n\n    git clone https://github.com/jero98772/Sky-eye\n\n**Installing Dependencies**\n\n\tpip install -r requirements.txt\n\n**Run:**  \n\n\tpython ky-eye.py", "title": "Sky-eye", "url": "https://github.com/jero98772/Sky-eye"}, {"description": "A web interface in rust with rocket for a interface when i convert stacklanguage 2 hackasembler", "readme": "# StackLanguage2hackasembler\n\nA Rust-based virtual machine translator that converts VM code to Hack assembly language. This project includes both a command-line translator and a web interface for interactive use.\n\n\n![](https://raw.githubusercontent.com/jero98772/StackLanguage2hackasembler/refs/heads/main/pictures/2025-07-06-115102_1920x1080_scrot.png)\n\n\n## Overview\n\nThis VM translator is designed to work with the Hack computer platform, translating high-level VM commands into low-level assembly instructions. It supports all major VM command types including arithmetic operations, memory access, program flow control, and function calls.\n\n## Features\n\n### Supported VM Commands\n\n- **Arithmetic Operations**: `add`, `sub`, `neg`, `eq`, `gt`, `lt`, `and`, `or`, `not`\n- **Memory Access**: `push`, `pop` with support for multiple memory segments\n- **Program Flow**: `label`, `goto`, `if-goto`\n- **Function Operations**: `function`, `call`, `return`\n\n### Memory Segments\n\n- **constant**: Constant values\n- **local**: Local variables\n- **argument**: Function arguments\n- **this/that**: Heap access pointers\n- **static**: Static variables\n- **temp**: Temporary variables (R5-R12)\n- **pointer**: Direct access to THIS/THAT pointers\n\n### Additional Features\n\n- Comment and whitespace handling\n- Inline comment removal\n- Automatic bootstrap code generation\n- Function scope management\n- Label scoping within functions\n\n## Installation\n\nMake sure you have Rust installed on your system. If not, install it from [rustup.rs](https://rustup.rs/).\n\n```bash\n# Clone the repository\ngit clone https://github.com/jero98772/StackLanguage2hackasembler\ncd vm-StackLanguage2hackasembler\n\n# Build the project\ncargo build \n```\n\n## Usage\n\n### Command Line\n\n```bash\n# Run the translator\ncargo run\n\n# Or run the compiled binary\n./target/release/vm-translator\n```\n\n### Web Interface\n\nThe project includes a web interface that runs on `localhost:8000`:\n\n```bash\n# Start the application\ncargo run\n\n# Open your browser and navigate to:\n# http://localhost:8000\n```\n\nThe web interface allows you to:\n- Input VM code directly in the browser\n- See the translated assembly output in real-time\n- Download the generated assembly files\n- Load and process multiple VM files\n\n## Input Format\n\nThe translator accepts VM files with the following command formats:\n\n### Arithmetic Commands\n```\nadd         // x + y\nsub         // x - y\nneg         // -x\neq          // x == y\ngt          // x \u003e y\nlt          // x \u003c y\nand         // x \u0026 y\nor          // x | y\nnot         // !x\n```\n\n### Memory Access Commands\n```\npush segment index    // Push value to stack\npop segment index     // Pop value from stack\n```\n\n### Program Flow Commands\n```\nlabel LABEL_NAME      // Define a label\ngoto LABEL_NAME       // Unconditional jump\nif-goto LABEL_NAME    // Conditional jump\n```\n\n### Function Commands\n```\nfunction functionName numVars    // Define function\ncall functionName numArgs        // Call function\nreturn                          // Return from function\n```\n\n## Output\n\nThe translator generates Hack assembly code that can be run on the Hack computer platform. The output includes:\n\n- Stack manipulation instructions\n- Memory access operations\n- Jump and branching logic\n- Function call/return mechanisms\n- Bootstrap initialization code\n\n## Architecture\n\n### Core Components\n\n- **Parser**: Reads and parses VM commands from input files\n- **CodeWriter**: Generates corresponding assembly code\n- **Command Types**: Enumeration of all supported VM command types\n\n### Key Design Decisions\n\n- **Function Scoping**: Labels are scoped within functions to avoid conflicts\n- **Memory Management**: Efficient stack operations with minimal assembly instructions\n- **Bootstrap Code**: Automatic generation of system initialization code\n- **Error Handling**: Robust error handling for file I/O and parsing operations\n\n## Examples\n\n### Basic Arithmetic\n```vm\n// VM Code\npush constant 7\npush constant 8\nadd\n```\n\n```asm\n// Generated Assembly\n@7\nD=A\n@SP\nA=M\nM=D\n@SP\nM=M+1\n@8\nD=A\n@SP\nA=M\nM=D\n@SP\nM=M+1\n@SP\nM=M-1\nA=M\nD=M\n@SP\nM=M-1\nA=M\nM=M+D\n@SP\nM=M+1\n```\n\n### Function Calls\n```vm\n// VM Code\ncall Math.multiply 2\n```\n\n```asm\n// Generated Assembly (simplified)\n@RETURN_0\nD=A\n@SP\nA=M\nM=D\n@SP\nM=M+1\n// ... (save LCL, ARG, THIS, THAT)\n@Math.multiply\n0;JMP\n(RETURN_0)\n```\n\n\n### Building\n```bash\n# Debug build\ncargo build\n```\n\n## License\n\nThis project is licensed under the GPLv3 License - see the LICENSE file for details.\n\n## Acknowledgments\n\n- Based on the Hack computer platform specification\n- Inspired by the Nand2Tetris course\n- Built with Rust for performance and safety\n", "title": "StackLanguage2hackasembler", "url": "https://github.com/jero98772/StackLanguage2hackasembler"}, {"description": null, "readme": "# Stadistic-R-Excersises\n\n### Notes\n\nCompile Rmd\n\n     Rscript -e \"rmarkdown::render(\u0027file.Rmd\u0027)\" \n\nInstall Dependencies\n\n     Rscript -e \"install.packages(\u0027rmarkdown\u0027, repos=\u0027https://cloud.r-project.org\u0027)\" \n\n", "title": "Stadistic-R-Excersises", "url": "https://github.com/jero98772/Stadistic-R-Excersises"}, {"description": "String Matching Algorithms Benchmark", "readme": "# **Stri_Mach_Cloj**\n\nThis is my first project in Clojure! I\u0027m learning Clojure and improving my knowledge of data structures and algorithms by implementing string-matching algorithms.
