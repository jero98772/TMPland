cy in the open-source community.\n", "title": "Bioalgorithms", "url": "https://github.com/jero98772/Bioalgorithms"}, {"description": "blog maker  and  manager made with python .", "readme": "# B-FeelLog\n\n![logo](https://github.com/jero98772/B-FeelLog/blob/main/docs/Screenshots/B-feelog_logo1.jpg?raw=true)\n\n\t\tBlog feel-log ,feel Blog   \n\nfree source minimal multilingual blog maker and manager for different blog entries and multiple blog entries , with web interface. in this blog can use images but we looking to keep it minimalism.\n\nnow is bilingual with support in \n- Spanish \n- English\n- German\n- Basque\n- Italian\n- Russian\n\n**more information** [here](https://github.com/jero98772/B-FeelLog/blob/main/docs/FAQs.md)\n\n**video tutorial** [here](https://vimeo.com/manage/videos/580068235)\n\nplease report some issues or if you need help \n### Made for:\nmanage a blog ,sharing and proposing a tool for expressing\n\n### Download \nDownload repo\n\n\tgit clone https://github.com/jero98772/B-FeelLog.git\n### Update\nrun in repo folder\n\n\tgit pull\n\n### Install\n\nrun install : \n\n\tpython setup.py install\n\n### Usage \n\nthe app run in [localhost:9600](http://localhost:9600/this.html)\nremember you need authenticate in [localhost:9600/blog/\u003c TOKEN \u003e/](localhost:9600/this/defaulttoken/)\nthe initial token is:\n\t\n\tdefaulttoken\n\n### Screenshots\n![main](https://github.com/jero98772/B-FeelLog/blob/main/docs/Screenshots/0.png)\n![add](https://github.com/jero98772/B-FeelLog/blob/main/docs/Screenshots/1.png)\n![add2](https://github.com/jero98772/B-FeelLog/blob/main/docs/Screenshots/3.png)\n![translation](https://github.com/jero98772/B-FeelLog/blob/main/docs/Screenshots/2.png)\n![configuration](https://github.com/jero98772/B-FeelLog/blob/main/docs/Screenshots/4.png)\n![topic](https://github.com/jero98772/B-FeelLog/blob/main/docs/Screenshots/5.png)\n![files](https://github.com/jero98772/B-FeelLog/blob/main/docs/Screenshots/6.png)\n\n", "title": "B-FeelLog", "url": "https://github.com/jero98772/B-FeelLog"}, {"description": null, "readme": "# CABA Pro (Frontend MVC with Spring Boot)\n\nWeb application for referee and tournament management (UI/Frontend) built with Spring Boot 3, Thymeleaf, and Spring Security. This iteration uses in-memory services (no database), only for navigating the interface.\n\n## Requirements\n\n* Java 17+\n* Maven 3.9+\n\n## Run\n\n```\nmvn spring-boot:run\n```\n\nOpen [http://localhost:8080](http://localhost:8080)\n\n## Demo Credentials\n\n* Administrator: admin / admin123\n* Referee: arbitro / arbitro123\n\n## Routes\n\n* `/login` authentication form\n* `/` redirects depending on the role\n* Referee Section\n\n  * `/dashboard` list of assignments and accept/reject actions\n* Admin Section\n\n  * `/admin` admin panel home\n  * `/admin/arbitros` CRUD for referees\n  * `/admin/torneos` CRUD for tournaments\n  * `/admin/partidos` CRUD for Matches\n  * `/admin/partidos/1/asignaciones` assigment for referees\n\n\n## Technical Notes\n\n* Security: Spring Security with in-memory users and roles `ROLE_ADMIN` and `ROLE_ARBITRO`.\n* Views: Thymeleaf + Bootstrap 5 via CDN; `thymeleaf-extras-springsecurity6` for `sec:authorize` directives.\n* Data: in-memory services (`ConcurrentHashMap`) + `MockDataLoader` for seeding data.\n* Config: `spring.thymeleaf.cache=false` to ease development.\n\n## Suggested Next Steps\n\n* Real persistence with JPA + MySQL and repositories.\n* Visual calendar (FullCalendar) in the dashboard.\n* Validations with i18n messages.\n* Controller tests with `@WebMvcTest`.\n\n\n## Reminder\n\nIn the JDBC URL field, change it from:\n\n```\njdbc:h2:~/test\n```\n\nto:\n\n```\njdbc:h2:file:./data/cada-db\n```\n\n\n## Run with Docker\n\n### Prerequisites\n\n* Docker and Docker Compose installed\n\n### Build and Run All Services\n\n```bash\n# Build and start both Spring Boot API and Express API\ndocker-compose up --build\n```\n\nThis will start:\n- **Spring Boot API** on [http://localhost:8080](http://localhost:8080)\n- **Express API** on [http://localhost:3000](http://localhost:3000)\n- **API Documentation** at [http://localhost:3000/docs](http://localhost:3000/docs)\n\n### Stop Services\n\n```bash\ndocker-compose down\n```\n\n### View Logs\n\n```bash\n# All services\ndocker-compose logs -f\n\n# Specific service\ndocker-compose logs -f spring-api\ndocker-compose logs -f express-api\n```\n\n## Run without Docker\n\n### Spring Boot API\n\n```bash\ncd CADA\nmvn spring-boot:run\n```\n\n### Express API\n\n```bash\ncd arbitros-express\nnpm install\nnpm run dev\n```\n\nMake sure to configure the `.env` file in `arbitros-express/` with the correct `SPRING_API_BASE_URL`.\n", "title": "Cada", "url": "https://github.com/jero98772/Cada"}, {"description": "repository of ideas and experiments", "readme": "# arreBatEro\nWhen you have an account for production projects it becomes difficult to do more things and experimenting, because if most things are of quality and it is frowned upon to find repos in the account with unfinished or low quality projects, because this lowers the reputation, due to the existence of a feeling of doing something better and better. \n\nIt becomes a job of reputation, rather than enjoyment.\n\n**this repo is for all the beautiful shit**\n", "title": "arreBatEro", "url": "https://github.com/jero98772/arreBatEro"}, {"description": "diferents types of  calculators  in diferents languages", "readme": "# calculadora\nhelp my...\n\nhtml ... primer repo del primer \"lenguaje\" :-D que explore\n\ndonde e ido conosiendo python ,javascript, c/c++,R y algo muy importante la funcion **eval()**\n\nmas que codigos una coleccion de calculadoras tanto de software como hardware\n\n![foto](https://github.com/jero98772/calculadora/blob/master/pictures/hardware_calulators.jpg?raw=true)\n\n\n# como funcionan\n\n# (hay 2 tipos)potenciado a la 3\n### 1 (hay 2 tipos)\n\nhay 2 tipos en python o javascript \n\n### (hay 2 tipos)2x2 (vale por 2)\nen dedicadas y no dedicadas que tienen una funcion que les hace algo \n### dedicadas que muchas veces tienen botones\n\nen las dedicadas hay funciones como operadores  y por esas funciones van pasando los numeros\n\n### no dedicadas  que muchas veces\n\nen las no dedicadas  no hay funciones que tomen el valor de un operadors si no que la operacion se trata como un string y se pasa por la funcion eval que va evaluar que sucede dentro del codigo con ese string \n#### solo nesitara nesitara texto para evaluar  \n\n# notas \n\nsi no hay botones o un print con instruciones introdusca la operacion \"textual\" como:\n\n\t13+14-15/16*17**(1/2)**5//6%2\n\nla respuesta es \"= 27.0\"\n", "title": "calculadora", "url": "https://github.com/jero98772/calculadora"}, {"description": null, "readme": "# bluetwo_telegram_bot\n\nA Telegram bot that converts text into DTMF (Dual-Tone Multi-Frequency) audio tones and decodes DTMF audio back into text. Inspired by how telephone keypads encode information, this project demonstrates signal processing, audio synthesis, and basic NLP over a messaging platform.\n\n---\n\n## \ud83d\ude80 Features\n\n* \ud83d\udd24 **Text to DTMF Audio**: Sends DTMF tones that represent your text.\n* \ud83c\udfa7 **Audio to Text**: Decodes clean DTMF audio signals into readable text.\n* \ud83d\udee0\ufe0f **Encoding Scheme**: Mimics T9-style multi-press key input (e.g. `\u0027c\u0027 -\u003e \u0027222\u0027`).\n* \ud83e\uddea `/test` command: Verifies the encoding-decoding pipeline.\n* \ud83d\udce6 All messages are handled within Telegram via a bot.\n* \ud83c\udfb5 WAV audio files generated using NumPy and `scipy`.\n\n---\n\n## \ud83d\udcf8 Demo\n\n![](https://raw.githubusercontent.com/jero98772/bluetwo_telegram_bot/refs/heads/main/media/1.jpeg)\n### Text to DTMF\n\n```\nInput: hello\nEncoded: #44#33#555#555#666#\n```\n\n\u003caudio controls\u003e\n  \u003csource src=\"https://raw.githubusercontent.com/jero98772/bluetwo_telegram_bot/refs/heads/main/media/1.acc\" type=\"audio/wav\"\u003e\n  Your browser does not support the audio element.\n\u003c/audio\u003e\n\n### DTMF to Text\n\n```\nDecoded: Hola mundo\n```\n\n---\n\n## \u2699\ufe0f Requirements\n\n* Python 3.8+\n* [`ffmpeg`](https://ffmpeg.org/download.html) installed and in system PATH\n* Python packages:\n\n  ```bash\n  pip install numpy scipy pyTelegramBotAPI\n  ```\n\n---\n\n## \ud83d\udce6 Installation\n\n```bash\ngit clone https://github.com/jero98772/bluetwo_telegram_bot.git\ncd bluetwo_telegram_bot\npython main.py\n```\n\nUpdate the bot token at the top of `main.py`:\n\n```python\nBOT_TOKEN = \"your_bot_token_here\"\n```\n\n---\n\n## \ud83e\udde0 How It Works\n\n1. **Text Input**\n   The bot encodes text into multi-press digit sequences (e.g., `a -\u003e 2`, `c -\u003e 222`).\n\n2. **DTMF Audio**\n   Each symbol is mapped to a DTMF tone pair (e.g., `2 -\u003e 697Hz + 1336Hz`) using sine waves.\n\n3. **Decoding Audio**\n   Audio is segmented by energy levels, then FFT is applied to detect tone pairs. These are mapped back to keys and decoded into original text.\n\n---\n\n## \ud83e\uddea Usage\n\n### Telegram Commands\n\n* `/start` or `/help`: See usage instructions.\n* `/test`: Run an internal test with sample input `\"hello\"`.\n\n### Interactions\n\n* \ud83d\udcdd Send a **text message**: receive a `.wav` file with the encoded DTMF tones.\n* \ud83c\udfa7 Send a **voice or audio message**: bot will decode the DTMF tones into text.\n\n---\n\n\n", "title": "bluetwo_telegram_bot", "url": "https://github.com/jero98772/bluetwo_telegram_bot"}, {"description": "calcupH_js es una calculadora de pH , pOH H+ y OH- ,puede usar el m\u00e9todo henderson hasselbalch para hallar ph con una sal o simplemente con moles y Ka o Kb es orientado para las personas que saben en espa\u00f1ol por que esta echo en espa\u00f1ol est\u00e1 dise\u00f1ado en javascript para poder manejar una interfaz agradable", "readme": "# calcupH_js\n\n\u003cimg src=\"http://wiki.unloquer.org/_media/personas/jero9877 gane alto lo hice para mi en python decid\u00ed transcribir a javascript para que m\u00e1s personas pudieran tener acceso a esa herramienta y como en python lo hice para mi que \u201csolo yo lo entendiera \u201c entonces para que m\u00e1s personas puedan disfrutar de esta herramienta\n\n# usos y usar el programa\n\nhacer tareas mediante este algoritmo y el uso que le encuentres\n\nen el menu desplegable puede verse *si es Ka o Kb :que se halla :con que se halla * y esos son los datos a ingresar\n\n*si es para hallar pH*\n\nintroduce la cantidad de moles necesarias por (ahora va ser si el ejercicio las da y no toca calcularlas) \nintroduce la cantidad de Ka si te piden de una sustancia espec\u00edfica en las tablas puedes encontrar la Ka  \n\n*si es para hallar pOH*\n\nintroduce la cantidad de moles necesarias por (ahora va ser si el ejercicio las da y no toca introduce la cantidad de Kb si te piden de una sustancia espec\u00edfica en las tablas puedes encontrar la Kb\n\n*si es para hallar H*\n\npara hallar H hay varios casos 1 H+ con moles , 2H+ con ph 3 \npara hallar H+ siempre se tiene ph en mi programa  con moles se halla el ph  y tambi\u00e9n hay que introducir la Ka y H+ con ph solo \nse introduce el ph \n\n*si es para hallar OH*\n\npara hallar OH hay varios casos 1 OH- con moles , 2 OH- con ph y 3 con poh\npara hallar OH- siempre se tiene ph en mi programa  con moles se halla el ph  y tambi\u00e9n hay que introducir la Ka y OH- con ph solo se introduce el ph y con el poh se resta a 14 para obtener ph y se exponencia 10 elevado ph y se obtiene OH-\n\n# como descarcagrlo\n1 clona o descarga el repositorio \n\ndescargar en la parte superior derecha de la pantalla va aparecer un boton que dice descargar zip  y lo descargas y lo descomprimes abres la carpeta calcupH_js ejecutas el archivo ph.html y te deber\u00eda abrir una p\u00e1gina web y ya lo tienes listo para usar solo es ingresar los datos que te pidan\n\n2 clonar si ya tienes instalado git podr\u00e1s ejecutar en la terminal \n\n      git clone https://github.com/jero98772/calcupH_js.git\n\nabres la carpeta calcupH_js ejecutas el archivo ph.html y te deber\u00eda abrir una p\u00e1gina web y ya lo tienes listo para usar solo es ingresar los datos que te pidan\n# notas\neste proyecto hace parte de wwwof una serie de proyectos de peces [github de wwwof](https://github.com/jero98772/wwwofish)\n\nes una version web de [PHpythoncalcultator](https://github.com/jero98772/PHpythoncalcultator) \n\naqui esta funcionando temporalmente http://jero98772.pythonanywhere.com/calcupH.html\n## contibuye \n\nhaciendo algo de codigo_o_tareas_pendietes.txt\n", "title": "calcupH_js", "url": "https://github.com/jero98772/calcupH_js"}, {"description": null, "readme": "# carritos\n\n\t                     _ _              ____\n\t  ___ __ _ _ __ _ __(_) |_ ___   ____//_]|________\n\t / __/ _` | \u0027__| \u0027__| | __/ _ \\ (o _ |  -|   _  o|\n\t| (_| (_| | |  | |  | | || (_) |`(_)-------(_)--\u0027\n\t \\___\\__,_|_|  |_|  |_|\\__\\___/ \n\n## tarea de la fundamentos de programacion en eafit(ST0242/2021-2)\n### caracteristicas\n\nes bonito y tiene mas trabajo de solicitado , ademas tiene easter egg\u0027s  de otros trabajos ademas tiene documentacion peque\u00f1a y un peque\u00f1o FAQ\u015b\n\n### Screenshots\n\n![](https://raw.githubusercontent.com/entifais/carritos/main/docs/screnshots/2021-10-20-211824_875x591_scrot.png)\n\n### Instalar\n\n**Descargar repositorio**\n\n    git clone https://github.com/entifais/carritos\n\n**ejecutarlo:**\n\nabralo en bluej y ejecutelo ahi\n\n### Hecho para:\n\nuna tarea que puedan usar otras personas y ayudarse en ella, teniendo en cuenta la licencia.\n", "title": "carritos", "url": "https://github.com/jero98772/carritos"}, {"description": "bluebox simulation for generate comunication systmen thought audio", "readme": "# bluetwo\n\nThis project encodes and decodes text using Dual-tone Multi-frequency (DTMF) signals. The code converts input text into a sequence of DTMF tones, saves the tones as a WAV file, and then decodes the audio back into the original text.\n\n## Features\n\n- **Text Encoding**: Converts input text into a numeric code, which is then converted into DTMF tones.\n- **Audio Processing**: Generates a sine wave for each DTMF tone and saves it as a WAV file.\n- **Text Decoding**: Extracts DTMF tones from the WAV file and decodes them back into the original text.\n- **Supports English Alphabet and Digits**: The encoding scheme includes the full English alphabet and numbers.\n\n## Requirements\n\n- Python 3.x\n- Required Python packages:\n  - `numpy`\n  - `scipy`\n  - `pydub`\n\nInstall the dependencies using the following command:\n\n```bash\npip install numpy scipy \n```\n\n## How to Run\n\n1. Save the script as `main.py`.\n\n2. Run the script with Streamlit:\n\n    ```bash\n    python main.py\n    ```\n\n3. Enter the text you want to encode. The script will:\n    - Encode the text into a numeric code.\n    - Convert the code into DTMF tones.\n    - Save the tones as a WAV file.\n    - Decode the DTMF tones back into the original text.\n\n## Code Explanation\n\n### Encoding and Decoding\n\n- `encpalabranum(palabra, sep=\"#\", space=\"*\")`: Encodes a word into a numeric code using a predefined mapping.\n- `decpalabranum(palbraenc, sep=\"#\", space=\"*\")`: Decodes a numeric code back into the original text.\n\n### DTMF Dialing\n\n- `dtmf_dial(number)`: Generates DTMF tones for a given numeric code.\n\n### DTMF Decoding\n\n- `dtmf_split(x, win=240, th=200)`: Splits the DTMF signal into individual tones.\n- `dtmf_decode(x, edges=None)`: Decodes the DTMF tones back into the corresponding numeric code.\n\n### Audio Processing\n\n- `process_audio(audio_bytes)`: Converts the recorded audio from bytes to a WAV file.\n- `save_audio(x, name)`: Saves the generated audio to a WAV file.\n\n## Example\n\n- Input Text: `hola`\n- Encoded Text: `#444#6666#5555#22#`\n\u003caudio controls\u003e\n  \u003csource src=\"https://github.com/jero98772/bluetwo/raw/main/tests/hello.wav\" type=\"audio/wav\"\u003e\n  Your browser does not support the audio element.\n\u003c/audio\u003e\n\n- Decoded Text: `hola`\n\n## Notes\n\n- The script supports basic alphanumeric encoding. Spaces are represented by the `*` symbol.\n- The WAV file is saved as `sine_wave.wav` in the working directory.\n", "title": "bluetwo-experiments", "url": "https://github.com/jero98772/bluetwo-experiments"}, {"description": "Proyecto Fundamentos ", "readme": null, "title": "Carritos-Proyecto-Fundamentos-", "url": "https://github.com/jero98772/Carritos-Proyecto-Fundamentos-"}, {"description": null, "readme": "# Centipede Monitor\n## Overview\n\nCentipede Monitor is a multiple computer process monitor that allows you to monitor processes across different machines. The project consists of a server and a client that work together to provide real-time monitoring.\n\n## Prerequisites\n\nclone the repository\n\n    git clone https://github.com/jero98772/centipede-monitor\n\nBefore you begin, ensure that you have `make` installed on your system. You can install it using your package manager. For instance, on Ubuntu, you can install it with:\n\n```sh\nsudo apt-get install make\n```\n\n## Compiling the Project\n\nTo compile the server and client, navigate to the project directory and run:\n\n```sh\nmake\n```\n\nThis command will compile both the server and the client programs.\n\n## Running the Server\n\nStart the server with the following command:\n\n```sh\nmake run-servidor\n```\n\nThe server will launch on the specified port and will be ready to accept incoming client connections.\n\n## Running the Client\n\nTo start the client and connect it to the server, use:\n\n```sh\nmake run-cliente\n```\n\nThe client will initiate a connection to the server and begin monitoring the processes.\n\n## Cleaning Up\n\nIf you want to clean up the project by removing the compiled server and client executables, you can run:\n\n```sh\nmake clean\n```\n\nThis will delete the compiled binaries from your directory.\n\n## License\n\nThis project is licensed under the GPLv3 License. For more details, see the [LICENSE](LICENSE) file.\n\n## Author\n\nJero98772 - [jero98772@protonmail.com](mailto:jero98772@protonmail.com)\n", "title": "centipede-monitor", "url": "https://github.com/jero98772/centipede-monitor"}, {"description": null, "readme": "# chat_monitor\n\n\nwe did test with \n\n-  3 layers network (threads)\n\n![](https://raw.githubusercontent.com/jero98772/chat_monitor/main/pictures/1.jpeg)\n\nusing middle with make run-middle , when we execute that it run a instance of server and client with theads because excute 1 and time and it get yield\n\n-  \"4\" layers network (procces or program)\n\n![](https://raw.githubusercontent.com/jero98772/chat_monitor/main/pictures/3.png)\n\ncreate for 4 options for make and the main.cpp \n\n\nmiddle client is conected to the main server and client is conected for each middle server in a diferent port that the main server and other servers\n\n1. server\n2. middle-client\n3. middle-server\n4. client\n\n- add to server a protocol for conect with other servers \n\n![](https://raw.githubusercontent.com/jero98772/chat_monitor/main/pictures/2.png)\n\nthe problem is why i can\u0027t run another instance of a server in other port\n\n\n### Error given in both case\n\n\tError al hacer bind del socket del servidor.\n\tmake: *** No rule to make target \u002712348\u0027.  Stop.\n\n\nbut when we test test/client.cpp and test/server.cpp  it can handle multiples clients and servers without problem\n\nthere is another way to do this is like a spy, or super chat\n## Super chat\nis a layer when a code is conected to all servers as a client\n\n![](https://raw.githubusercontent.com/jero98772/chat_monitor/main/pictures/4.png)\n\n\n### execute\n\nfrist run :\n\n**server**\n\ncreate all servers that you like with:\n\n\t./build/chat servidor 6666\n\n**client**\n\ncreate all clients that you like with demonstrates the impact of compression and encryption order on different types of files, utilizing several compression and encryption algorithms.\n    \n    Sim\u00f3n G\u00f3mez\n    Manuela Tolosa \n    Daniel Arango\n    Pedro  C\u00e1rdenas\n    Jaime Uribe\n\n### Libraries\n\nThe project uses the `steap-by-steap` library for compression and encryption algorithms. Install it via pip:\n\n```bash\npip install steap-by-steap\n```\n\nFor more information on `steap-by-steap`, visit the [GitHub repository](https://github.com/jero98772/steap_by_steap).\n\n### Running the Project\n\nTo run the project:\n\n```bash\npython main.py\n```\n\n### Supported File Types\n\nThe project supports three types of files:\n- **Binary Files**\n- **Image Files**\n- **Plain Text Files**\n\n### Compression Methods\n\nThis project includes the following compression methods:\n\n- **LZW Compression**: A dictionary-based compression algorithm effective for repetitive data, such as plain text.\n- **Image FFT (Fast Fourier Transform)**: Used for image compression by transforming image data to the frequency domain.\n- **Huffman Compression**: A variable-length encoding algorithm that compresses data based on frequency. This works best with text data where character frequency varies significantly.\n\nFor additional details on these methods, refer to the [documentation](https://jero98772.github.io/steap_by_steap/steap_by_steap/compression/index.html).\n\n### Encryption Methods\n\nThe project uses the following encryption algorithms:\n\n- **XOR Encryption**: A simple encryption that toggles bits with an XOR operation.\n- **Caesar Cipher**: A basic shift cipher.\n- **RSA Encryption**: A public-key encryption system that is secure but may increase file size after encryption.\n\n## Conclusions\n\n### Does the Order of Compression and Encryption Matter?\n\nYes, the effectiveness of compression and encryption can depend on the file type and the specific algorithms used. Some examples include:\n\n- **Huffman Compression**: Effective for plain text due to the frequency-based nature of text data (where some characters appear more often). However, it is less effective for images, where a broad range of colors reduces compression efficiency.\n  \n- **LZW Compression**: This algorithm groups characters based on repeated patterns, which is more effective for text. When combined with RSA encryption, the encrypted output is larger, as RSA encryption typically expands data.\n  \n- **Image FFT and Caesar Cipher**: We applied FFT to images followed by Caesar encryption. The Caesar cipher, while simple, added a layer of obfuscation without significantly increasing the image size, making it a suitable option for demonstration purposes.\n\n\n### Summary\n\nThis project demonstrates that the order and choice of compression and encryption algorithms matter and depend on the content of file .\n\nThe order of compression and encryption does not depend on the file type itself, but rather on its content. For example, when encrypting text, we could use Huffman compression to reduce the size significantly. However, if we\u2019re working with a book like *Don Quixote*, where there aren\u2019t many repeated words, compression won\u2019t be as effective. In this case, we might compress the plain text using Huffman and then encrypt it with RSA. The RSA encryption generally increases the file size because it replaces characters with large numbers (often over 1000) and introduces patterns within these numbers. Therefore, compressing an already encrypted file won\u2019t guarantee a smaller file size.\n\nAlternatively, we could consider XOR encryption combined with LZW compression, which compresses by grouping patterns. In binary files, we often find bit groups that represent meaningful information (like compiled files), as opposed to random sequences of 1s and 0s. In this structured scenario, LZW compression would be effective, and applying XOR encryption afterward would not interfere with the compression. However, if the file type were changed to plain text, the order of compression and encryption would indeed impact the result.\n\nIn cases like FFT (Fast Fourier Transform) compression combined with Caesar cipher encryption, the order does not affect the outcome, though this method is impractical and mostly for aesthetic purposes.\n\nIn summary, whether compression and encryption order matters depends on the specific content of the file.\n", "title": "CompresionEncriptacion", "url": "https://github.com/jero98772/CompresionEncriptacion"}, {"description": "EN is a code for self-diagnose fish that is still in process works with python opencv I have it on github to keep a record                  es un c\u00f3digo para auto diagnosticar peces que aun sigue en proceso  funciona con python opencv lo tengo en github para mantener un registro            ", "readme": "# Curapeces\n## ingles \n\n![curapeces](http://wiki.unloquer.org/_media/personas/jero98772/curapeces.png)\n\nEN is a code for self-diagnose fish that is still in process works with python opencv I have it on github to keep a record the record are in the curapeces blogger    [curapeces blog ](https://curapeces.blogspot.com)is in varible increase with the final purpose  to find a comuininti no is only clasyfy image of sick fish is fish proyects open source\n# news \n[version with varios proyects of fish with GUI](https://github.com/jero98772/wwwofish)   \n# models of AI  \nfor download the models of AI\nif you need the AI models [pretraines]( https://drive.google.com/drive/folders/1JU56IQ6u9Cn7rzvttIsmEEZLmIozNdAU?usp=sharing)  \nand the datasets  is in the drive \n# you need       \nfrist install  tensoflow,numpy, opencv and  keras\ntensorflow\n\n    python3 -m pip install tensorflow\nkeras\n\n    python3 -m pip install  keras\nnumpy\n\n    python3 -m pip install numpy \nopencv\n\n    python3 -m pip install opencv-python\n\nor download all \n\n    python3 -m pip install opencv-python numpy  tensorflow keras\n\nif you have a error 13 try run \n\n\tsudo python3 -m pip install opencv-python numpy  tensorflow keras\n#how use \nwhen the code work and all download for code works run \n\n\tpython3 curapeces.py\n\n\nthe code is divide in parts\n\ncurapeces is for train the model\n\n\t curapeces = curapeces()# init the class\n\t curapeces.image()#is how organized the nerural network\n\t curapeces.save_nn() #for save the nerural network\n\npredict es para  la imagen del pez y si esta enfermo y que enfermedad tiene\n\n\tpredict=predict()# init the class\n\tpredict.display_image()# not is nesary , is for show image \n\tprint(predict.predict())# is for predict something\n\n##### very important if you are going to change the image from another code assign varible \"pez\" differently to value\n\n     predict.pez = \"you image of fish\"\n\n### notes\nif you have problems with tensorflow try install tensorflow == 1.4\n\n    python3 -m pip install tensorflow == 1.4.0\n\n\ni use a  [ordenador](https://github.com/jero98772/ordenador) for organize the AI output models of this AI\n\n## espa\u00f1ol\n\n![curapeces](http://wiki.unloquer.org/_media/personas/jero98772/curapeces.png)\n\n\nES un c\u00f3digo para auto diagnosticar peces que aun sigue en proceso  funciona con python opencv lo tengo en github para mantener un registro en el [bloger de curapeces](https://curapeces.blogspot.com) esta en crecimiento varible con el fin de encontrar una comunidad  no es solo un clasificador de imaganes de peces enfermos \n# avisos\n[version con varios proyectos de  peces inluyedo GUI](https://github.com/jero98772/wwwofish)\n# modelos IA\npara los modelos de inteligencia artifial [drive]( https://drive.google.com/drive/folders/1JU56IQ6u9Cn7rzvttIsmEEZLmIozNdAU?usp=sharing)  \ny las imagenes estan en drive\n\n# lo que nesistas  \nprimero instala tensoflow,numpy y opencv\ntensorflow\n\n    python3 -m pip install tensorflow\nkeras\n\n    python3 -m pip install  keras\nnumpy\n\n    python3 -m pip install numpy \nopencv\n\n    python3 -m pip install opencv-python\n\no para descargar todo de una \n\n    python3 -m pip install opencv-python numpy  tensorflow keras\n\nsi te sale error 13 puedes intentar ejecutarlo asi \n\n\tsudo python3 -m pip install opencv-python numpy  tensorflow keras\n\n# como usarlo\ncon todo instalado y funcionado puedes correr en python 3 el comando \n\n\tpython3 curapeces.py\n\n\nel codigo esta divido en curapeces y en predict\n\ncurapeces es para entrenar al modelo\n\n\tcurapeces = curapeces()# inicialisar la clase\n\tcurapeces.image()#como esta organisar la red neuronal\n\tcurapeces.save_nn() #para guardarla\n\npredict es para  la imagen del pez y si esta enfermo y que enfermedad tiene\n\n\tpredict=predict()# inicialisar la clase\n\tpredict.display_image()#no es nesaria es para mostrar la imagen\n\tprint(predict.predict())# para predecir lo que va apredecir\n\n##### muy importante si se va cambiar la imagen  desde otro codigo asignar \"pez\" de otra manera\n\n     predict.pez = \"tu imagen de pez\"\n\n# notas \nsi tienes problemas con tensorflow al ejeculatlo prueba instalar  tensorflow == 1.4\n\n    python3 -m pip install tensorflow == 1.4.0\n\nyo uso una version de [ordenador](https://github.com/jero98772/ordenador) para organisar los modelos que  de IA porducios\n", "title": "curapeces", "url": "https://github.com/jero98772/curapeces"}, {"description": "codigos usados en la eliminatoria interna del semillero de progrmacion competiva de eafit", "readme": "# Contest-12-02-2022\nCodigos usados en la eliminatoria interna del semillero de progrmacion competiva de eafit, en el [contest](https://codeforces.com/group/Ct1cN5bG36/contest/368653) \n\n![Resultados del contest](https://github.com/semillero-competiva-EAFIT/Contest-12-02-2022/blob/main/misc/img/1.jpeg?raw=true)\n", "title": "Contest-12-02-2022", "url": "https://github.com/jero98772/Contest-12-02-2022"}, {"description": "material usado en charlas que e dado", "readme": "# charlas\nmaterial usado en charlas que e dado\n\ncharla presentado flask\n\ncharla de manejadores ,git,github y otras cosas importante dado en el semillero de machine lerning y el de ciencia de datos de eafit\n\ncharla de la cultura hacker\n\ny otras charlas que voy a preparar\n\n\n### Screenshots\n\n![1](https://raw.githubusercontent.com/jero98772/charlas/main/misc/1.png)\n\n![2](https://raw.githubusercontent.com/jero98772/charlas/main/misc/2.png)\n\n![3](https://raw.githubusercontent.com/jero98772/charlas/main/misc/3.png)\n\n![4](https://raw.githubusercontent.com/jero98772/charlas/main/misc/4.png)\n\n![5](https://raw.githubusercontent.com/jero98772/charlas/main/misc/5.png)\n\n![6](https://raw.githubusercontent.com/jero98772/charlas/main/misc/6.png)\n\n### Installing\n\n\t\tgit clone https://github.com/jero98772/charlas \n", "title": "charlas", "url": "https://github.com/jero98772/charlas"}, {"description": "my emacs,vim,bash manjaro i3 configuration and some scripts", "readme": "# Configurations\nmy emacs,vim,bash manjaro configuration\n\n\n### script/cp_init.sh\n\nbash scritp for create my cpp template for competitive programing enumerate from A to argument\n\n\t\tcp_init.sh E", "title": "Configurations", "url": "https://github.com/jero98772/Configurations"}, {"description": "this a project to emulate machine code in a website", "readme": "# Computer Simulation\n\nThis project contains a frontend application built with React and a backend application written in Python. The instructions below will guide you through setting up and running both the frontend and backend applications.\n\n## Prerequisites\n\nBefore you begin, ensure you have the following software installed on your system:\n\n- Node.js and npm (for the React frontend)\n- Python 3.x and pip (for the Python backend)\n\n## Getting Started\n\nFollow these steps to set up and run the applications.\n\n### Frontend\n\n1. Navigate to the `frontend` directory:\n    ```bash\n    cd src/frontend\n    ```\n\n2. Install the dependencies:\n    ```bash\n    npm install\n    ```\n\n3. Start the React application:\n    ```bash\n    npm start\n    ```\n\n### Backend\n\n1. Navigate to the `backend` directory:\n    ```bash\n    cd src/backend\n    ```\n\n2. Install the Python dependencies:\n    ```bash\n    pip install -r requirements.txt\n    ```\n\n3. Run the Python script:\n    ```bash\n    python main.py\n    ```\n\n## Running the Applications\n\nOnce you have set up both the frontend and backend, you can run them simultaneously.\n\n1. Open a terminal window and follow the steps in the \"Frontend\" section to start the React application.\n2. Open another terminal window and follow the steps in the \"Backend\" section to run the Python script.\n\n## Sample Input\n\n```plaintext\n1110101010101010\n0001101010101010\n...\n```\n\nThis file should contain binary instructions, each line representing one instruction.\n\n### Sample Output\n\n```plaintext\ngo register A\nALU\nregisterA: 32767\nregisterD: 0\nram: 0\nfinish\n```\n\n## Additional Information\n\n- Ensure that the frontend and backend applications are running on different ports to avoid conflicts.\n- If you encounter any issues, refer to the documentation of the respective technologies or seek help from online communities.\n\n## License\n\nThis project is licensed under the MIT License. See the [LICENSE](LICENSE) file for details.\n\n", "title": "Computer_Simulation", "url": "https://github.com/jero98772/Computer_Simulation"}, {"description": "c toy compiler (experiment)", "readme": "Here\u0027s a simplified README for your C toy compiler project:\n# c_toy_compiler..... HELPMEEEE I\u0027M SUFERING\n\nThis project is an experiment in creating a simple toy compiler using LLVM. It compiles a basic Abstract Syntax Tree (AST) into LLVM Intermediate Representation (IR) and executes it using Just-In-Time (JIT) compilation.\n\n## Prerequisites\n\nMake sure you have the following installed:\n\n- CMake\n- LLVM (version 12 or later)\n- A C++ compiler (e.g., `g++`)\n\n## Build and Run\n\nTo compile and run the toy compiler:\n\n```bash\n# Clean previous builds (if any)\nrm -rf build\n\n# Create a new build directory and navigate into it\nmkdir build \u0026\u0026 cd build\n\n# Run CMake to configure the project\ncmake ..\n\n# Build the project\nmake\n\n# Run the toy compiler\n./toy_compiler\n```\n\n\nsudo pacman -S llvm llvm-libs cmake\n\n## How It Works\n\n1. **AST Parsing**: The compiler parses a basic Abstract Syntax Tree (AST) to generate LLVM IR code.\n2. **LLVM IR Generation**: It translates the AST into LLVM Intermediate Representation (IR).\n3. **JIT Execution**: The compiler uses LLVM\u2019s Just-In-Time (JIT) compilation to execute the generated IR.\n\n## File Structure\n\n- `codegen.cpp` - Contains the LLVM code generation logic.\n- `codegen.hpp` - Header file for the `CodeGen` class.\n- `main.cpp` - Main driver to run the compiler.\n- `CMakeLists.txt` - Build configuration file.\n\n## License\n\nThis project is for educational and experimental purposes only.\n\n", "title": "c_toy_compiler", "url": "https://github.com/jero98772/c_toy_compiler"}, {"description": null, "readme": "## CYK Algorithm Overview\n\nThe **Cocke-Younger-Kasami (CYK) Algorithm** is a dynamic programming algorithm used to determine whether a given string can be generated by a given context-free grammar (CFG) in Chomsky Normal Form (CNF). The algorithm works as follows:\n\n1. **Input**: A string and a CFG in CNF.\n2. **Table Construction**: Build a 2D table where each cell represents a substring of the input. The table keeps track of non-terminals that can generate the substring.\n3. **Filling the Table**: Start by populating the diagonal of the table with non-terminals that directly produce the input symbols. Then, iteratively compute larger substrings by combining smaller substrings.\n4. **Result**: The string is accepted if the start symbol of the CFG appears in the top-right cell of the table, meaning the grammar can generate the entire string.\n\nThe algorithm runs in **O(n\u00b3)** time, where **n** is the length of the input string.\n\n(it was a homework)\n![]([https://github.com/jero98772/toma_nota/blob/master/clases/compiladores/CYKalgorithm/937if9.jpg](https://raw.githubusercontent.com/jero98772/CYK-algorithm-animated/refs/heads/main/images/meme.jpeg))\n\n### Program Functionality\n\nThis program implements the CYK algorithm. Given test cases in the form of strings and grammars, it will determine whether each string can be generated by the grammar. Additionally, the program generates an **animation** of the CYK table-filling process for each test case.\n\n---\n\n## Detailed Instructions for Running the Implementation\n\n### Running the CYK Algorithm\n\n1. Write your test cases in `cases.txt`. Each line of the file should contain:\n   - A string to test.\n   - The corresponding grammar in CNF format.\n\n\u2022 A line with a number n \u003e 0 indicating how many cases you will receive.\n\u2022 For each case, two numbers, k and m, in a single line separated by a blank space. Here, k is the number of\nnonterminals (k = |N|) and m is the number of strings to be analyzed.\n\u2022 Then, your program should read k lines with the productions given in the following format:\n\u003cnonterminal\u003e \u003cderivation alternatives of the nonterminal separated by blank spaces\u003e\n\u2022 Finally, m lines each one with a string to test.\n\n**Example**\n\n\t\t3\n\t\t5 5\n\t\tS AB BA SS AC BD\n\t\tC SB\n\t\tD SA\n\t\tA a\n\t\tB b\n\t\taabbab\n\t\taabb\n\t\tab\n\t\taa\n\t\tb\n\t\t4 3\n\t\tS AB AC SS\n\t\tC SB\n\t\tA a\n\t\tB b\n\t\tabab\n\t\taaabbbaabbab\n\t\taabab\n\t\t2 6\n\t\tS AS b\n\t\tA a\n\t\tab\n\t\taaaaaaaa\n\t\taaaaaaaaaaab\n\t\tb\n\t\tbb\n\t\tabb\n\n\n2. Open a terminal and run the program:\n\n   ```bash\n   python main.py \u003c cases.txt\n   ```\n\n3. For each test case, the program will:\n   - Apply the CYK algorithm to check if the string can be generated by the grammar.\n   - Generate an animation of the table-filling process.\n\n### Generating Animations\n\nFor every test case, the program will generate an animation in the **animation/** folder. Each animation will be saved as an `.html` file and can be opened in any web browser. The animation visually demonstrates how the CYK algorithm fills the table, step by step, for that specific test case.\n\nYou can view the animation for each test case by opening the corresponding `.html` file in a browser.\n\n---\n\n![]([https://github.com/jero98772/toma_nota/blob/master/clases/compiladores/CYKalgorithm/937if9.jpg](https://raw.githubusercontent.com/jero98772/CYK-algorithm-animated/refs/heads/main/images/2024-10-02-162441_1920x1080_scrot.png))\n\n![](https://github.com/jero98772/toma_nota/blob/master/clases/compiladores/CYKalgorithm/937if9.jpg)\n\n", "title": "CYK-algorithm-animated", "url": "https://github.com/jero98772/CYK-algorithm-animated"}, {"description": "fish diase identifier via photo", "readme": "# Curapeces2\n\n![curapeces](http://wiki.unloquer.org/_media/personas/jero98772/curapeces.png)\n\nCurapeces is an ongoing Python-based project designed for the self-diagnosis of fish health. Hosted on GitHub to maintain a comprehensive record of its development, Curapeces leverages a growing dataset, stored as variables within the codebase, with the ultimate objective of facilitating community-driven initiatives. While its current focus lies in the classification of images depicting diseased fish, Curapeces aspires to expand its functionality to support various open-source endeavors within the realm of fish-related projects. Acknowledging that it is a work in progress, Curapeces stands as a testament to continuous improvement, representing a commendable effort in both model development and project management.\n\nThe model is trained to classify the following fish diseases:\n\n\n1. **Tumor and deformity attack**\n2. **Polydactyly**\n3. **Hydrocephalus and swim bladder**\n4. **Holes in the head**\n5. **Nopez (I couldn\u0027t find a direct translation, it seems like a term specific to a certain context)**\n6. **Parasite in the mouth**\n7. **Catfish burn**\n8. **Gills**\n9. **Lernea worm**\n10. **Fungi**\n11. **Ich white spot**\n12. **Blind eye**\n13. **Fin rot**\n14. **Healthy**\n\n## CuraPeces Dataset\n\nThe CuraPeces dataset is available in two versions:\n\n1. **CuraPeces_Removed_background**: This dataset includes images with the background removed.\n   - Dataset link: [CuraPeces_Removed_background](https://huggingface.co/datasets/jero98772/CuraPeces_Removed_background)\n\n2. **CuraPeces_Background**: This dataset contains images with the original background.\n   - Dataset link: [CuraPeces_Background](https://huggingface.co/datasets/jero98772/CuraPeces_Background)\n\n## Purpose\n\nThe primary aim of these datasets is to improve the accuracy of training models, particularly for tasks related to fish species classification.\n\n## Model\n\nThe model associated with this dataset is available here: [Curapeces](https://huggingface.co/jero98772/Curapeces).\n\n## Previous Repository\n\nThe development of this dataset and model was preceded by the repository [jero98772/curapeces](https://github.com/jero98772/curapeces).\n\n## Applications\n\nThe work done with the CuraPeces dataset and associated model has various applications, some of which include:\n\n- **Acuatech**: [GitHub repository](https://github.com/FICAARO/Acuatech)\n- **wwwof**: [GitHub repository](https://github.com/jero98772/wwwof)\n- **TMPland**: [GitHub repository](https://github.com/jero98772/TMPland)\n- **My Good Site**: [GitHub repository](https://github.com/jero98772/my_good_site)\n\n## Questions?\n\nFeel free to reach out with any questions or collaboration opportunities at jero98772@protonmail.com. I\u0027m always open to discussing ideas, suggestions, or potential partnerships to further enhance the Curapeces project and its applications. Let\u0027s work together to make a positive impact in the field of fish health and beyond.\n", "title": "Curapeces2", "url": "https://github.com/jero98772/Curapeces2"}, {"description": null, "readme": "# daquina_site \n\n[here](http://daquina.io/)\n\ndata and phenomena \n\na web site with some data visualisation like\n\n* maps\n* histograms\n* and other\n\nand data of\n\n* air quality\n* pm2.5\n* CO2\n* covid-19", "title": "daquina_site", "url": "https://github.com/jero98772/daquina_site"}, {"description": null, "readme": "# Deru \ud83d\ude80\n\nDeru is a Lisp dialect designed to support programming in German (Deutsche Sprache), Russian (\u0420\u0443\u0441\u0441\u043a\u0438\u0439 \u044f\u0437\u044b\u043a).\n\n## Introduction to Lisp \ud83e\udde0\nLisp (LISt Processing) is one of the oldest programming languages, known for its simple syntax and powerful macro system. It\u0027s particularly well-suited for symbolic computation and artificial intelligence applications. Deruuk aims to bring this powerful language into a multilingual context.\n\n\tpip install \u0027uvicorn[standard]\u0027 fastapi\n\nrun\n\n\tuvicorn main:app --host 0.0.0.0 --port 8651\n\n\n\n## Examples \ud83d\udcda\n\n### Hello World in Four Languages \ud83c\udf0d\n\n**English:**\n```lisp\n(print \"hello world\")\n```\n\n**German:**\n```lisp\n(drucken \"Hallo Welt\")\n```\n\n**Russian:**\n```lisp\n(\u043f\u0435\u0447\u0430\u0442\u044c \"\u043f\u0440\u0438\u0432\u0435\u0442 \u041c\u0438\u0440\")\n```\n\n### More Examples \u2728\n\n**Greet the user:**\n```lisp\n(drucken \"hallo\" (eingabe \"your name\\n\"))\n```\n\n**Create a function to sum numbers from 0 to a:**\n```lisp\n(\u043b\u0435\u0442\u044c sum (\u0444\u043d [a] (/ ( * a (+ a 1) ) 2)))\n(sum 100)\n```\n\n**Sum two numbers given by the user:**\n```lisp\n(+ (\u0432\u0445\u043e\u0434\u043d\u043e\u0439\u0430\u0432\u0442\u043e\u043c\u0430\u0442) (\u0432\u0445\u043e\u0434\u043d\u043e\u0439\u0430\u0432\u0442\u043e\u043c\u0430\u0442))\n```\n\n**Check if a number is even or odd:**\n```lisp\n(wenn (== (% (eingabeautomatik) 2) 0 ) (drucken \"even\") (drucken \"odd\"))\n```\n\n**Factorial:**\n```lisp\n(\u043b\u0435\u0442\u044c fac (\u0444\u043d [n] (\u0435\u0441\u043b\u0438 (== n 1 ) 1 (* n (fac (- n 1))) )))\n```\n\n**Fibonacci:**\n```lisp\n(let fibonacci (fn [n] (\u0435\u0441\u043b\u0438 (\u003c= n 1) n (+ (fibonacci (- n 1)) (fibonacci (- n 2))))))\n```\n\n**Syntax Sugar:**\n```lisp\n(+ 2 3 12 3 412)\n(* 2 3 12 3 412)\n```\n\n## How to Run \ud83c\udfc3\u200d\u2642\ufe0f\n\n1. Clone the repository:\n    ```bash\n    git clone https://github.com/jero98772/deruuk.git\n    cd deruuk\n    ```\n\n2. Run the main script:\n    ```bash\n    python main.py\n    ```\n\n## Future Plans \ud83c\udf1f\nWe are working on integrating Rust to add Tail Call Optimization (TCO) to improve performance. The related code is currently commented out.\n\n## References \ud83d\udd17\n\n- [Lispy by Fluent Python](https://github.com/fluentpython/lispy)\n- [Norvig\u0027s Lispy](https://norvig.com/lispy.html)\n- [Make a Lisp (mal) by Kanaka](https://github.com/kanaka/mal) \u003c- give a star to this code i get most of this code from here\n\nsee [https://github.com/jero98772/Deruuk](https://github.com/jero98772/Deru)\n\n\n\n", "title": "Deru-web-IDE", "url": "https://github.com/jero98772/Deru-web-IDE"}, {"description": "codes i made for learn competive programing", "readme": "# competitive_programing\ncodes i made for learn competive programing\n\ncodes of codeforces and leetcode\n\nmy codeforces [account](https://codeforces.com/profile/jero98772)\n", "title": "competitive_programing", "url": "https://github.com/jero98772/competitive_programing"}, {"description": null, "readme": "# deteccion-de-objetos-y-sonido\nes un codigo para probar el senor ultrasonico con una interfas web\n\n# materiales\n### esp8266 wemos d1 mini\n### sensor HC-SR04\n# como va conectado\nel 5v del wemos al Vcc  del sensor de utra sonido\n\nel D4 del wemos al trig del sensor de utra sonido\n\nel D3 del wemos al echo del sensor de utra sonido\n\nel G  del wemos al Gnd  del sensor de utra sonido\n![alt imagen del diagrma de pines](https://github.com/jero98772/deteccion-de-objetos-y-sonido/blob/master/pines.jpg)\n# cambios que nesitas hacerle\ncambiar el nombre de la red (ssid) y la contrase\u00f1a (password) en el codigo en la linea 11 y 12\n", "title": "deteccion-de-objetos-y-sonido", "url": "https://github.com/jero98772/deteccion-de-objetos-y-sonido"}, {"description": "Deutsch-Russian programming language", "readme": "# Deru \ud83d\ude80\n\nDeru is a Lisp dialect designed to support programming in German (Deutsche Sprache), Russian (\u0420\u0443\u0441\u0441\u043a\u0438\u0439 \u044f\u0437\u044b\u043a).\n\n## Introduction to Lisp \ud83e\udde0\nLisp (LISt Processing) is one of the oldest programming languages, known for its simple syntax and powerful macro system. It\u0027s particularly well-suited for symbolic computation and artificial intelligence applications. Deru aims to bring this powerful language into a multilingual context.\n\nThis programing language is a example to learn how to make a programming language in a easy way \n\n## Examples \ud83d\udcda\n\n### Hello World in Four Languages \ud83c\udf0d\n\n**English:**\n```lisp\n(print \"hello world\")\n```\n\n**German:**\n```lisp\n(drucken \"Hallo Welt\")\n```\n\n**Russian:**\n```lisp\n(\u043f\u0435\u0447\u0430\u0442\u044c \"\u043f\u0440\u0438\u0432\u0435\u0442 \u041c\u0438\u0440\")\n```\n\n### More Examples \u2728\n\n**Greet the user:**\n```lisp\n(drucken \"hallo\" (eingabe \"your name\\n\"))\n```\n\n**Create a function to sum numbers from 0 to a:**\n```lisp\n(\u043b\u0435\u0442\u044c sum (\u0444\u043d [a] (/ ( * a (+ a 1) ) 2)))\n(sum 100)\n```\n\n**Sum two numbers given by the user:**\n```lisp\n(+ (\u0432\u0445\u043e\u0434\u043d\u043e\u0439\u0430\u0432\u0442\u043e\u043c\u0430\u0442) (\u0432\u0445\u043e\u0434\u043d\u043e\u0439\u0430\u0432\u0442\u043e\u043c\u0430\u0442))\n```\n\n**Check if a number is even or odd:**\n```lisp\n(wenn (== (% (eingabeautomatik) 2) 0 ) (drucken \"even\") (drucken \"odd\"))\n```\n\n**Factorial:**\n```lisp\n(\u043b\u0435\u0442\u044c fac (\u0444\u043d [n] (\u0435\u0441\u043b\u0438 (== n 1 ) 1 (* n (fac (- n 1))) )))\n```\n\n**Fibonacci:**\n```lisp\n(let fibonacci (fn [n] (\u0435\u0441\u043b\u0438 (\u003c= n 1) n (+ (fibonacci (- n 1)) (fibonacci (- n 2))))))\n```\n\n**Syntax Sugar:**\n```lisp\n(+ 2 3 12 3 412)\n(* 2 3 12 3 412)\n```\n\n## How to Run \ud83c\udfc3\u200d\u2642\ufe0f\n\n1. Clone the repository:\n    ```bash\n    git clone https://github.com/jero98772/deruuk.git\n    cd deruuk\n    ```\n\n2. Run the main script:\n    ```bash\n    python main.py\n    ```\n\n## Future Plans \ud83c\udf1f\nWe are working on integrating Rust to add Tail Call Optimization (TCO) to improve performance. The related code is currently commented out.\n\n## References \ud83d\udd17\n\n- [Lispy by Fluent Python](https://github.com/fluentpython/lispy)\n- [Norvig\u0027s Lispy](https://norvig.com/lispy.html)\n- [Make a Lisp (mal) by Kanaka](https://github.com/kanaka/mal) \u003c- give a star to this code i get most of this code from here\n", "title": "Deru", "url": "https://github.com/jero98772/Deru"}, {"description": "DiaNA can search and recognize patterns in DNA sequences.", "readme": "\n![c](https://03c8.net/images/diana_banner.png)\n\n----------\n\n#### Info:\n \n DiaNA is a free software tool for the search and recognition of patterns in DNA sequences.\n\n#### Installing:\n\n This tool runs on many platforms and it requires Python (3.x.y).\n\n#### Executing:\n  \n  python diana.py (or python3 diana.py)\n\n----------\n\n#### License:\n\n DiaNA is released under the GPLv3.\n\n#### Contact:\n\n      - psy (epsylon@riseup.net)\n\n#### Contribute: \n\n To make donations use the following hash:\n  \n     - Bitcoin: 19aXfJtoYJUoXEZtjNwsah2JKN9CK5Pcjw\n\n----------\n\n####  Screenshots:\n\n  ![c](https://03c8.net/images/diana_search.png)\n  ![c](https://03c8.net/images/diana_list.png)\n  ![c](https://03c8.net/images/diana_list2.png)\n  ![c](https://03c8.net/images/diana4.png)\n  ![c](https://03c8.net/images/diana_report1.png)\n  ![c](https://03c8.net/images/diana_report2.png)\n  ![c](https://03c8.net/images/diana_report3.png)\n  ![c](https://03c8.net/images/diana_report4.png)\n  ![c](https://03c8.net/images/diana_report5.png)\n\n", "title": "DiaNA", "url": "https://github.com/jero98772/DiaNA"}, {"description": "Diferents data structures Query languages", "readme": "# DDSQL : Query Processor with Linked List and Query Processor with B+ Tree\n\n## Overview\n\nThis project implements a system combining three key components:\n1. **Linked List with Date Filtering** - A Python implementation of a linked list with date-based operations.\n2. **PLY-Based Parser** - A lexical analyzer and parser for custom commands (e.g., `insert`, `pick last`, `pick range`).\n3. **B+ Tree Query Processor** - A basic query executor with support for simple SQL-like commands, backed by a B+ Tree data structure for storage and search operations.\n\n## Features\n\n### Linked List\n- **Insertion with Timestamps:** Add data nodes with current or custom timestamps.\n- **Retrieve Last Entry:** Fetch the last data entry.\n- **Date Range Queries:** Retrieve all entries within a specified date range.\n\n### PLY Parser\n- **Custom Commands:**\n  - `insert \"data\";` - Adds data to the linked list with the current date.\n  - `pick last;` - Fetches the most recent data entry.\n  - `pick range YYYY-MM-DD YYYY-MM-DD;` - Retrieves entries within a date range.\n\n### B+ Tree Query Processor\n- **Table Creation:** Dynamically create tables backed by a B+ Tree.\n- **Data Insertion:** Insert key-value pairs into tables.\n- **Query Execution:** Process SQL-like commands to fetch results based on conditions.\n  - Supported syntax: `SELECT field FROM table WHERE field = value`.\n\n---\n\n## Setup\n\n1. **Install Dependencies**  \n   Install `ply` for lexical analysis and parsing:\n   ```bash\n   pip install ply\n   ```\n\n2. **Run the Program**\n   The project includes a `main()` function for demonstrating the query processor:\n   ```bash\n   python script_name.py\n   ```\n\n---\n\n## Usage\n\n### Linked List Commands\n```python\n# Insert data\nparser.parse(\u0027insert \"Sample Data\";\u0027)\n\n# Pick last entry\nparser.parse(\u0027pick last;\u0027)\n\n# Pick entries in a date range\nparser.parse(\u0027pick range 2024-01-01 2024-02-15;\u0027)\n```\n\n### Query Processor\n```python\nexecutor = QueryExecutor()\n\n# Create a table\nusers_table = executor.create_table(\u0027users\u0027)\n\n# Insert data\nusers_table.insert(1, {\u0027id\u0027: 1, \u0027name\u0027: \u0027Alice\u0027, \u0027age\u0027: 25})\nusers_table.insert(2, {\u0027id\u0027: 2, \u0027name\u0027: \u0027Bob\u0027, \u0027age\u0027: 30})\n\n# Execute queries\nresult = executor.execute_query(\"SELECT name FROM users WHERE id = 2\")\nprint(result)  # Output: {\u0027name\u0027: \u0027Bob\u0027}\n```\n\n---\n\n## Examples\n\n### Linked List Example\n```python\nparser.parse(\u0027insert \"Hello World\";\u0027)\nparser.parse(\u0027pick last;\u0027)  # Output: Last entry: Hello World\nparser.parse(\u0027pick range 2023-12-01 2024-01-01;\u0027)  # Output: No entries found in the given date range\n```\n\n### Query Processor Example\n```python\nexecutor = QueryExecutor()\nusers_table = executor.create_table(\u0027users\u0027)\nusers_table.insert(1, {\u0027id\u0027: 1, \u0027name\u0027: \u0027Alice\u0027})\nresult = executor.execute_query(\"SELECT name FROM users WHERE id = 1\")\nprint(result)  # Output: {\u0027name\u0027: \u0027Alice\u0027}\n```\n\n---\n\n## Code Structure\n\n1. **`LinkedList` Class**\n   - Manages the linked list operations (`insert`, `pick_last`, `pick_range`).\n   \n2. **PLY Lexer and Parser**\n   - Processes custom commands for interacting with the linked list.\n\n3. **`BPlusTree` and QueryExecutor**\n   - Implements a simple B+ Tree for storage and retrieval.\n   - Parses and executes SQL-like queries.\n\n---\n\n## License\nThis project is open-source and available under the MIT License.", "title": "DDSQL", "url": "https://github.com/jero98772/DDSQL"}, {"description": null, "readme": "# Protocolo DHCP Servidor y Cliente\n\n## Introducci\u00f3n\n\nEl **DHCP (Dynamic Host Configuration Protocol)** es un protocolo de red utilizado para asignar autom\u00e1ticamente direcciones IP y otros par\u00e1metros de configuraci\u00f3n a dispositivos en una red. Su principal objetivo es simplificar la administraci\u00f3n de direcciones IP, garantizando que cada dispositivo tenga una direcci\u00f3n IP \u00fanica sin necesidad de configurarlas manualmente. Este sistema es ampliamente utilizado en redes locales (LAN) y resulta esencial para grandes infraestructuras como campus universitarios, oficinas o incluso redes dom\u00e9sticas con m\u00faltiples dispositivos.\n\nEn nuestro proyecto, implementamos un servidor DHCP capaz de confirmar la asignaci\u00f3n de direcciones IP a trav\u00e9s de mensajes **DHCP ACK** y liberar estas direcciones una vez que han expirado o han sido rechazadas. Adem\u00e1s, hemos integrado un sistema b\u00e1sico de resoluci\u00f3n de nombres mediante **DNS**.\n\n## Detalles T\u00e9cnicos\n\n### Puertos utilizados por DHCP\n\nEl protocolo DHCP utiliza dos puertos bien definidos:\n- **67/UDP**: Se utiliza en el lado del servidor DHCP para recibir solicitudes de los clientes. Este puerto est\u00e1 reservado para escuchar mensajes de descubrimiento (DHCP Discover) y solicitudes de configuraci\u00f3n (DHCP Request).\n- **68/UDP**: Es el puerto utilizado por los clientes DHCP. Aqu\u00ed es donde el cliente escucha las respuestas del servidor, como la oferta (DHCP Offer) y la confirmaci\u00f3n (DHCP ACK).\n\n### \u00bfQu\u00e9 es un \"DHCP Payload\"?\n\nEl **DHCP Payload** es el conjunto de datos transmitidos en los mensajes entre el cliente y el servidor. Cada mensaje DHCP tiene un payload que contiene varios campos y opciones que el servidor y el cliente utilizan para comunicarse. Uno de los mensajes m\u00e1s comunes es el **DHCPREQUEST**, que es el mensaje que env\u00eda un cliente solicitando una direcci\u00f3n IP al servidor DHCP.\n\nEn el **DHCPREQUEST**, el cliente:\n1. Confirma su intenci\u00f3n de usar la direcci\u00f3n IP ofrecida por el servidor.\n2. Pide una renovaci\u00f3n de su concesi\u00f3n si ya tiene una direcci\u00f3n asignada.\n3. Indica los par\u00e1metros de configuraci\u00f3n adicionales que necesita.\n\nEste mensaje incluye las opciones que indican al servidor qu\u00e9 acci\u00f3n debe tomar. Veamos algunos de los c\u00f3digos de opciones que aparecen en nuestro ejemplo:\n\n### Explicaci\u00f3n de los c\u00f3digos DHCP\n\n- **Added DNS entry: example.com -\u003e 93.184.216.34**  \n  Se ha a\u00f1adido una entrada DNS que resuelve `example.com` a la direcci\u00f3n IP `93.184.216.34`. El servidor puede proporcionar estas entradas DNS a los clientes para que puedan traducir nombres de dominio a direcciones IP.\n\n- **Handling DHCP Discover**  \n  El servidor ha recibido un mensaje **DHCP Discover** de un cliente, lo que significa que el cliente est\u00e1 buscando servidores DHCP disponibles en la red para solicitar una direcci\u00f3n IP.\n\n- **Adding DHCP option: Code 53, Length 1**  \n  La **opci\u00f3n 53** es la **opci\u00f3n de tipo de mensaje DHCP**. Aqu\u00ed se est\u00e1 a\u00f1adiendo el tipo de mensaje, que podr\u00eda ser uno de los siguientes valores:\n  - `1`: DHCP Discover\n  - `2`: DHCP Offer\n  - `3`: DHCP Request\n  - `4`: DHCP Decline\n  - `5`: DHCP ACK\n  - `6`: DHCP NAK\n  - `7`: DHCP Release\n  - `8`: DHCP Inform\n\n- **Adding DHCP option: Code 51, Length 4**  \n  La **opci\u00f3n 51** es el **tiempo de concesi\u00f3n** (lease time), que especifica cu\u00e1nto tiempo el cliente puede usar la direcci\u00f3n IP asignada. El valor suele estar en segundos, y el servidor env\u00eda esta opci\u00f3n para definir el periodo de validez de la direcci\u00f3n IP.\n\n- **Adding DHCP option: Code 54, Length 4**  \n  La **opci\u00f3n 54** es la **identificaci\u00f3n del servidor DHCP**. El servidor DHCP a\u00f1ade esta opci\u00f3n para indicar su propia direcci\u00f3n IP, lo que ayuda al cliente a saber qu\u00e9 servidor est\u00e1 gestionando la asignaci\u00f3n.\n\n- **Adding DHCP option: Code 1, Length 4**  \n  La **opci\u00f3n 1** es la **m\u00e1scara de subred**. El servidor DHCP env\u00eda la m\u00e1scara de subred que el cliente debe utilizar para determinar qu\u00e9 parte de la direcci\u00f3n IP pertenece a la red y qu\u00e9 parte corresponde a los hosts.\n\n- **Adding DHCP option: Code 3, Length 4**  \n  La **opci\u00f3n 3** es la **puerta de enlace predeterminada** (default gateway). El servidor DHCP indica al cliente la direcci\u00f3n IP del router o puerta de enlace que debe utilizar para enviar tr\u00e1fico fuera de su red local.\n\n- **Adding DHCP option: Code 6, Length 4**  \n  La **opci\u00f3n 6** es la **direcci\u00f3n del servidor DNS**. El servidor DHCP proporciona la direcci\u00f3n del servidor DNS que el cliente debe utilizar para resolver nombres de dominio a direcciones IP.\n\n- **Sending DHCP Offer to client**  \n  El servidor est\u00e1 respondiendo al cliente con un mensaje **DHCP Offer**, ofreciendo una direcci\u00f3n IP junto con los par\u00e1metros de configuraci\u00f3n de red solicitados.\n\n---\n\n## Conceptos Clave\n\n### Mutex\n\nUn **mutex** (abreviatura de *mutual exclusion*) es una t\u00e9cnica utilizada para evitar que m\u00faltiples hilos accedan simult\u00e1neamente a un recurso compartido, en este caso, el **log** del servidor. En nuestro proyecto, se utiliza un mutex para asegurarse de que los datos del registro (log) se escriban de manera secuencial, evitando superposiciones cuando varios hilos intentan escribir al mismo tiempo.\n\n### Sockets\n\nUn **socket** es un punto de comunicaci\u00f3n entre dos dispositivos en una red. En nuestro servidor DHCP, los sockets se utilizan para escuchar y responder a solicitudes de los clientes. Configuramos los sockets para permitir que las conexiones se cierren correctamente una vez finalizadas, evitando que las direcciones IP queden bloqueadas o inutilizables. Esto garantiza que el servidor pueda gestionar eficientemente las conexiones y reutilizar las direcciones IP.\n\n\n### Concurrencia\n\n**Concurrencia** es la capacidad de un sistema para ejecutar m\u00faltiples tareas o procesos al mismo tiempo. En el contexto de redes y servidores, la concurrencia permite que el servidor maneje m\u00faltiples solicitudes de clientes simult\u00e1neamente sin bloquearse. Esto se logra mediante la creaci\u00f3n de **hilos** o **procesos** separados, lo que permite al sistema gestionar m\u00faltiples conexiones en paralelo. En nuestro proyecto, se implementaron **hilos** junto con **mutexes** para asegurar que los recursos compartidos, como el log del servidor o las direcciones IP, sean gestionados de forma segura y sin interferencia entre procesos.\n\n### Arquitectura Cliente-Servidor\n\nLa **arquitectura cliente-servidor** es un modelo de dise\u00f1o de software en el que dos partes interact\u00faan: el **cliente**, que realiza solicitudes de recursos o servicios, y el **servidor**, que provee estos recursos o servicios. En el caso de nuestro servidor DHCP, los **clientes** son dispositivos en la red que solicitan configuraciones como direcciones IP, y el **servidor** DHCP es el encargado de responder a estas solicitudes, ofreciendo y asignando los recursos solicitados (direcciones IP, m\u00e1scaras de subred, servidores DNS, etc.). Esta arquitectura es fundamental en sistemas distribuidos, ya que permite la escalabilidad y la gesti\u00f3n eficiente de m\u00faltiples conexiones de clientes.\n\n\n\nPuedes integrarlos en el lugar que consideres adecuado dentro del README.\n\n## Desarrollo y Desaf\u00edos\n\nEl desarrollo de este proyecto present\u00f3 varios desaf\u00edos t\u00e9cnicos que logramos superar con \u00e9xito:\n\n1. **Concurrencia y superposici\u00f3n en el log**:  \n   Durante las pruebas de concurrencia, observamos que los registros de los usuarios se superpon\u00edan en el log, lo que dificultaba la interpretaci\u00f3n de la informaci\u00f3n. Para resolver este problema, implementamos mecanismos de sincronizaci\u00f3n mediante **Mutex**, lo que permiti\u00f3 estructurar los logs de manera clara y ordenada, mejorando significativamente la legibilidad de los registros.\n\n2. **Gesti\u00f3n de direcciones y recursos del sistema**:  \n   Al asignar direcciones IP, estas no se liberaban correctamente despu\u00e9s de ser utilizadas, lo que generaba un consumo excesivo de recursos y afectaba el rendimiento del servidor. La soluci\u00f3n implic\u00f3 la configuraci\u00f3n manual de los sockets, a\u00f1adiendo par\u00e1metros que permitieran cerrar adecuadamente las conexiones una vez finalizadas. Esta optimizaci\u00f3n evit\u00f3 que las direcciones quedaran bloqueadas o inutilizables, garantizando un uso eficiente de los recursos del sistema y la posibilidad de reutilizar las direcciones sin conflictos.\n\n3. **Compatibilidad con diferentes sistemas operativos**:  \n   Inicialmente, intentamos ejecutar el servidor en **Windows** mediante **WSL** y **Visual Studio**, pero encontramos que algunos puertos estaban bloqueados. Decidimos migrar el proyecto a **Linux**, ya que este sistema operativo permite una mayor flexibilidad en la configuraci\u00f3n y personalizaci\u00f3n de servidores. Gracias a ello, Podemos reemplazar el servidor DHCP predeterminado del sistema por el nuestro, lo cual no era posible en (Windows es una basura)[https://theconversation.com/one-small-update-brought-down-millions-of-it-systems-around-the-world-its-a-timely-warning-235122] debido a sus restricciones y su mal dise\u00f1o en comparacion a linux.\n\n4. **Finalizaci\u00f3n de procesos en el servidor**:  \n   Un tercer desaf\u00edo importante fue la falta de un mecanismo eficiente para detener los procesos del servidor una vez en funcionamiento. Dado que el hilo principal se quedaba bloqueado, no era posible finalizar las tareas de manera adecuada sin esperar a que este se desbloqueara. Implementamos un mecanismo para gestionar correctamente la finalizaci\u00f3n de los procesos, lo que permiti\u00f3 un control m\u00e1s eficiente del servidor.\n\n## Video - Explicaci\u00f3n\n\nPuedes encontrar una explicaci\u00f3n detallada del proyecto en el siguiente video:  \n[Explicaci\u00f3n DHCP](https://youtu.be/zZ7pqyRhiCs)\n\n## Conclusi\u00f3n\n\nEste proyecto nos permiti\u00f3 profundizar en la gesti\u00f3n de direcciones IP a trav\u00e9s de DHCP, enfrent\u00e1ndonos a diversos desaf\u00edos t\u00e9cnicos. La implementaci\u00f3n de **Mutex** mejor\u00f3 la claridad de los registros, mientras que la configuraci\u00f3n adecuada de los sockets optimiz\u00f3 la reutilizaci\u00f3n de recursos. Adem\u00e1s, logramos superar las limitaciones impuestas por la plataforma Windows al migrar el proyecto a Linux, lo que nos proporcion\u00f3 mayor control sobre el servidor.\n\nFinalmente, el mecanismo de finalizaci\u00f3n de procesos, junto con el sistema de resoluci\u00f3n DNS integrado, garantiza una gesti\u00f3n estable y eficiente de las conexiones de red.\n\n---\n\n\n\n## Instrucciones de ejecuci\u00f3n\n\n### Compilar y ejecutar el servidor en C\n\n```bash\ngcc -o dhcp_server test_server.c -lpthread\nsudo ./dhcp_server\n```\n\n### Compilar y ejecutar el cliente en C\n\n```bash\ngcc -o dhcp_c test.c -lpthread\nsudo ./dhcp_c\n```\n\n## Referencias\n\n- [Ejemplo de DHCP server en C](https://github.com/ejt0062/dhcpserver-c/tree/master)\n- [Proyecto DHCP en C](https://github.com/crossbowerbt/dhcpserver)\n- [Servidor DHCP b\u00e1sico](https://github.com/playma/simple_dhcp)\n- [Wikipedia](https://en.wikipedia.org/wiki/Dynamic_Host_Configuration_Protocol)\n\n\n\n\n", "title": "DHCP", "url": "https://github.com/jero98772/DHCP"}, {"description": "is a diy graphic linear regresion for graphic a homeworks for example  or It can improve for learn more", "readme": "# diy_graphic_linear_regresion\nthis is software to graphicate a linear regresion\n# you need \n\nnumpy\n\nmatplotlib\n\n### can install with \n\n    python3 -m pip install numpy\n    python3 -m pip install matplotlib.pyplot\n\n# how use\nrun comand\n\n         python3 diy_linear_regression.py\n\nand program  You will be asking for data  like\n\n\n#### size of X\nsize of X is : size of data\n#### slope\nslope W : change the step in y\n#### intercept \nintercept is B  : when start the line\n![diy_linear_regresion](diy_linear_regresion.png)\n# NOTE \nlinear regresion is function with pow 1 , have a form of a line \n", "title": "diy_graphic_linear_regresion", "url": "https://github.com/jero98772/diy_graphic_linear_regresion"}, {"description": "A python interpreter for the esoteric language DNA#", "readme": "# DNA-Sharp\n\nA Python interpreter for the esoteric language DNA#.\n\n## Usage\n\nRun the program by typing the following command:\n\n    python3 dnaint.py [filename]\n\nWhere the filename is a valid .dna program.\n\n## Programming\n\nThe interpreter accepts programs in both line form and helix form. At the moment (subject to change), it does not support symbol form.\n\n*Note:* This many not work as DNA# was intended to due to it being an interpretation of the rather confusing specification.\n\nthis progrmaming langue requiere you only write [^ATCG] this charters  \n## External Links\n\n - [**DNA# on Esolangs.org**](https://esolangs.org/wiki/DNA-Sharp)\n", "title": "DNA-Sharp", "url": "https://github.com/jero98772/DNA-Sharp"}, {"description": "DsoonMath is a math quiz generator with various difficulties options and operators includes the solution  ", "readme": "# DsoonMath\nDsoonMath is a math quiz generator with various difficulties options and operators includes the solution  \nfor generate a lot of  exercises\n\n\t python exercise.py \n\t \nif you are in linux and you want to create a list with problems\n\t \n\tpython lt=\"drawfishtnak\" width=\"200\" height=\"200\"/\u003e\n\nDRAWFISHTANK is a proyect for draw a possible forms of fishtank can be easy to calcuate and draw \nDRAWFISHTANK is a part of proyects of wwwofish [wwwofish git repo](https://github.com/jero98772/wwwofish)\n# requirements included (P5js)\np5js is  incluide in hyperlink\n# barnchs \n### master(here)\ndepend of setInterval() for reload animation\n### how to install\n\n      git clone  https://github.com/jero98772/dibujo_acuario_p5js.git\n### espa\u00f1ol\nhave some things in spanish like *letter_for_science_fair* and depend of setInterval() for reload animation\n### how to install\n      \n       git clone -b espa\u00f1ol  https://github.com/jero98772/dibujo_acuario_p5js.git\n#### how to run and use \nexecute  drawFISHTANK.html and the program open will be ask you  the inputs to calculate depedes of drop-down list \n\n## esp32_server_to_expose\nis maded for make the presentation of science fair more interactive work without p5js \n#### how to install\n      \n      git clone -b esp32_server_to_expose  https://github.com/jero98772/dibujo_acuario_p5js.git\n \n#### what i need \nyou need a esp32 and arduino ide\n#### upload to esp32\nthis video can help you [youtube](https://www.youtube.com/watch?v=2DL8FlrBTDs)\ngo to preferences and add in \"additional boards manage URLs\"  this \n    \n    https://dl.espressif.com/dl/package_esp32_index.json, http://arduino.esp8266.com/stable/package_esp8266com_index.json\nthis is for you can download borad and libraris in esp32 \n\ngo to boards and search esp32 and download\n\nand you need WiFi.h to generate a network (if you need install go to manage libaris and search and install)\n\nverify that all working and click in upload\n\n#### how run and use\nupload file \"esp32_server_to_expose\" default to esp32 with before configurations and conenct to wifi of esp32 (default wifi are \"feria_ciencias_volumenes\")the program open will be ask you  the inputs \n## drawFISHTANK\nthis have is made in OOP for not use the fuction setInterval() for reload page\n#### how to install\n\n     git clone -b drawFISHTANK  https://github.com/jero98772/dibujo_acuario_p5js.git\n#### how  run and use \nexecute  drawFISHTANK.html and the program open will be ask you  the inputs to calculate depedes of drop-down list \n\n# what i can calculate  with drop-down list\n## figures with form like\n\n cubic --\u003e (a pow 2)/1000 = volumen in liters\n\n rectagle --\u003e (side1 * side2 * side3)/1000 = volume in liters \n\n triangle --\u003e (((base * base_heigth)/2) * Heigth)/1000 = volume in liters\n\n cylinder --\u003e (3.141592653592 * Radio * Heigth)/1000 = volume in liters\n\n", "title": "DrawFishtank", "url": "https://github.com/jero98772/DrawFishtank"}, {"description": "Example code for dunders and decorators workshop", "readme": "# Dunders and Decorators Workshop\n\nThis repository contains simple, self\u2011contained Python examples used in a workshop about:\n- Dunder methods (aka special methods like `__add__`, `__repr__`, etc.)\n- Function decorators and closures\n\nAll example code lives in the `src` directory. Use this README to navigate, run, and extend the examples.\n\n## Tech stack\n- Language: Python (standard library only)\n- Frameworks: none\n- Package manager/build system: none (a minimal `requirements.txt` is included)\n\n\u003e TODO: Confirm the exact Python version used during the workshop. The code is plain Python and should run on modern CPython versions.\n\n## Requirements\n- Python installed (CPython recommended)\n- A terminal (examples below use Windows PowerShell paths/commands)\n\nOptional but recommended:\n- Virtual environment (venv)\n\n\u003e No external dependencies are required.\n\n## Package list\n- See requirements.txt at the project root. It intentionally has no packages listed because the code and tests only use the Python standard library.\n\n## Getting started\n1) Clone or download this repository.\n2) (Optional) Create and activate a virtual environment.\n   - PowerShell example:\n     - python -m venv .venv\n     - .\\.venv\\Scripts\\Activate.ps1\n3) Run an example script (see options below).\n\n## How to run the examples\nYou can run any module that has a `if __name__ == \"__main__\":` block.\n\nFrom the project root (PowerShell):\n\n- Run the generic sample main:\n  - python .\\src\\main.py\n\n- Dunder examples:\n  - python .\\src\\dunders\\dunders_minimal_case.py\n  - python .\\src\\dunders\\dunders_basic_example.py\n\n- Decorator/closure examples:\n  - python .\\src\\decorators\\inner_outer_func.py\n  - python .\\src\\decorators\\decorator_example.py\n    - Note: If you encounter a syntax error here, check for any stray characters at the end of the file and remove them. TODO: confirm/fix in source.\n\nYou can also run modules using the `-m` flag (module path relative to `src`):\n- python -m src.dunders.dunders_minimal_case\n- python -m src.dunders.dunders_basic_example\n- python -m src.decorators.inner_outer_func\n- python -m src.decorators.decorator_example\n\n## Scripts / entry points\nThere is no package manager configuration or console scripts. The following files can be executed directly:\n- src/main.py \u2014 simple hello example\n- src/dunders/dunders_minimal_case.py \u2014 minimal `__add__` implementation demo\n- src/dunders/dunders_basic_example.py \u2014 broader dunder usage demo\n- src/decorators/inner_outer_func.py \u2014 closure capturing an outer variable\n- src/decorators/decorator_example.py \u2014 basic decorator wrapping a function\n\n## Project structure\n```\nC:\\Users\\USER\\PycharmProjects\\DundersAndDecorators\n\u251c\u2500 README.md\n\u2514\u2500 src\n   \u251c\u2500 main.py\n   \u251c\u2500 dunders\n   \u2502  \u251c\u2500 dunders_basic_example.py\n   \u2502  \u2514\u2500 dunders_minimal_case.py\n   \u2514\u2500 decorators\n      \u251c\u2500 decorator_example.py\n      \u2514\u2500 inner_outer_func.py\n```\n\n## Environment variables\n- None required.\n\n\u003e TODO: Document any environment variables if future examples are added that need them.\n\n## Tests\n- A basic unittest test suite is included under `tests/`.\n\nHow to run (from project root):\n- Discover and run all tests:\n  - python -m unittest discover -s tests -p \"test_*.py\" -v\n\nFiles:\n- tests/test_dunders.py \u2014 tests minimal dunder example\n- tests/test_decorators.py \u2014 tests decorators, closures, and Square class\n\n## Keeping the existing example list\nThe original README listed the examples; that information is preserved and extended here:\n\n- src/dunders\n  - dunders_minimal_case.py: Shows a very basic use of `__add__` in a custom class.\n  - dunders_basic_example.py: Shows a more comprehensive example with a wider use of dunders.\n- src/decorators\n  - inner_outer_func.py: Closure example capturing an outer variable.\n  - decorator_example.py: Basic decorator with before/after messages.\n\n## License\nNo license file was found.\n\n\u003e TODO: Add a LICENSE file (e.g., MIT, Apache-2.0) to clarify reuse terms.\n\n## Notes and troubleshooting\n- If running a script yields a \"module not found\" error when using `-m`, ensure you run the command from the project root so that `src` is importable as a top-level package.\n- On Windows PowerShell, ensure you use backslashes in paths as shown above.", "title": "DundersAndDecorators", "url": "https://github.com/jero98772/DundersAndDecorators"}, {"description": null, "readme": "\n# Face_recognition_paraLeLe\n\nThis project uses OpenCV to perform face detection in images and video, leveraging OpenMP for parallel processing.\n\n## Requirements\n\n- **OpenCV 4** or higher\n- **OpenMP** (included in most GCC installations)\n\n### Install Dependencies (Ubuntu)\n\nTo install OpenCV and necessary tools, run:\n\n```bash\nsudo apt-get update\nsudo apt-get install libopencv-dev\n```\n\n## Compile and Run Instructions\n\n### 1. Compiling the Video Face Detection Program\n\nThe video face detection example captures video from your webcam, detects faces in real-time, and draws rectangles around the detected faces.\n\nTo compile the video program:\n\n```bash\ncd video\n++ -fopenmp -o face_detection_parallel video.cpp `pkg-config --cflags --libs opencv4`  -O2\n```\n\n### 2. Compiling the Image Face Detection Program\n\nThe image face detection program processes multiple images in parallel using OpenMP and highlights detected faces in each image.\n\nTo compile the image program:\n\n```bash\ncd photo\ng++ main.cpp -o parallel_face_detection `pkg-config --cflags --libs opencv4` -fopenmp\n```\n\n## How to Use\n\n### 1. Video Face Detection\n\n1. Make sure your webcam is connected.\n2. Run the compiled program:\n\n   ```bash\n   ./face_detection\n   ```\n\n3. The program will display the video feed with detected faces outlined in green rectangles. Press `q` to quit.\n\n### 2. Image Face Detection\n\n1. Place your images (e.g., `1.jpg`, `2.jpg`, `3.jpg`) in the same directory as the executable or specify their paths in the code.\n2. Run the program:\n\n   ```bash\n   ./parallel_face_detection\n   ```\n\n3. The program will detect faces in each image and save the processed output (e.g., `output1.jpg`, `output2.jpg`, `output3.jpg`).\n\n## Important Notes\n\n- Ensure that the file `haarcascade_frontalface_default.xml` (for face detection) is present in your OpenCV installation or provide the absolute path to it in the code.\n- Navigate to the project folder before compiling the code.\n\n---\n\n**Face_recognition_paraLeLe** utilizes both real-time video and static images for efficient face detection using parallel processing.\n", "title": "Face_recognition_paralele", "url": "https://github.com/jero98772/Face_recognition_paralele"}, {"description": "codigo del esp8266 para sensor de ruido del taller e.t.s en el explora", "readme": null, "title": "ETSesnor", "url": "https://github.com/jero98772/ETSesnor"}, {"description": null, "readme": null, "title": "frecuencias_", "url": "https://g e": "# Personal transition to http://rosettacode.org/\n\n## Files\n\n### ChucK\n\n```java\nFileIO file;\nfile.open(me.dir() + \"\u003cPATH\u003e\", FileIO.WRITE);\n    file.write(1);\n    file.write(0);\nfile.close();\n```\n\n### Bash\n\n```python\n#!/bin/bash\n# muestra el tama\u00f1o de un archivo\ndu -h foo.wav \n# lee los encabezados\nhead foo.wav \n\n\n\n    \n```\n\n\n", "title": "miRosetta", "url": "https://github.com/jero98772/miRosetta"}, {"description": "my  own text editor with tree files and bash mini console  in c++ with Qt", "readme": "# MoTewTaB\nMy  own text editor with tree files and bash mini console  in c++ with Qt\n\n\t\tMotewtab = My own text editor with tree and bash\n\nIs perfect for things i do, like litle scripts or big proyects, i run bash command for excecute my bigs proyects, use key-shotcuts for save file, move in tree files,is minimalist\n\n### Download \nDownload repo\n\n\tgit clone https://github.com/jero98772/MoTewTaB.git\n\n\n### Screenshots\n![1](https://raw.githubusercontent.com/jero98772/MoTewTaB/main/misc/Screenshots/1.png)\n", "title": "MoTewTaB", "url": "https://github.com/jero98772/MoTewTaB"}, {"description": null, "readme": "\n# MOM-gRPC\n\nProject for remote process communication with fault tolerance using gRPC, REST, and a message-oriented middleware (MOM).\n\nOur project was developed for the course *Special Topics in Telematics* at Universidad EAFIT. Its main objective is to demonstrate a modern distributed architecture with microservices that use REST and gRPC, integrated through a MOM to ensure availability.\n\n## Team Members\n- Victor Arango S  \n- Laura Danniela Z\u00e1rate Guerrero  \n- Felipe Uribe Correa\n\n## Objectives\n\n### General Objective\nDesign and implement a distributed application with microservices that integrates:\n- REST-based client  \n- Microservices communicating via gRPC  \n- Messaging middleware with fault recovery mechanisms\n\n### Specific Objectives\n- Develop an API Gateway to manage REST
