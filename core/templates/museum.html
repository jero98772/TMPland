This project implements the following algorithms:\n\n- **Rabin-Karp**\n- **Boyer-Moore**\n- **Knuth-Morris-Pratt (KMP)**\n\n## **Installation**\n\nClone the repository:\n\n```bash\ngit clone https://github.com/jero98772/stri-mach-cloj\n```\n\n## **Usage**\n\nStart the server with Leiningen:\n\n```bash\nlein ring server\n```\n\n## **Examples**\n\nBelow is an example screenshot of the project in action:\n\n![Example](https://github.com/jero98772/stri-mach-cloj/blob/main/doc/pictures/1.png)\n\n## **Goals**\n\nThis project was created as a hands-on way to:\n- Learn Clojure through practical coding.\n- Deepen my understanding of data structures and algorithms.\n- Gain experience with string-matching techniques.\n\n## **Contributing**\n\nContributions are welcome! If you\u0027d like to improve the project or add new features, feel free to fork the repository and submit a pull request.\n\n## License\n\nCopyright \u00a9 2025 FIXME\n\nThis program and the accompanying materials are made available under the\nterms of the Eclipse Public License 2.0 which is available at\nhttp://www.eclipse.org/legal/epl-2.0.\n\nThis Source Code may also be made available under the following Secondary\nLicenses when the conditions for such availability set forth in the Eclipse\nPublic License, v. 2.0 are satisfied: GNU General Public License as published by\nthe Free Software Foundation, either version 2 of the License, or (at your\noption) any later version, with the GNU Classpath Exception which is available\nat https://www.gnu.org/software/classpath/license.html.\n", "title": "stri-mach-cloj", "url": "https://github.com/jero98772/stri-mach-cloj"}, {"description": null, "readme": "# Taller-openAPI-springboot\n\n\njust a homework, nothing matters here", "title": "Taller-openAPI-springboot", "url": "https://github.com/jero98772/Taller-openAPI-springboot"}, {"description": "A library of some algorithms for python made in rust with pyo3", "readme": "# steap_by_steap\n\n![image](https://raw.githubusercontent.com/jero98772/steap_by_steap/main/docs/logo.jpeg)\n\n\n      before i create it i was searching if \"steap_by_steap\" was available, and after publishing it I realized that step_by_step did too.\n\n\"steap_by_steap\" is a comprehensive Python library designed to facilitate learning and implementation of fundamental algorithms and data structures. From efficient searching and sorting techniques to advanced data structures like trees and graphs, this library aims to empower developers with robust tools for algorithmic problem-solving. Whether you\u0027re a student delving into algorithms or a seasoned developer seeking reliable implementations, \"steap_by_steap\" provides a rich collection of algorithms, backed by clear documentation and easy integration.\n\nsteap mean:\"A state when a line of code is excuting\", it have the a in the middle beacause the word Algorithms start with A\n\n\n\n\n### Features\nList of key features:\n- Binary Search\n- Binary Search Tree\n- B-tree\n- Compression\n- Convex Hull\n- Directed Graph (Digraph)\n- Graph\n- Heap\n- Interval Search Tree\n- Kd-tree\n- Line Segment\n- Non-finite Automata\n- Priority Queue\n- Queue\n- Regular Expressions (Regex)\n- R-way Trie\n- Shuffle\n- Simplex Method\n- Sorting Algorithms\n- Stack\n- Substring Search\n- Suffix Array\n- Ternary Search Trie\n- Union-Find\n- Weighted Graph\n\n### Installation\n```bash\npip install steap_by_steap\n```\n\n### Code Documentation\n\n[https://jero98772.github.io/steap_by_steap/steap_by_steap/index.html](https://jero98772.github.io/steap_by_steap/steap_by_steap/index.html)\n\n### Purpose\nThe purpose of \"steap_by_steap\" is to provide a comprehensive library of algorithms, enabling users to learn and implement various data structures and algorithms.\n\n### Contribution\nContributions are welcome. If you wish to contribute, please follow the guidelines outlined in CONTRIBUTING.md.\n\n### References\n- Courses:\n  - Algorithms I \u0026 II from Princeton University\n\n### License\nGPLv3 License\n\n### Examples of use\n1. **Binary Search Example:**\n   ```python\n   import steap_by_steap\n   \n   array = [1, 3, 5, 7, 9, 11, 13, 15]\n   target = 7\n\n   index = steap_by_steap.Binary_search(array, target)\n   if index is not None:\n       print(f\"Target {target} found at index {index}\")\n   else:\n       print(f\"Target {target} not found in the array\")\n   ```\n\n2. **Binary Search Tree Example:**\n   ```python\n   import steap_by_steap\n   \n   bst = steap_by_steap.BinarySearchTree()\n   bst.insert(5)\n   bst.insert(3)\n   bst.insert(7)\n\n   print(bst.search(3))  # Should print True\n   print(bst.search(6))  # Should print False\n   ```\n\n3. **Sorting Example (Selection Sort):**\n   ```python\n   import steap_by_steap\n   \n   arr = [64, 25, 12, 22, 11]\n   sorted_arr = steap_by_steap.Selection(arr)\n   print(sorted_arr)  # Output should be [11, 12, 22, 25, 64]\n   ```\n\n4. **Graph Example (Depth-First Search):**\n   ```python\n   import steap_by_steap\n   \n   graph = steap_by_steap.Graph()\n   graph.add_edge(0, 1)\n   graph.add_edge(0, 2)\n   graph.add_edge(1, 2)\n   graph.add_edge(2, 0)\n   graph.add_edge(2, 3)\n   graph.add_edge(3, 3)\n\n   print(\"Following is DFS from vertex 2:\")\n   graph.dfs(2)\n   ```\n\n5. **Priority Queue Example:**\n   ```python\n   import steap_by_steap\n   \n   pq = steap_by_steap.PriorityQueue()\n   pq.push(4)\n   pq.push(5)\n   pq.push(3)\n   pq.push(10)\n   print(pq.pop())  # Output: 3\n   print(pq.pop())  # Output: 4\n   print(pq.pop())  # Output: 5\n   print(pq.is_empty())  # Output: False\n   ```\n\n", "title": "steap_by_steap", "url": "https://github.com/jero98772/steap_by_steap"}, {"description": null, "readme": "# Workshop 3\n\nEn este workshop integraremos algunas herramientas de Inteligencia Artificial a nuestro proyecto de pel\u00edculas. \n\n- Utilizaremos modelos de lenguaje (GPT desde la API de openAI) para crear elementos nuevos (pel\u00edculas) para nuestra base de datos.\n- Utilizaremos la API de creaci\u00f3n de im\u00e1genes para generar im\u00e1genes representativas de cada pel\u00edcula de la base de datos.\n- Crearemos un sistema de recomendaci\u00f3n utilizando embeddings.\n\nLas instrucciones de cada etapa del proyecto son las siguientes:\n\n1. [Hacer Fork del proyecto base](1_Fork_and_clone.md) \n2. [Crear la API key en openAI](2_openAIapikey.md)\n3. [Instalar las librer\u00edas necesarias](3_Instalaciones.md)\n4. [Descripci\u00f3n de las pel\u00edculas](4_movie_descriptions.md)\n5. [Ilustraciones de las pel\u00edculas](5_movie_pictures.md)\n6. [Sistema de recomendaci\u00f3n](6_recommendation_system.md)\n\n### Entregable en clase \n\nArchivo pdf con:\n\n1. GitHub del proyecto\n2. Pantallazo de las pel\u00edculas con la imagen default\n3. Pantallazo de las pel\u00edculas con la imagen generada con la API \n4. Pantallazo del resultado de la ejecuci\u00f3n del archivo check_embeddings_db.py\n5. Pantallazo del resultado de la ejecuci\u00f3n del archivo check_rec_sys_db.py\n\n### Entregable para el 10/11 de abril de 2024\n\nDebe convertir el sistema de recomendaci\u00f3n en una app del proyecto. Debe tener un nuevo item en la barra de navegaci\u00f3nsimilar al de News. En esta app debe haber un campo para escribir el __prompt__ que generar\u00e1 la recomendaci\u00f3n. Ejemplo: Pel\u00edcula de la segunda guerra mundial. El sistema deber\u00e1 mostrar la pel\u00edcula recomendada, la imagen y la descripci\u00f3n. La vista debe ser similar a la b\u00fasqueda de pel\u00edcula en la app Movies.\n\nArchivo pdf con:\n\n1. GitHub del proyecto\n2. Pantallazo de la app funcionando con una b\u00fasqueda y el resultado", "title": "Taller3-PI1", "url": "https://github.com/jero98772/Taller3-PI1"}, {"description": "Sniffer in c combined with python via ctypes", "readme": "# Sniffer\nSniffer in c combining with python via ctypes\n\n\nrun\n\n\tgcc -o packet_sniffer sniffer_complex.c -Wall\n\n\tsudo ./packet_sniffer\n\n\tgcc -o packet_capture sniffer2.c -lpcap \n\n\tsudo setcap cap_net_raw+eip ./packet_capture \n\n\t./packet_capture -t 30 -o capture.tx", "title": "Sniffer-experiments", "url": "https://github.com/jero98772/Sniffer-experiments"}, {"description": null, "readme": null, "title": "Taller4-PI1-20241", "url": "https://github.com/jero98772/Taller4-PI1-20241"}, {"description": null, "readme": "# TiendaPeces\n\nonline shop\n", "title": "TiendaPeces", "url": "https://github.com/jero98772/TiendaPeces"}, {"description": "PHP and Pythpn bot for Telegram.", "readme": "# Telegram Schedule Bot.\n\nif is for python you need pyTelegramBotAPI can insatll with \npip3 install PyTelegramBotAPI\npip install schedule\nin telegaram run in chat with botather\n/newbot \u003cname\u003e \nyou get a Token\nput in program with option 1\n# Bot de horario en PHP o Python para Telegram\n\n", "title": "Telegram-Schedule-Bot", "url": "https://github.com/jero98772/Telegram-Schedule-Bot"}, {"description": "My website 2023-2024", "readme": "# TMPland\nMy website 2023-2024\n", "title": "TMPland", "url": "https://github.com/jero98772/TMPland"}, {"description": "notas U", "readme": "i take notes of my univercity here, not important i prefere to not make a readme \n", "title": "toma_nota", "url": "https://github.com/jero98772/toma_nota"}, {"description": null, "readme": "# Procesador de Im\u00e1genes JPEG con OpenMP\n\nEste programa es un procesador de im\u00e1genes JPEG que permite realizar varias operaciones de manipulaci\u00f3n de im\u00e1genes, incluyendo inversi\u00f3n de colores, binarizaci\u00f3n, efecto espejo y aplicaci\u00f3n de kernel de convoluci\u00f3n. Adem\u00e1s, incluye versiones paralelas de estas operaciones utilizando OpenMP para mejorar el rendimiento en sistemas con m\u00faltiples n\u00facleos.\n\n## Requisitos\n\n- C++ 11 o superior\n- Biblioteca libjpeg\n- OpenMP\n\n## Instalaci\u00f3n de Librer\u00edas\n\n### En sistemas basados en Debian/Ubuntu:\n\n```bash\nsudo apt-get update\nsudo apt-get install libjpeg-dev\nsudo apt-get install libomp-dev\n```\n\n### En sistemas basados en Red Hat/Fedora:\n\n```bash\nsudo dnf install libjpeg-devel\nsudo dnf install libomp-devel\n```\n\n### En macOS (usando Homebrew):\n\n```bash\nbrew install libjpeg\nbrew install libomp\n```\n\n## Compilaci\u00f3n\n\nPara compilar el programa con soporte para OpenMP, usa el siguiente comando:\n\n```bash\nmake\n```\n\nAseg\u00farate de que tu Makefile incluya las flags necesarias para OpenMP, por ejemplo:\n\n```makefile\nCXXFLAGS += -fopenmp\nLDFLAGS += -fopenmp\n```\n\n## Uso del Programa\n\nPara ejecutar el programa:\n\n```bash\n./procesador_imagen\n```\n\nSigue las instrucciones en pantalla para seleccionar una imagen JPEG y aplicar las diferentes operaciones de procesamiento, incluyendo las versiones paralelas con OpenMP.\n\n## OpenMP en el Procesamiento de Im\u00e1genes\n\nOpenMP (Open Multi-Processing) es una API que soporta programaci\u00f3n multiproceso de memoria compartida en m\u00faltiples plataformas. Se utiliza para paralelizar secciones de c\u00f3digo, permitiendo que se ejecuten simult\u00e1neamente en varios n\u00facleos de procesador.\n\n### Uso de OpenMP en las Funciones de Procesamiento\n\n1. **Inversi\u00f3n de Colores (OpenMP)**\n   ```cpp\n   #pragma omp parallel for\n   for (int i = 0; i \u003c tamanio; ++i) {\n       datosModificados[i] = 255 - datosOriginales[i];\n   }\n   ```\n   Se usa un simple `parallel for` porque cada p\u00edxel puede ser procesado independientemente.\n\n2. **Binarizaci\u00f3n (OpenMP)**\n   ```cpp\n   #pragma omp parallel for collapse(2)\n   for (int y = 0; y \u003c alto; ++y) {\n       for (int x = 0; x \u003c ancho; ++x) {\n           // ... procesamiento ...\n       }\n   }\n   ```\n   Se utiliza `collapse(2)` para paralelizar ambos bucles, ya que cada p\u00edxel puede ser procesado independientemente.\n\n3. **Efecto Espejo (OpenMP)**\n   ```cpp\n   #pragma omp parallel for\n   for (int y = 0; y \u003c alto; ++y) {\n       // ... procesamiento ...\n   }\n   ```\n   Se paraleliza solo el bucle exterior porque cada fila puede ser procesada independientemente.\n\n4. **Aplicaci\u00f3n de Kernel de Convoluci\u00f3n (OpenMP)**\n   ```cpp\n   #pragma omp parallel for collapse(2)\n   for (int y = 1; y \u003c alto - 1; ++y) {\n       for (int x = 1; x \u003c ancho - 1; ++x) {\n           // ... procesamiento ...\n       }\n   }\n   ```\n   Se usa `collapse(2)` para paralelizar ambos bucles, ya que cada p\u00edxel puede ser procesado independientemente, excepto en los bordes.\n\nLa elecci\u00f3n de estas directivas OpenMP se basa en la naturaleza de cada operaci\u00f3n y la independencia de los datos procesados, buscando maximizar el paralelismo sin introducir condiciones de carrera.\n\n## Notas Adicionales\n\n- Todas las operaciones crean una nueva imagen, dejando la original sin modificar.\n- Los tiempos de procesamiento se registran en un archivo \"tiempos_procesamiento.txt\".\n- Las im\u00e1genes procesadas se guardan con un sufijo que indica la operaci\u00f3n realizada.\n- Se debe crear una caprpeta para las imagens resultado: ./img_resultado/\n- Las versiones con OpenMP se guardan con el sufijo adicional \"_omp\".\n\n\n## Licencia\n\n[MIT License](https://opensource.org/licenses/MIT)\n", "title": "SO_MultiProcessing-proyecto_img_OpenMP", "url": "https://github.com/jero98772/SO_MultiProcessing-proyecto_img_OpenMP"}, {"description": null, "readme": "not finished yet but is amazing \n\ncargo run mount disk.img\n\ncargo run create disk.img 10\n", "title": "toy-filesystem", "url": "https://github.com/jero98772/toy-filesystem"}, {"description": "This repository contains a project which consists of three variations of algorithms to reduce triangular meshes", "readme": "# Triangular-Meshes\nThis repository contains a project which consists of three variations of algorithms to reduce triangular meshes\nA triangular mesh is a very common way to represent 3-Dimensional Objects in computer graphics. In this simplification 3-dimensional surfaces are reduced to a set of adjacent triangles in the 3-D Space.\nIt is often useful to reduce the mesh i.e. to reduce the amount of triangles that are used to represent the object without losing its geometrical and topological atributes, so that algorithms and computation procedures on this object can be faster.\n\nAll three variations of the original algorithm follow the same [Greedy-aproach](https://www.sciencedirect.com/topics/engineering/greedy-approach). We follow greedely the order given by a priority queue wich tells us which triagle\u00b4s removal would have the smallest effect on the objects form. Then repeat iteratively until a given amount of triangles are removed or until the new mesh differs from the original one within a tolerance limit, which we meassure with the Hausdorff-Distance.\n\n### TriangularMeshMaxd.py\n\nThe first variation \"TriangularMeshMaxd.py\" sorts the priority queue by the maximal [Diehedral angle](https://www.sciencedirect.com/topics/chemistry/dihedral-angle) that is formed by each triangle.\n\n### TriangularMeshMinD.py\n\nThe second variation \"TriangularMeshMinD.py\" follows the same logic, but it takes the minimal Diehedral angle.\n\n### TriangularMeshQF.py\n\nThe third and most elaborated one \"TriangularMeshQF\" sorts the priority queue by the triangle\u00b4s Quality Functional, Which is a function that takes the triangle\u00b4s roundness (R), the curvature (H) and the local error caused by its removal (E). This function can be calibrated with three parameters fot R,H,E that depend on the type of object the mesh is representing, so that the reduction will keep its geometrical and topological atributes. \n\n## Run \n\nyou can run one by one ,like:\n\n**TriangularMeshMaxd**\n\n\tpython TriangularMeshMaxd.py\n\n**TriangularMeshMinD**\n\n\tpython TriangularMeshMinD.py\n\n**TriangularMeshQF**\n\n\tpython TriangularMeshQF.py\n\nor use main.py\n\n\tpython main.py\n\n### Screenshots\n![sphere](https://github.com/jero98772/Triangular-Meshes/blob/master/docs/screenshots/1.png?raw=true)\n![plane](https://github.com/jero98772/Triangular-Meshes/blob/master/docs/screenshots/2.png?raw=true)\n", "title": "Triangular-Meshes", "url": "https://github.com/jero98772/Triangular-Meshes"}, {"description": "turing machine for a genome, is like the brainfuck of genetics, for rna or dna ", "readme": "# \ud83e\uddec Turing Machine Genome Processor \ud83e\udda0\n\n**Translations in**\n[Espa\u00f1ol](https://github.com/jero98772/Turing-Machine-Genome-Processor/blob/main/docs/readme_es.md)\n[Deutsch](https://github.com/jero98772/Turing-Machine-Genome-Processor/blob/main/docs/readme_de.md) \n\nWelcome to the **Turing Machine Genome Processor**! This project simulates a Turing Machine that navigates through genome sequences, processing based on start and stop codons. It\u0027s designed to work on sequences provided in FASTA format. \ud83d\ude80\n\n## \ud83d\udcdd Features\n- Reads genome sequences from FASTA files \ud83d\udcc4.\n- Processes the sequences using a Turing Machine approach, respecting start codons (`ATG`, `AUG`) and stop codons (`UAA`, `UAG`, `UGA`) \ud83d\udd2c.\n- Moves through the genome tape, executing commands and modifying memory based on nucleotide sequences \ud83c\udf9b\ufe0f.\n\n## Util stuff\n\nthere is a file for generate random dna, or rna \n\nthere is data, for test this in data/ folder\n\n## \ud83d\ude80 How to Run\n\n1. **Clone the repository**:\n   ```bash\n   git clone https://github.com/jero98772/Turing-Machine-Genome-Processor.git\n   cd Turing-Machine-Genome-Processor/\n   ```\n\n2. **Prepare a FASTA file**: You need a FASTA file containing the genome sequences that you want to process. Each sequence should be in standard FASTA format:\n   ```\n   \u003esequence1\n   ATGCGT...\n   \u003esequence2\n   ATGTTG...\n   ```\n\n3. **Run the program**:\n   You can execute the program by passing the path to the FASTA file:\n   ```bash\n   python main.py your_genome_file.fasta\n   ```\n\n   Example:\n   ```bash\n   python main.py data/mouse_rRNAs.fa \n   ```\n\n4. **Program Output**:\n   - After running, you will see the final state of the **tape** (memory) and the position of the **pointer**.\n   - The tape will show how the genome sequences were processed by the Turing Machine \ud83e\udde0.\n\n## \ud83d\udee0\ufe0f Requirements\n\n- Python 3.6 or higher \ud83d\udc0d.\n- A genome sequence in FASTA format \ud83d\udcdc. (see example data in data folder)\n\n## \ud83d\udcbb Arguments\n\n- **fasta_file**: Path to the FASTA file that contains genome sequences to be processed by the Turing Machine.\n\n## \u2699\ufe0f How It Works\n\nIt is like [Brainfuck](https://es.wikipedia.org/wiki/Brainfuck)\n\n- The Turing Machine starts at the first codon and moves through the genome following instructions based on nucleotide letters:\n  - `A`, `T`, `U`: Moves the pointer to the next position on the tape.\n  - `C`: Increases the value at the current tape position.\n  - `G`: Decreases the value at the current tape position.\n\n- Start codons (`ATG`/`AUG`) mark the beginning of a loop, while stop codons (`UAA`, `UAG`, `UGA`, etc.) indicate the end of the loop. If the machine encounters a stop codon while the memory pointer has a non-zero value, it jumps back to the start codon.\n\nI do use c and g for  Decreases/Increases the value because the beheivor of skew diagram is in base of the information of citocine and guanide for find the position of replication \n\n## \ud83d\udc69\u200d\ud83d\udcbb Example\n\nHere is a sample output when running the Turing Machine with a small FASTA file:\n```bash\npython main.py example.fasta\nTape after processing: [0, 1, 1, 0, 2, 0, 0, 0, 0, 0]\nPointer position: 5\n```\n\n## \ud83d\udd0d Exploring the Code\n\n- **`read_fasta(file_path)`**: This function reads the FASTA file and returns a dictionary with sequence headers and their respective nucleotide sequences \ud83e\uddec.\n- **`TuringMachine`**: The main class responsible for processing genome sequences using Turing Machine logic \ud83d\udca1.\n- **`load_program(program)`**: Loads the genome sequence into the Turing Machine.\n- **`run()`**: Executes the program by moving through the genome, adjusting the tape and pointer accordingly.\n\n## \ud83e\uddea Contribution\n\nFeel free to open issues or submit pull requests! Contributions are welcome to expand the machine\u2019s functionality or optimize performance \ud83d\udca1.\n\n## \ud83e\uddec Credits\n\nThis project is inspired by the fascinating world of genomics and Turing Machines. Created by [jero98772](https://github.com/jero98772) \ud83c\udf1f.\n\n---\n\nEnjoy processing genomes with your custom Turing Machine! \ud83c\udf89\n", "title": "Turing-Machine-Genome-Processor", "url": "https://github.com/jero98772/Turing-Machine-Genome-Processor"}, {"description": null, "readme": null, "title": "VizCalidadAire", "url": "https://github.com/jero98772/VizCalidadAire"}, {"description": "Sniffer in python conected with C  and fast api", "readme": null, "title": "web-network-analitics", "url": "https://github.com/jero98772/web-network-analitics"}, {"description": "identificador y rastrador canino", "readme": "# txakurID\n\n![logo](https://github.com/jero98772/txakurID/blob/main/docs/pictures/logo.png)\n\nun proyecto para generar un esp8266 con chip de identificacion canino , aprovechando que el wifi del esp2866 .\n\n### identificacion\n\ngenera un servidor web con los datos del perro y del propetario y como contactarlo.\nse puede acceder al ese servidor web donde este el perro , la red wifi no tiene clave , cuando se conecta ira a la pagina web con la informacion.\n\n### cerca o lejos\n\nse usa aprovecha el wifi como se\u00f1al para intuir donde puede estar mediante la potencia de la se\u00f1al , se puede usar wifi analiser para medir la potencia\n\n### fotos \n\n![web_identification](https://github.com/jero98772/txakurID/blob/main/docs/pictures/web_identification.png)\n![signal](https://github
